<!DOCTYPE html>
<html>
  <head>
    <title>问卷</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <link type="text/css" rel="stylesheet" href="/web-bin/resources/icheck/skins/all.css">
    <link type="text/css" rel="stylesheet" href="/web-bin/mobile/followup/chat/css/question.css">
  </head>
  
  <body>
	<div id="main">
		<p style="display:none"><textarea id="Template-ListRows" rows="0" cols="0">
		{#foreach $T as Row}
		<div class="c1">
			{#if $T.Row.category ==0}
				<img alt="" src="/web-bin/mobile/followup/chat/images/question.png" class="img1">
			{#else}
				<img alt="" src="/web-bin/mobile/followup/chat/images/education.png" class="img1">
			{#/if}
			<span class="watch" self-id="{$T.Row.id}">{$T.Row.title}</span>
			<div class="c2">
				<input type="checkbox" self-id="{$T.Row.id}"/>
			</div>
		</div>
		{/for}
		</textarea></p>
		<div class="a1"></div>
		<div id="end"></div>
	</div>
	<div class="loading">
		<img alt="" src="/web-bin/resources/images/loading_1.gif" id="loading">
	</div>
	<div id="for_bottom"></div>
	
	<div id="bottom">
		<div class="submit">发送</div>
		<!-- <p style="text-align:center;color:#6D6D6D;padding:0 0 10px 0;font-size:13px">此服务由健海科技云随访提供</p> -->
	</div>
	
	<div id="background"></div>
	<div id="send">
		<img alt="" src="/web-bin/resources/images/loading_1.gif">
	</div>
	
	
	
	
	
	
	
	
	
	
	<div class="alert_box" style="display:none">
 	  	  <div class="alert_content">您尚未答题！</div>
 	  	  <div class="alert_footer">好</div>
 	  </div>
 	  <div class="confirm_box" style="display:none">
 	  	  <div class="confirm_content">请确认是否提交？</div>
 	  	  <div class="confirm_footer">
 	  	  	   <div class="cancel_btn">取消</div>
 	  	  	   <div class="ok_btn">好</div>
 	  	  </div>
 	  </div>
 	  <div class="con_back" style="width:100%;height:100%;position:fixed;z-index:1990;top:0;left:0;overflow:hidden;background:#000000;opacity:0.5;display:none"></div>
  </body>
	<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="/web-bin/resources/jquery/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
    <script type="text/javascript" src="/web-bin/resources/icheck/icheck.js"></script>
    <script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
    <script type="text/javascript" src="/web-bin/mobile/followup/chat/js/question.js"></script>
    
    
	<script type="text/javascript">
		$(function(){
		  $("#main").css({
		  	"min-height":($(document).height()-$("#bottom").height()-50),
		  });
		});
	</script>
</html>
