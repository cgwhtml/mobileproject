<!DOCTYPE html>
<html lang="en">
<head>
    <title>投诉表扬记录</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/web-bin/mobile/followup/feedBack/css/basic.css">
    <link rel="stylesheet" href="/web-bin/mobile/followup/feedBack/css/feedBackList.css">
</head>
<body>
    <div class="main">
        <div class="member_box">
            <div class="member_list e"></div>
            <textarea id="member_temp" style="display: none;">
                <ul>
                    {#foreach $T as Row}
                    <li>
                        <input type="hidden" value="{$T.Row.id}" class="id">
                        <input type="hidden" value="{$T.Row.acceptType}" class="acceptType">
                        <input type="hidden" value="{$T.Row.processStatus}" class="processStatus">
                        <div class="list_span_left"><img src='{$T.Row.imgSrc}' alt=""></div>
                        <div class="list_span_right">
                            <h2><label class="relation">单号</label>: <span class="name">{$T.Row.serialNumber}</span></h2>
                            <span class="card">{$T.Row.cpDatrStr}</span>
                        </div>
                        <i class="icon arrow"></i>
                        <span class="status">{$T.Row.statusStr}</span>
                    </li>
                    {#/for}
                </ul>
            </textarea>
        </div>
    </div>
</body>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/zepto/zepto.js"></script>
<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
<script src="/web-bin/resources/rem/rem2.js"></script>
<script type="text/javascript" src="/web-bin/resources/js/jquery.nicescroll.js"></script>
<script type="text/javascript" src="/web-bin/resources/artdialog/artDialog.source.js?skin=white"></script>
<script type="text/javascript" src="/web-bin/mobile/followup/feedBack/js/feedBackList.js"></script>
</html>
