<!DOCTYPE html>
<html lang="en">
<head>
    <title>满意度问卷列表</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/web-bin/mobile/followup/satisSurvey/css/basic.css">
    <link rel="stylesheet" href="/web-bin/mobile/followup/satisSurvey/css/questionList.css">
    <script src="/web-bin/resources/rem/rem.js"></script>
</head>
<body>
<div class="main">
    <div class="search_box">
        <div class="search_input_css" >
            <div class="css_search">搜索</div>
            <div class="search_sm_img"></div>
        </div>
    </div>
    <section class="content">
        <div class="ques_box">
            <div class="patient_list e"></div>
            <div id="end"></div>
        </div>
        <textarea id="question_list_temp" style="display: none;">
            <ul>
                {#foreach $T as Row}
                <li>
                    <input type="hidden" class="id" value="{$T.Row.id}">
                    <div class="icon_bed"></div>
                    <div class="list_content">
                        <span class="ques_title">{$T.Row.title}</span>
                    </div>
                    <div class="status_box {$T.Row.active}">
                        <span class="status_inner">已填</span>
                    </div>
                </li>
                {#/for}
            </ul>
        </textarea>

        <div class="search_result">
            <div class="search_box">
                <div class="search_input" >
                    <input type="text" placeholder="搜索" class="searchInput">
                    <div class="search_sm_img"></div>
                </div>
                <div class="cancle">取消</div>
                <div class="search_follow">搜索</div>
            </div>
            <div class="patient_list search_result_list"></div>
            <div id="search_end"></div>
        </div>
         <textarea id="search_list_temp" style="display: none;">
            <ul>
                {#foreach $T as Row}
                <li>
                    <input type="hidden" class="id" value="{$T.Row.id}">
                    <div class="icon_bed"></div>
                    <div class="list_content">
                        <span class="ques_title">{$T.Row.title}</span>
                    </div>
                    <div class="status_box {$T.Row.active}">
                        <span class="status_inner">已填</span>
                    </div>
                </li>
                {#/for}
            </ul>
        </textarea>
    </section>
</div>
</body>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/zepto/zepto.js"></script>
<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
<script type="text/javascript" src="/web-bin/resources/js/jquery.nicescroll.js"></script>
<script type="text/javascript" src="/web-bin/resources/weui/fastclick.js"></script>
<!--解决ios下click的300ms的延迟，需引入fastclick-->
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script type="text/javascript" src="/web-bin/mobile/followup/satisSurvey/js/questionList.js"></script>
</html>
