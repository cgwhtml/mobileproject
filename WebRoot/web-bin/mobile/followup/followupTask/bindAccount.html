<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定账号</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name = "format-detection" content = "telephone=no">
    <link type="text/css" rel="stylesheet" href="/web-bin/mobile/followup/followupTask/css/basic.css"/>
    <link type="text/css" rel="stylesheet" href="/web-bin/mobile/followup/followupTask/css/bindAccount.css"/>
</head>
<body>
    <div class="main bind_first">
        <div class="bind_header">
            <div class="bind_icon_box">
                <div class="bind_icon"></div>
            </div>
        </div>
        <div class="bind_if_num">当前绑定的随访账号:<span class="bind_if_number">未绑定</span></div>
        <div class="bind_btn"></div>
        <span class="bind_tips"></span>
    </div>
    <div class="main bind_second">
        <ul>
            <li class="account_num"><i></i><input type="text" placeholder="请输入随访账号"></li>
            <li class="account_pwd"><i></i><input type="password" placeholder="请输入随访密码"></li>
        </ul>
        <div class="verify_btn">验证并绑定</div>
    </div>
</body>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
<script type="text/javascript" src="/web-bin/resources/artdialog/artDialog.source.js?skin=white"></script>
<script type="text/javascript" src="/web-bin/mobile/followup/followupTask/js/bindAccount.js"></script>
</html>
