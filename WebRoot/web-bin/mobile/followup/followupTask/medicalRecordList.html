<!DOCTYPE html>
<html lang="en">
<head>
    <title>医疗档案</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name = "format-detection" content = "telephone=no"/>
    <link rel="stylesheet" href="/web-bin/mobile/followup/followupTask/css/basic.css">
    <link rel="stylesheet" href="/web-bin/mobile/followup/followupTask/css/medicalRecordList.css">
</head>
<body>
<div class="main">
    <div id="main_head">
        <div id="head_in">
            <div id="head_left">
                <img alt="" src="/web-bin/resources/images/men.png" id="photo">
                <span id="name"></span>
                <span id="sex"></span>
                <span id="age"><b></b></span>
            </div>
        </div>
    </div>
    <div id="main_body">
        <p style="display:none">
            <textarea id="Template-ListRows" rows="0" cols="0">
            {#foreach $T as Row}
                <div class="d1">
                    <img alt="" src="/hug-web/r/file/download/{$T.Row.hospImage}" class="img">
                        {#if $T.Row.medicalType ==1}
                            <div class="visit">
                        {#else}
                            <div class="hosp">
                        {#/if}
                            <div><p class="p1">{$T.Row.hospName}</p>
                                <p class="p2">
                                {#if $T.Row.medicalType ==1}
                                <span class="s2">门诊</span>
                                {#else}
                                <span class="s1">住院</span>
                                {#/if}
                                {$T.Row.deptName} {$T.Row.drName} {$T.Row.diagName}
                                </p>
                                <p class="p3">
                                    {($T.Row.beginTime).substring(0,11)}--{($T.Row.endTime).substring(0,11)}
                                </p>
                                <p class="id">{$T.Row.id}</p>
                                <p class="hugId">{$T.Row.hugId}</p>
                            </div>
                        </div>
                     </div>
            {/for}
            </textarea></p>
    <div class="d2"></div>

</div>
    <div id="loading">
        <img alt="" src="/web-bin/resources/images/loading_1.gif">
    </div>
</div>
</body>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/zepto/zepto.js"></script>
<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
<script type="text/javascript" src="/web-bin/resources/js/jquery.nicescroll.js"></script>
<script src="/web-bin/resources/rem/rem.js"></script>
<script type="text/javascript" src="/web-bin/mobile/followup/followupTask/js/medicalRecordList.js"></script>
</html>
