<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>处理随访任务</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name = "format-detection" content = "telephone=no">
    <link rel="stylesheet" href="/web-bin/resources/weui/weui.min.css">
    <link rel="stylesheet" href="/web-bin/resources/weui/jquery-weui.css">
    <link type="text/css" rel="stylesheet" href="/web-bin/mobile/followup/followupTask/css/processingFollowupTask.css"/>
</head>
<body>
<div class="base_info">
    <input type="hidden" id="hospCode" value="">
    <input type="hidden" class="inHosNo" value="">
    <input type="hidden" class="visitCardNo" value="">
    <span class="per_img"><img src="/web-bin/resources/images/men.png" alt="头像"></span>
    <span class="name"></span>
    <span class="sex"></span>
    <span class="age"></span>
    <span class="design_icon right_arrow"></span>
</div>
<div class="main_body">
    <div class="title">随访内容</div>
    <div class="list">

    </div>
    <div class="followup">
        <div class="send"><i class="icon_processing icon_send"></i><span>发送表单</span></div>
        <div class="tel"><i class="icon_processing icon_phone"></i><span>电话随访</span></div>
    </div>
</div>
<div>
    <div class="isnormal">
        <span>是否异常：</span>
        <div id="div1" class="close1">
            <div id="div2" class="close2"></div>
        </div>
    </div>
    <textarea placeholder="请输入随访记录" id="followup_record"></textarea>
</div>
<div class="submit">完成</div>
</body>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/weui/jquery-weui.js"></script>
<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
<script type="text/javascript" src="http://g.alicdn.com/dingding/open-develop/1.9.0/dingtalk.js"></script>
<script type="text/javascript" src="https://g.alicdn.com/dingding/open-develop/1.8.4/dingtalk-promise-lwp.js"></script>
<script type="text/javascript" src="/web-bin/resources/artdialog/artDialog.source.js?skin=white"></script>
<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
<script type="text/javascript" src="/web-bin/resources/js/jquery.nicescroll.js"></script>
<script type="text/javascript" src="/web-bin/resources/weui/fastclick.js"></script>
<!--解决ios下click的300ms的延迟，需引入fastclick-->
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script type="text/javascript" src="/web-bin/mobile/followup/followupTask/js/processingFollowupTask.js"></script>
</html>
