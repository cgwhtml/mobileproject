<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>住院病区</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name = "format-detection" content = "telephone=no">
    <link rel="stylesheet" href="/web-bin/resources/weui/weui.min.css">
    <link rel="stylesheet" href="/web-bin/resources/weui/jquery-weui.css">
    <link type="text/css" rel="stylesheet" href="/web-bin/resources/css/basicMobile.css"/>
    <link type="text/css" rel="stylesheet" href="/web-bin/mobile/followup/healthCare/css/wardDept.css"/>
</head>
<body>
    <!-- 置顶搜索框 -->
    <div class="search_box">
        <div class="search_input_css" >
            <div class="css_search">搜索</div>
            <div class="search_sm_img"></div>
        </div>
    </div>
    <!-- 搜索结果 -->
    <div class="search_res">
        <div class="search_box">
            <div class="search_input" >
                <input type="text" placeholder="按病区或科室搜索" class="searchInput">
                <div class="search_sm_img"></div>
            </div>
            <div class="cancle">取消</div>
            <div class="search_follow">搜索</div>
        </div>
        <!-- 搜索结果列表隐藏域 -->
        <ul class="searchList_result"></ul>
    </div>
    <div class="main_body">
        <ul id="main_content"></ul>
    </div>
    <!--<div class="design_icon right_arrow"></div>-->
    <p style="display:none">
        <textarea id="template_wardDept" rows="0" cols="0">
            {#foreach $T as Row}
             <li class="ward_item">
                 <div class="border_box">
                     {#if $T.Row.deptName}
                        <span>{$T.Row.deptName}</span>
                     {#else}
                        <span>{$T.Row.wardName}</span>
                     {#/if}
                    <input type="hidden" class="wardcode" value="{$T.Row.wardcode}">
                    <input type="hidden" class="deptcodes" value="{$T.Row.deptcodes}">
                     <input type="hidden" class="deptName" value="{$T.Row.deptName}">
                    <div class="gray_arrow"></div>
                 </div>
            </li>
            {/for}
        </textarea>
    </p>
</body>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
<script type="text/javascript" src="/web-bin/resources/weui/jquery-weui.js"></script>
<script type="text/javascript" src="/web-bin/resources/weui/fastclick.js"></script>
<!--解决ios下click的300ms的延迟，需引入fastclick-->
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script type="text/javascript" src="/web-bin/mobile/followup/healthCare/js/wardDept.js"></script>
</html>
