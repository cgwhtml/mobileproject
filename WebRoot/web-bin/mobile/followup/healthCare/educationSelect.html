<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择宣教</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name = "format-detection" content = "telephone=no">
    <link type="text/css" rel="stylesheet" href="/web-bin/mobile/followup/healthCare/css/basic.css"/>
    <link rel="stylesheet" href="/web-bin/resources/weui/weui.min.css">
    <link rel="stylesheet" href="/web-bin/resources/weui/jquery-weui.css">
    <link type="text/css" rel="stylesheet" href="/web-bin/mobile/followup/healthCare/css/educationSelect.css"/>
    <script src="/web-bin/resources/rem/rem.js"></script>
</head>
<body>
<div class="main">
    <!-- 置顶搜索框 -->
    <div class="search_box">
        <div class="search_input_css" >
            <div class="css_search">搜索</div>
            <div class="search_sm_img"></div>
        </div>
    </div>
    <!-- 搜索结果 -->
    <div class="search_res">
        <div class="search_box">
            <div class="search_input" >
                <input type="text" placeholder="搜索" class="searchInput">
                <div class="search_sm_img"></div>
            </div>
            <div class="cancle">取消</div>
            <div class="search_follow">搜索</div>
        </div>
        <!-- 搜索结果列表隐藏域 -->
        <p style="display:none">
            <textarea id="search_temp" cols="30" rows="10" style="display: none">
            {#foreach $T as Row}
            <div class="list">
                <input type="hidden" value="{$T.Row.id}" class="id">
                <div class="list_inner">
                    <i class="icon"></i><span class="title">{$T.Row.title}</span>
                </div>
                <div class="btn_box">
                    <a class="btn gray"></a>
                </div>
            </div>
            {/#for}
        </textarea>
        </p>
        <div class="con_box"></div>
    </div>
    <!--全列表-->
    <div class="content">
        <div class="con_box pat"></div>
        <textarea id="con_temp" cols="30" rows="10" style="display: none">
            {#foreach $T as Row}
            <div class="list">
                <input type="hidden" value="{$T.Row.id}" class="id">
                <div class="list_inner">
                    <i class="icon"></i><span class="title">{$T.Row.title}</span>
                </div>
                <div class="btn_box">
                    <a class="btn gray"></a>
                </div>
            </div>
            {/#for}
        </textarea>
        <div class="end"></div>
    </div>
    <div class="footer">
        <div class="phone_show">
            <h6>发送对象：<span class="patName"></span></h6>
            <h6>手机号：<span class="phone_num"></span></h6>
        </div>
        <span class="btn_send">发送</span>
        <i class="edit_btn"></i>
    </div>
</div>
</body>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
<script type="text/javascript" src="/web-bin/resources/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/weui/fastclick.js"></script>
<!--解决ios下click的300ms的延迟，需引入fastclick-->
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script type="text/javascript" src="/web-bin/resources/weui/jquery-weui.js"></script>
<script type="text/javascript" src="/web-bin/mobile/followup/healthCare/js/educationSelect.js"></script>
</html>
