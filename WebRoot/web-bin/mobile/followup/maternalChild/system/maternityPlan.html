<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>产检计划表</title>
    <link type="text/css" rel="stylesheet" href="/web-bin/mobile/followup/maternalChild/system/css/maternityPlan.css"/>
</head>
<body>
    <div class="wrapper">
        <!-- JTemplate模板 -->
		<p style="display:none"><textarea id="Template-ListRows" rows="0" cols="0">
	        {#foreach $T as Row}
	        <div class="box">
	            <div class="box_top">
	                <p>{$T.Row.gestationalWeeks}</p>
	            </div>
	            <div class="box_body">
	                <p>必查项目</p>
	                <div class="box_content">{$T.Row.maternityMustItem}</div>
	                <p>备查项目</p>
	                <div class="box_content">{$T.Row.maternityStandbyItem}</div >
	                <p>健康教育及指导</p>
	                <div class="box_content">{$T.Row.maternityHealthGuide}</div>
	            </div>
	        </div>
	        {#/for}
        </textarea></p>
        <div id="planData"></div>
    </div>
    <script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
	<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
	<script type="text/javascript" src="/web-bin/mobile/followup/maternalChild/system/js/maternityPlan.js"></script>
</body>
</html>
