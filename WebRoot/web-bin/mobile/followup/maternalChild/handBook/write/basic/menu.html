<!DOCTYPE html>
<html>
<head>
    <title>目录</title><!-- 寄语页面-1 -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/web-bin/resources/flexible/flexible.css">
    <link rel="stylesheet" href="/web-bin/mobile/followup/maternalChild/handBook/write/basic.css">
    <style>
        body{
            padding-bottom: 1rem;
        }
        .menu{
            margin-top: 0.266rem;
        }
        .r_counter{
            counter-reset:r_subsection;
        }
        .p_counter{
            counter-reset:p_subsection;
        }
        .menu .r_indent:before{
            counter-increment:r_subsection;
            content:counter(r_subsection,cjk-ideographic) "、";
        }
        .menu .p_indent:before{
            counter-increment:p_subsection;
            content:"（" counter(p_subsection,cjk-ideographic) "）、";
        }
    </style>
</head>
<body>
    <div class="r_counter"></div>
    <script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/web-bin/resources/js/fastclick.js"></script>
    <script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
    <script type="text/javascript" src="/web-bin/mobile/followup/maternalChild/handBook/write/basic/js/menu.js"></script>
    <script type="text/javascript" src="/web-bin/resources/flexible/flexible.js"></script>
    <script>
        $(function(){
            FastClick.attach(document.body);//消除点击延迟
            var localhostUrl=window.location.origin;
            var query=getRequest();
            var healthBookId=query.healthBookId,
                isApp=query.isApp;
            $(document).on("click",".main_option",function(){
                var page=$(this).attr("page");
                window.location=localhostUrl+"/web-bin/m/nosen/followup/maternalChild/handBook/to_readWrap_page?healthBookId="+healthBookId+"&isApp="+isApp+"&page="+page;
            });
        })
    </script>
</body>
</html>
