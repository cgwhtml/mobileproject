<!DOCTYPE html>
<html>
<head>
    <title>关联医院</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/web-bin/resources/flexible/flexible.css">
    <link rel="stylesheet" href="/web-bin/mobile/followup/maternalChild/handBook/write/basic.css">
    <link rel="stylesheet" href="/web-bin/mobile/followup/maternalChild/handBook/write/basic/css/whetherLink.css">
</head>
<body>
    <div class="page_title">
        <p>您可以对医院进行关联，将自动从医院更新您的相关数据，免去手动填写过程。所有信息仅用于个人的母子健康手册填写，不会用于其他用途，请放心填写！</p>
    </div>
    <div class="page_btns">
        <div class="pink_btn authorize">关联</div>
        <div class="pink_btn pass">跳过</div>
    </div>
    <script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
    <script type="text/javascript" src="/web-bin/resources/flexible/flexible.js"></script>
    <script type="text/javascript">
    	$(function(){
            var localhostUrl=window.location.origin;
            var query=window.location.search;
            var queryJson=getRequest();
			$(".authorize").click(function(){
				$.ajax({
					type: "POST",
				    url: localhostUrl+"/web-bin/m/nosen/followup/maternalChild/handBook/query_isCertify_data"+query,
				    success: function(data){
				    	if(data.res==0){
				    		window.location=localhostUrl+"/web-bin/m/nosen/followup/maternalChild/handBook/to_linkHosp_page"+query+"&isApp="+queryJson.isApp;
				    	}else{
				    		window.location=localhostUrl+"/web-bin/m/nosen/followup/maternalChild/handBook/to_addCertify_page"+query+"&isApp="+queryJson.isApp;
				    	}
				    },
				    error:function(){
				        return;
			        } 
				});
				
			});
			$(".pass").click(function(){
				window.location=localhostUrl+"/web-bin/m/nosen/followup/maternalChild/handBook/to_pBasicInfo_page"+query;
			});
		});
    </script>
</body>
</html>
