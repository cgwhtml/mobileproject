	    	<p class="purple_content_title">对备孕妈妈而言，如何把握好受孕的最佳时机呢？</p>
		    <p class="content_font1 text_indent">大多数女性的卵巢每个月会排出一个卵子，一般在下次月经前的第14天，这个过程叫做排卵。女性的卵子在排出之后只能存活 12～24小时，所以受孕最佳时间为排卵日的前后两天。越靠近排卵期有性生活，受孕的几率就越大。</p>
		    <p class="content_font1 text_indent">排卵日标志是排卵后基础体温会升高 0.3～0.5℃。你可以在每天早晨起床活动前测量基础体温并记录，这样坚持几个月，你就可以知道自己的排卵规律了。</p>
