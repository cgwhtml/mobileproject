<!DOCTYPE html>
<html>
<head>
    <title>阅读</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<style type="text/css">
		.r_b_before9 .purple_content_title{
		    text-align:center;
		    padding-bottom: 0.32rem;
		}
		.r_b_before9 .record_info{
			padding-left:0.4rem;
			padding-right:0.4rem;
		}
		.r_b_before9 .purple_cut_line{
			margin-top:0.28rem;
		}
		.r_b_before9 .c_info_content .sc_unchecked,
		.r_b_before9 .c_info_content .sc_checked{
			margin-left:0.15rem;
		}
		.r_b_before9 .c_info_content .sc_unchecked:nth-of-type(2),
		.r_b_before9 .c_info_content .sc_checked:nth-of-type(2){
			margin-left:0;
		}
		@media (min-height:501px) and (max-height:550px) and (-webkit-min-device-pixel-ratio:1){
			.r_b_before9 .mc_content_main .content_font1{line-height: 0.45rem !important; height: 0.45rem !important;box-sizing: border-box !important;}
			.r_b_before9 .purple_cut_line{
				margin-top: 0.18rem !important;
			}
			.r_b_before9 .c_info_content{
				padding-top: 0.2rem;
				padding-bottom: 0.2rem;
			}
		}
		@media (min-height:551px) and (max-height:600px) and (-webkit-min-device-pixel-ratio:1){
			.r_b_before9 .mc_content_main .content_font1{line-height: 0.58rem !important; height: 0.55rem !important;box-sizing: border-box !important;}
		}
		@media (min-height:1001px) and (max-height:1100px) and (-webkit-min-device-pixel-ratio:2){
			.r_b_before9 .add_style{
				padding-left: 0.05rem !important;
			}
			.r_b_before9 .c_info_content .sc_unchecked,
			.r_b_before9 .c_info_content .sc_checked{
				margin-left: 0.05rem !important;
			}
			.r_b_before9 .c_info_content{
				padding-left: 0.1rem !important;
			}
			.r_b_before9 .no_border{
				width: 1.7rem!important;
			}

		}
	</style>
</head>
<body>
    <div class="r_b_before9">
	    <div class="gradient_top gradient_purple_top"></div>
	    <div class="mc_content_main">
	    	<p class="purple_content_title">备孕爸妈自我记录</p>
	    	<div class="record_info bold">
	    		<div class="content_font1">
		    		<span>结婚年龄：</span>
		    		<span style="padding-left:2em">备孕妈妈</span>
		    		<input type="text" class="border_bottom" id="motherMarryAge" disabled="disabled" style="width:0.67rem"/>
		    		<span>岁</span>
		    		<span class="add_style" style="padding-left:0.61rem">备孕爸爸</span>
		    		<input type="text" class="border_bottom" id="fatherMarryAge" disabled="disabled" style="width:0.67rem"/>
		    		<span>岁</span>
	    		</div>
	    		<div class="content_font1">
		    		<span>计划怀孕年龄：</span>
		    		<span>备孕妈妈</span>
		    		<input type="text" class="border_bottom" id="motherPlanPregentAge" disabled="disabled" style="width:0.67rem"/>
		    		<span>岁</span>
		    		<span class="add_style" style="padding-left:0.61rem">备孕爸爸</span>
		    		<input type="text" class="border_bottom" id="fatherPlanPregentAge" disabled="disabled" style="width:0.67rem"/>
		    		<span>岁</span>
	    		</div>
	    	</div>
	    	<div class="purple_cut_line"></div>
	    	<div class="c_basic_info">
	    		<div class="c_info_title purple_bg_color1 bold">备孕妈妈基本情况</div>
	    		<div class="c_info_content purple_bg_color2">
	    			<div class="content_font1">
	    				<span>身高</span>
			    		<input type="text" class="border_bottom" id="motherHeight" disabled="disabled" style="width:1rem"/>
			    		<span>cm</span>
			    		<span style="padding-left:0.3rem">体重</span>
			    		<input type="text" class="border_bottom" id="motherWeight" disabled="disabled" style="width:1rem"/>
			    		<span>kg</span>
			    		<span style="padding-left:0.3rem">BMI</span>
			    		<input type="text" class="border_bottom" id="mother_BMI" disabled="disabled" style="width:1rem"/>
	    			</div>
	    			<div class="content_font1 mother_fat">
	    				<span>你的身材属于：</span>
	    				<span class="sc_unchecked item1"></span>
	    				<span>正常体重</span>
	    				<span class="sc_unchecked item2"></span>
	    				<span>超重</span>
	    				<span class="sc_unchecked item3"></span>
	    				<span>肥胖</span>
	    				<span class="sc_unchecked item4"></span>
	    				<span>低体重</span>
	    			</div>
	    			<div class="content_font1 motherCheckResultFlag">
	    				<span>孕前检查结果：</span>
	    				<span class="sc_unchecked item1"></span>
	    				<span style="padding-right:2em">健康</span>
	    				<span class="sc_unchecked item0"></span>
	    				<span>疾病</span>
	    				<span>(名称</span>
	    				<input type="text" class="no_border" id="motherDiseaseName" disabled="disabled" style="width:1.9rem"/>
	    				<span>)</span>
	    			</div>
	    		</div>
	    	</div>
	    	<div class="purple_cut_line"></div>
	    	<div class="c_basic_info">
	    		<div class="c_info_title blue_bg_color1 bold">备孕爸爸基本情况</div>
	    		<div class="c_info_content blue_bg_color2">
	    			<div class="content_font1">
	    				<span>身高</span>
			    		<input type="text" class="border_bottom" id="fatherHeight" disabled="disabled" style="width:1rem"/>
			    		<span>cm</span>
			    		<span style="padding-left:0.3rem">体重</span>
			    		<input type="text" class="border_bottom" id="fatherWeight" disabled="disabled" style="width:1rem"/>
			    		<span>kg</span>
			    		<span style="padding-left:0.3rem">BMI</span>
			    		<input type="text" class="border_bottom" id="father_BMI" disabled="disabled" style="width:1rem"/>
	    			</div>
	    			<div class="content_font1 father_fat">
	    				<span>你的身材属于：</span>
	    				<span class="sc_unchecked item1"></span>
	    				<span>正常体重</span>
	    				<span class="sc_unchecked item2"></span>
	    				<span>超重</span>
	    				<span class="sc_unchecked item3"></span>
	    				<span>肥胖</span>
	    				<span class="sc_unchecked item4"></span>
	    				<span>低体重</span>
	    			</div>
	    			<div class="content_font1 fatherCheckResultFlag">
	    				<span>孕前检查结果：</span>
	    				<span class="sc_unchecked item1"></span>
	    				<span style="padding-right:2em">健康</span>
	    				<span class="sc_unchecked item0"></span>
	    				<span>疾病</span>
	    				<span>(名称</span>
	    				<input type="text" class="no_border" id="fatherDiseaseName" disabled="disabled" style="width:1.9rem"/>
	    				<span>)</span>
	    			</div>
	    		</div>
	    	</div>
	    	<div class="purple_cut_line"></div>
	    	<div class="c_basic_info">
	    		<div class="c_info_title green_bg_color1 bold">备孕感想</div>
	    		<div class="note_box green_bg_color2">
	    			<div>
		    			<p class="border_bottom_dashed_green content_font1">&nbsp;</p>
		    			<p class="border_bottom_dashed_green content_font1">&nbsp;</p>
		    			<p class="border_bottom_dashed_green content_font1">&nbsp;</p>
		    			<p class="border_bottom_dashed_green content_font1">&nbsp;</p>
		    			<p class="border_bottom_dashed_green content_font1">&nbsp;</p>
		    			<p class="border_bottom_dashed_green content_font1">&nbsp;</p>
		    			<p class="border_bottom_dashed_green content_font1">&nbsp;</p>
		    			<p class="border_bottom_dashed_green content_font1">&nbsp;</p>
	    			</div>
	    			<div style="position:absolute;top:0.04rem">
	    				<p class="content_font1" id="preparePregnancyFeel"></p>
	    			</div>
	    		</div>
	    	</div>
	    </div>
	    <div class="gradient_bottom gradient_purple_bottom"></div>
    </div>
	<script>
        $(function(){
            if(healthBookId!=''&&typeof(healthBookId)!="undefined"&&healthBookId!="undefined") {
                $.ajax({
                    type: "post",
                    url: localhostUrl + '/web-bin/m/nosen/followup/maternalChild/handBook/query_parentSelfRecord_data?healthBookId=' + healthBookId,
                    dataType: 'json',
                    success: function (data) {
                        var msg = data.data;
                        if (msg) {
                            for ( var o in msg) {
                                $(".r_b_before9 #" + o).val(msg[o]);
                                o!=null&&$(".r_b_before9 ."+o+" .item"+ boolToNumber(msg[o])).removeClass('sc_unchecked').addClass('sc_checked');
                            }
                            var motherHeight=$('.r_b_before9 #motherHeight').val();
                            var motherWeight=$('.r_b_before9 #motherWeight').val();
                            var fatherHeight=$('.r_b_before9 #fatherHeight').val();
                            var fatherWeight=$('.r_b_before9 #fatherWeight').val();
                            var motherBMI;
                            var fatherBMI;
                            if(motherHeight!=''&&motherWeight!=''){
                                motherBMI=motherWeight/(motherHeight*motherHeight);
                                motherBMI=parseFloat(motherBMI*10000).toFixed(1);
                                $('.r_b_before9 #mother_BMI').val(motherBMI);
                                if(motherBMI<18.5){
                                    $('.r_b_before9 .mother_fat .item4').removeClass('sc_unchecked').addClass('sc_checked');;
                                }else if(motherBMI>=18.5||motherBMI<24.9){
                                    $('.r_b_before9 .mother_fat .item1').removeClass('sc_unchecked').addClass('sc_checked');;
                                }else if(motherBMI>=25.0||motherBMI<29.9){
                                    $('.r_b_before9 .mother_fat .item2').removeClass('sc_unchecked').addClass('sc_checked');;
                                }else if(motherBMI>=30.0){
                                    $('.r_b_before9 .mother_fat .item3').removeClass('sc_unchecked').addClass('sc_checked');;
                                }
                            }
                            if(fatherHeight!=''&&fatherWeight!=''){
                                fatherBMI=fatherWeight/(fatherHeight*fatherHeight);
                                fatherBMI=parseFloat(fatherBMI*10000).toFixed(1);
                                $('.r_b_before9 #father_BMI').val(fatherBMI);
                                if(fatherBMI<18.5){
                                    $('.r_b_before9 .father_fat .item4').removeClass('sc_unchecked').addClass('sc_checked');;
                                }else if(fatherBMI>=18.5||fatherBMI<24.9){
                                    $('.r_b_before9 .father_fat .item1').removeClass('sc_unchecked').addClass('sc_checked');;
                                }else if(fatherBMI>=25.0||fatherBMI<29.9){
                                    $('.r_b_before9 .father_fat .item2').removeClass('sc_unchecked').addClass('sc_checked');;
                                }else if(fatherBMI>=30.0){
                                    $('.r_b_before9 .father_fat .item3').removeClass('sc_unchecked').addClass('sc_checked');;
                                }
                            }
                            msg.preparePregnancyFeel!=null&&$('.r_b_before9 #preparePregnancyFeel').text(msg.preparePregnancyFeel);
                            substrText($(".r_b_before9 #preparePregnancyFeel"), msg.preparePregnancyFeel, 215);
                        }
                    }
                });
            }
        })
	</script>
</body>
</html>
