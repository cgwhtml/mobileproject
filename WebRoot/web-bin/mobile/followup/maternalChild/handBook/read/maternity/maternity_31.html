<!DOCTYPE html>
<html>
<head>
    <title>阅读</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <style>
        .r_m_maternity31{
            background-color: #FFEDFA;
            height: 100%;
        }
        .r_m_maternity31 .pink_content_title{
            text-align:center;
        }
        .r_m_maternity31 .mc_content_main .title{
            text-align: center;
        }
        .r_m_maternity31 .mc_content_main .title1{
            margin-top: 0.86rem;
        }
        .r_m_maternity31 .font_yellow{
            color: #E27A00;
            font-size: 0.32rem;
            text-align: center;
        }
        .r_m_maternity31 .content{
            width: 7rem;
            margin: 0 auto;
            transform:rotate(-3deg);
            -ms-transform:rotate(-3deg); 	/* IE 9 */
            -moz-transform:rotate(-3deg); 	/* Firefox */
            -webkit-transform:rotate(-3deg); /* Safari 和 Chrome */
            -o-transform:rotate(-3deg); 	/* Opera */
        }
        .r_m_maternity31 .content_time{
            width: 5rem;
            margin: 0 auto;
            padding-left: 0.5rem;
            text-align: center;
        }
        .r_m_maternity31 .content_time:after{
            content: '';
            clear: both;
            display: block
        }
        .r_m_maternity31 .content_time>p{
            float: left;
        }
        .r_m_maternity31 .item{
            width: 5rem;
            padding-left: 0.7rem;
        }
        .r_m_maternity31 .fatherFeel,
        .r_m_maternity31 .painsItem2{
            margin-top: 0.3rem;
        }
        .r_m_maternity31 .content1{
            position: absolute;
            top:4.3rem;
            left: 2.8rem;
            padding-left: 0.2rem;
            box-sizing: border-box;
        }
        .r_m_maternity31 .content2{
            position: absolute;
            top: 8.3rem;
        }
        .r_m_maternity31 .c_basic_info{
            margin-top: 0.566rem;
        }
        @media (min-height:501px) and (max-height:550px) and (-webkit-min-device-pixel-ratio:1){
            .r_m_maternity31 .content1{
                top: 3.4rem !important;
            }
            .r_m_maternity31 .content2{
                top: 7.5rem !important;
            }
            .r_m_maternity31 .fatherFeel,
            .r_m_maternity31 .painsItem2{
                margin-top: 0.2rem !important;
            }
        }
        @media (min-height:551px) and (max-height:600px) and (-webkit-min-device-pixel-ratio:1){
            .r_m_maternity31 .content1{
                top: 3.2rem !important;
            }
            .r_m_maternity31 .content2{
                top: 7.3rem !important;
            }
            .r_m_maternity31 .fatherFeel,
            .r_m_maternity31 .painsItem2{
                margin-top: 0.2rem !important;
            }
            .r_m_maternity31 #predeliveryDeliveryBabyFeel{
                line-height: 0.5rem !important;
                height: 0.46rem !important;
                box-sizing: border-box !important;
            }
        }
        @media (min-height:601px) and (max-height:650px) and (-webkit-min-device-pixel-ratio:1){
            .r_m_maternity31 .fatherFeel,
            .r_m_maternity31 .painsItem2{
                margin-top: 0.13rem !important;
            }
        }
        @media (min-height:1201px) and (max-height:1300px) and (-webkit-min-device-pixel-ratio:2){
            .r_m_maternity31 .content1{
                top: 3.5rem !important;
            }
            .r_m_maternity31 .content2{
                top: 7.5rem !important;
            }
            .r_m_maternity31 .fatherFeel,
            .r_m_maternity31 .painsItem2{
                margin-top: 0.2rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="r_m_maternity r_m_maternity31">
        <div class="mc_content_main">
            <p class="pink_content_title">分娩情况自我记录</p>
            <p class="content_font1 text_indent title">恭喜您当上了妈妈！请记录下您的分娩记忆！</p>
            <div class="mc_content_bg"></div>
            <div class="content content1">
                <p class="font_yellow">我的阵痛</p>
                <div class="content_time">
                    <p id="painsYear">&nbsp;&nbsp;&nbsp;&nbsp;</p>
                    <p>年</p>
                    <p id="painsMouth">&nbsp;&nbsp;&nbsp;&nbsp;</p>
                    <p>月</p>
                    <p id="painsDay">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                    <p>日</p>
                    <p id="painsHour">&nbsp;&nbsp;&nbsp;&nbsp;</p>
                    <p>时</p>
                    <p id="painsMinute">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                    <p>分</p>
                </div>
                <div class="content_font1 item painsItem1 item1">地点:</div>
                <div class="content_font1 item painsItem2 item2">陪同人:</div>
            </div>
            <div class="content content2">
                <p class="font_yellow">宝宝出生</p>
                <div class="content_time">
                    <p id="babyBirthYear">&nbsp;&nbsp;&nbsp;&nbsp;</p>
                    <p>年</p>
                    <p id="babyBirthMonth">&nbsp;&nbsp;&nbsp;&nbsp;</p>
                    <p>月</p>
                    <p id="babyBirthDay">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                    <p>日</p>
                    <p id="babyBirthYearHour">&nbsp;&nbsp;&nbsp;&nbsp;</p>
                    <p>时</p>
                    <p id="babyBirthYearMinute">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                    <p>分</p>
                </div>
                <div class="content_font1 item item1">妈妈感受: <span class="babyBirthItem1"></span></div>
                <div class="content_font1 item fatherFeel item2">爸爸感受: <span class="babyBirthItem2"></span></div>
            </div>
            <p class="content_font1 text_indent title1">请记录您和爸爸在待产及分娩过程中的心情及感受，及第一次看到宝宝时的感受。</p>
            <div class="c_basic_info">
                <div class="note_box pink_bg_color2">
                    <div>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                    </div>
                    <div style="position:absolute;top:0.04rem" class="font_size_22">
                        <p class="content_font1" id="predeliveryDeliveryBabyFeel"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            if(healthBookId!=''&&typeof(healthBookId)!="undefined"&&healthBookId!="undefined") {
                $.ajax({
                    type: "post",
                    url: localhostUrl + '/web-bin/m/nosen/followup/maternalChild/handBook/query_deliverSelfRecord_data?healthBookId=' + healthBookId,
                    dataType: 'json',
                    success: function (data) {
                        var msg = data.data;
                        if (msg) {
                            $('.r_m_maternity31 #predeliveryDeliveryBabyFeel').text(msg.predeliveryDeliveryBabyFeel);
                            msg.deliveryTime && ($(".r_m_maternity31 #painsYear").text(msg.deliveryTime.substr(0, 4)),
                                $(".r_m_maternity31 #painsMouth").text(msg.deliveryTime.substr(5, 2)),
                                $(".r_m_maternity31 #painsDay").text(msg.deliveryTime.substr(8, 2)),
                                $(".r_m_maternity31 #painsHour").text(msg.deliveryTime.substr(11, 2)),
                                $(".r_m_maternity31 #painsMinute").text(msg.deliveryTime.substr(14, 2)));
                            msg.deliveryAddress&&$('.r_m_maternity31 .painsItem1').text('地点:'+msg.deliveryAddress);
                            msg.deliveryAccompany&&$('.r_m_maternity31 .painsItem2').text('陪同人:'+msg.deliveryAccompany);
                            msg.babyBirthTime && ($(".r_m_maternity31 #babyBirthYear").text(msg.babyBirthTime.substr(0, 4)),
                                $(".r_m_maternity31 #babyBirthMonth").text(msg.babyBirthTime.substr(5, 2)),
                                $(".r_m_maternity31 #babyBirthDay").text(msg.babyBirthTime.substr(8, 2)),
                                $(".r_m_maternity31 #babyBirthYearHour").text(msg.babyBirthTime.substr(11, 2)),
                                $(".r_m_maternity31 #babyBirthYearMinute").text(msg.babyBirthTime.substr(14, 2)));
                            substrText($(".r_m_maternity31 #predeliveryDeliveryBabyFeel"), msg.predeliveryDeliveryBabyFeel, 120);
                            substrText($(".r_m_maternity31 .babyBirthItem1"), msg.motherFeel,10);
                            substrText($(".r_m_maternity31 .babyBirthItem2"), msg.fatherFeel,10);
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
