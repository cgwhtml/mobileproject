<!DOCTYPE html>
<html>
<head>
    <title>阅读</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <style>
        .r_m_maternity34 .border_bottom_dashed_green{
            border-bottom: 1px dashed #DE87C6 !important;
        }
        .r_m_maternity34 .note1 .text_indent{
            text-indent: 4em;
        }
        .r_m_maternity34 .note2 .text_indent{
            text-indent: 6.5em;
        }
        @media (min-height:501px) and (max-height:550px) and (-webkit-min-device-pixel-ratio:1){
            .r_m_maternity34 .mc_content_main .content_font1{line-height: 0.4rem !important;}
        }
        @media (min-height:551px) and (max-height:600px) and (-webkit-min-device-pixel-ratio:1){
            .r_m_maternity34 .mc_content_main .content_font1{line-height: 0.46rem !important;height: 0.46rem;box-sizing: border-box;}
        }
        @media (min-height:601px) and (max-height:650px) and (-webkit-min-device-pixel-ratio:1){
            .r_m_maternity34 .mc_content_main .content_font1{line-height: 0.53rem !important;}
        }
    </style>
</head>
<body>
    <div class="r_m_maternity r_m_maternity34">
        <div class="gradient_top gradient_pink_top"></div>
        <div class="mc_content_main">
            <p class="content_font1">请您将需要咨询医生的问题列在下面!</p>
            <div class="c_basic_info">
                <div class="note_box  note1">
                    <div>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                    </div>
                    <div style="position:absolute;top:0.04rem" class="font_size_22">
                        <p class="content_font1 text_indent"><span id="consultDoctorQuestion"></span></p>
                    </div>
                    <div style="position:absolute;top:0.04rem;" class="font_size_24">
                        <p class="content_font1" style="width: 1rem;background-color: #fff;position: absolute">问题：</p>
                    </div>
                </div>
            </div>
            <div class="c_basic_info">
                <div class="note_box  note2">
                    <div>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                    </div>
                    <div style="position:absolute;top:0.04rem" class="font_size_22">
                        <p class="content_font1 text_indent"><span id="doctorAdvice"></span></p>
                    </div>
                    <div style="position:absolute;top:0.04rem;" class="font_size_24">
                        <p class="content_font1" style="width: 1.8rem;background-color: #fff;position: absolute">医生建议：</p>
                    </div>
                </div>
            </div>
            <div class="c_basic_info">
                <div class="c_info_title pink_bg_color2 bold">育儿心得</div>
                <div class="note_box pink_bg_color2">
                    <div>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                    </div>
                    <div style="position:absolute;top:0.04rem" class="font_size_22">
                        <p class="content_font1"><span id="parentingTips"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="gradient_bottom gradient_pink_bottom"></div>
        <script>
            $(function(){
                if(healthBookId!=''&&typeof(healthBookId)!="undefined"&&healthBookId!="undefined") {
                    $.ajax({
                        type: "post",
                        url: localhostUrl + '/web-bin/m/nosen/followup/maternalChild/handBook/query_materSelfRecord_data?healthBookId=' + healthBookId,
                        dataType: 'json',
                        success: function (data) {
                            var msg=data.data;
                            msg&&msg.consultDoctorQuestion&&$('.r_m_maternity34 #consultDoctorQuestion').text(msg.consultDoctorQuestion)&&substrText($(".r_m_maternity34 #consultDoctorQuestion"), msg.consultDoctorQuestion, 115);
                            msg&&msg.doctorAdvice&&$('.r_m_maternity34 #doctorAdvice').text(msg.doctorAdvice)&& substrText($(".r_m_maternity34 #doctorAdvice"), msg.doctorAdvice, 115);
                            msg&&msg.parentingTips&&$('.r_m_maternity34 #parentingTips').text(msg.parentingTips)&&  substrText($(".r_m_maternity34 #parentingTips"), msg.parentingTips, 350);
                        }
                    });
                }
            })
        </script>
    </div>
</body>
</html>
