<!DOCTYPE html>
<html>
<head>
    <title>阅读</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <style>
        .r_m_maternity17 .pink_content_title:FIRST-CHILD{
            text-align: center;
        }
        .r_m_maternity17 .check_time{
            width: 9.8rem;
            margin: 0 auto;
        }
        .r_m_maternity17 .pink_cut_line{
            margin-top: 0.253rem;
            margin-bottom: 0.373rem;
        }
        .r_m_maternity17 .sc_checked,
        .r_m_maternity17 .sc_unchecked{
            background-size: 0.28rem 0.28rem;
            width: 0.28rem;
            height: 0.28rem;
        }
        .r_m_maternity17 .unusual_detail{
            background-color: #eee;
            height: 0.813rem;
        }
        .r_m_maternity17 .unusual_detail>span{
            font-size: 0.24rem;
            padding-left: 0.2rem;
        }
        .r_m_maternity17 .unusual_detail_textarea{
            width: 7.5rem;
            height: 0.55rem;
            float: right;
            margin-right: 0.2rem;
            margin-top: 0.08rem;
            color: #333;
            background-color: #eee;
        }
        .r_m_maternity17 .content_detail_textarea{
            width: 6.8rem;
            height: 0.9rem;
            float: right;
            color: #333;
        }
        .r_m_maternity17 .content_detail_textarea1{
            width: 7.5rem;
            height: 0.9rem;
            float: right;
            color: #333;
        }
        .r_m_maternity17 .c_basic_info{
            margin-top: 0.566rem;
        }
        .r_m_maternity17 .content_font1:after{
            content: '';
            display: block;
            clear: both;
        }
        .r_m_maternity17 #riskContent{
            line-height: 0.36rem !important;
        }
        @media (min-height:501px) and (max-height:550px) and (-webkit-min-device-pixel-ratio:1){
            .r_m_maternity17 .add_style1{
                margin-right: -0.025rem!important;
            }
        }
        @media (min-height:551px) and (max-height:600px) and (-webkit-min-device-pixel-ratio:1){
            .r_m_maternity17 #pregnancywomenEssay{line-height: 0.52rem !important;height: 0.52rem;box-sizing: border-box}
            .r_m_maternity17 .no_listen{
                margin-right: 2.98rem !important;
            }
            .r_m_maternity17 .has_denger{
                margin-right: 3.25rem !important;
            }
        }
        @media (min-height:601px) and (max-height:650px) and (-webkit-min-device-pixel-ratio:1){
            .r_m_maternity17 #pregnancywomenEssay{line-height: 0.5rem !important;height: 0.5rem;box-sizing: border-box}
            .r_m_maternity17 .no_listen{
                margin-right: 3.02rem !important;
            }
            .r_m_maternity17 .has_denger{
                margin-right: 3.29rem !important;
            }
            .r_m_maternity17 .add_style{
                margin-left: 0.1rem !important;
            }
            .r_m_maternity17 .mc_content_main .content_font1{line-height: 0.51rem !important;}
            .r_m_maternity17 .sc_checked,
            .r_m_maternity17 .sc_unchecked{background-size: 0.3rem 0.3rem;background-repeat: no-repeat;display:inline-block;width:0.32rem;height:0.32rem;}
        }
        @media (min-height:621px) and (max-height:650px) and (-webkit-min-device-pixel-ratio:1){
            .r_m_maternity17 .no_listen{
                margin-right: 3rem !important;
            }
            .r_m_maternity17 .weight_add{
                margin-right: 1.72rem !important;
            }
        }
        @media (min-height:1201px) and (max-height:1300px) and (-webkit-min-device-pixel-ratio:2){
            .r_m_maternity17 .add_style{
                margin-left: 0 !important;
            }
        }
        @media (min-height:1331px) and (max-height:1400px) and (-webkit-min-device-pixel-ratio:2){
            .r_m_maternity17 .add_style{
                margin-left: 0.1rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="r_m_maternity r_m_maternity17">
        <div class="gradient_top gradient_pink_top"></div>
        <div class="mc_content_main">
            <p class="pink_content_title">孕1~3月自我记录</p>
               <div class="content">
                <div class="content_font1 check_time font_size_22">
                    <span>末次月经：</span>
                    <input type="text" class="border_bottom" id="lastMenstrualTimeYear" disabled="disabled" style="width:0.89rem"/>
                    <span>年</span>
                    <input type="text" class="border_bottom" id="lastMenstrualTimeMonth" disabled="disabled" style="width:0.5rem"/>
                    <span>月</span>
                    <input type="text" class="border_bottom" id="lastMenstrualTimeDay" disabled="disabled" style="width:0.5rem"/>
                    <span>日</span>
                    <span>预产期： </span>
                    <input type="text" class="border_bottom" id="exceptedConfinementTimeYear" disabled="disabled" style="width:0.89rem"/>
                    <span>年</span>
                    <input type="text" class="border_bottom" id="exceptedConfinementTimeMonth" disabled="disabled" style="width:0.5rem"/>
                    <span>月</span>
                    <input type="text" class="border_bottom" id="exceptedConfinementTimeDay" disabled="disabled" style="width:0.5rem"/>
                    <span>日</span>
                </div>
            </div>
            <div class="pink_cut_line"></div>
            <div class="content">
                <div class="content_font1 font_size_22" id="weightIncreaseRange">
                    <span>您的体重增长范围：</span>
                    <div class="pull_right weight_add" style="margin-right: 1.78rem;padding: 0 0.13rem">
                        <span class="pull_right">不足</span>
                        <span class="sc_unchecked pull_right item3" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">超重</span>
                        <span class="sc_unchecked pull_right item2" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">正常</span>
                        <span class="sc_unchecked pull_right item1" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                </div>
                <div class="content_font1 font_size_22" id="attendClassFlag">
                    <span>在孕妇学校听课：</span>
                    <div class="pull_right no_listen" style="margin-right: 3rem;padding: 0 0.13rem">
                        <span class="pull_right">未听</span>
                        <span class="sc_unchecked pull_right item0" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">已听</span>
                        <span class="sc_unchecked pull_right item1" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                </div>
                <div class="content_font1 font_size_22" id="riskFactorFlag">
                    <span>这一时期您有高危因素吗？</span>
                    <div class="pull_right has_denger" style="margin-right: 3.3rem;padding: 0 0.13rem">
                        <span class="pull_right">有</span>
                        <span class="sc_unchecked pull_right item1" style="padding-right: 0.1rem;margin-left:0.28rem;margin-top: 0.05rem"></span>
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">无</span>
                        <span class="sc_unchecked pull_right item0 add_style1" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                </div>
                <div class="content_font1 unusual_detail">
                    <span>具体情况：</span>
                    <div class="unusual_detail_textarea font_size_18"><p id="riskContent"></p></div>
                </div>
                <div class="pink_cut_line"></div>
                <div class="content_font1">
                    <span>在这段时期您如果出现以下任何症状，请记录下第一次出现的时间，并及时去医院就诊！</span>
                </div>
                <div class="content_font1 font_size_22" id="vaginalBleedingFlag">
                    <span>阴道流血：</span>
                    <div class="pull_right">
                        <span>出现时间：</span>
                        <input type="text" class="border_bottom" id="vaginalBleedingTime" disabled="disabled" style="width:2.89rem;margin-top: -0.05rem"/>
                    </div>
                    <div class="pull_right" style="margin-right: 0.88rem;margin-left: 0.5rem;padding: 0 0.13rem">
                        <span class="pull_right">有</span>
                        <span class="sc_unchecked pull_right item1" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">无</span>
                        <span class="sc_unchecked pull_right item0" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                </div>
                <div class="content_font1 font_size_22" id="bellyacheFlag">
                    <span>腹&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;痛：</span>
                    <div class="pull_right">
                        <span>出现时间：</span>
                        <input type="text" class="border_bottom" id="bellyacheTime" disabled="disabled" style="width:2.89rem;margin-top: -0.05rem"/>
                    </div>
                    <div class="pull_right" style="margin-right: 0.88rem;margin-left: 0.5rem;padding: 0 0.13rem">
                        <span class="pull_right">有</span>
                        <span class="sc_unchecked pull_right item1" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">无</span>
                        <span class="sc_unchecked pull_right item0" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                </div>
                <div class="content_font1 font_size_22" id="feverFlag">
                    <span>发&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;热：</span>
                    <div class="pull_right">
                        <span>出现时间：</span>
                        <input type="text" class="border_bottom" id="feverTime" disabled="disabled" style="width:2.89rem;margin-top: -0.05rem"/>
                    </div>
                    <div class="pull_right" style="margin-right: 0.88rem;margin-left: 0.5rem;padding: 0 0.13rem">
                        <span class="pull_right">有</span>
                        <span class="sc_unchecked pull_right item1" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">无</span>
                        <span class="sc_unchecked pull_right item0" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                </div>
                <div class="content_font1 font_size_22" id="hyperemesisFlag">
                    <span>剧烈呕吐，不能进食:</span>
                    <div class="pull_right">
                        <span>出现时间：</span>
                        <input type="text" class="border_bottom" id="hyperemesisTime" disabled="disabled" style="width:2.89rem;margin-top: -0.05rem"/>
                    </div>
                    <div class="pull_right add_style" style="margin-left: 0.1rem;padding: 0 0.13rem">
                        <span class="pull_right">有</span>
                        <span class="sc_unchecked pull_right item1" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">无</span>
                        <span class="sc_unchecked pull_right item0" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                </div>
                <div class="pink_cut_line"></div>
                <div class="content_font1 content_detail font_size_22">
                    <span>请教医生的问题：</span>
                    <div class="content_detail_textarea" id="consultDoctorQuestion"></div>
                </div>
                <div class="content_font1 content_detail font_size_22">
                    <span>医生建议：</span>
                    <div class="content_detail_textarea1" id="doctorAdvice"></div>
                </div>
            </div>
            <div class="c_basic_info">
                <div class="c_info_title pink_bg_color2 bold">准妈妈随笔</div>
                <div class="note_box pink_bg_color2">
                    <div>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                    </div>
                    <div style="position:absolute;top:0.04rem" class="font_size_22">
                        <p class="content_font1" id="pregnancywomenEssay"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="gradient_bottom gradient_pink_bottom"></div>
        <script>
            $(function(){
                if(healthBookId!=''&&typeof(healthBookId)!="undefined"&&healthBookId!="undefined") {
                    $.ajax({
                        type: "post",
                        url: localhostUrl + '/web-bin/m/nosen/followup/maternalChild/handBook/query_oneThreePregnantRecord_data?healthBookId=' + healthBookId,
                        dataType: 'json',
                        success: function (data) {
                            var msg = data.data;
                            if (msg) {
                                for (o in msg) {
                                    $(".r_m_maternity17 #" + o).val(msg[o]);
                                }
                                var lastMenstrualTime = msg.lastMenstrualTime;
                                if(lastMenstrualTime){
                                    var lastMenstrualTimeArr = lastMenstrualTime.split('-');
                                    $('.r_m_maternity17 #lastMenstrualTimeYear').val(lastMenstrualTimeArr[0]);
                                    $('.r_m_maternity17 #lastMenstrualTimeMonth').val(lastMenstrualTimeArr[1]);
                                    $('.r_m_maternity17 #lastMenstrualTimeDay').val(lastMenstrualTimeArr[2]);
                                }
                                var exceptedConfinementTime = msg.exceptedConfinementTime;
                               if(exceptedConfinementTime){
                                   var exceptedConfinementTimeArr = exceptedConfinementTime.split('-');
                                   $('.r_m_maternity17 #exceptedConfinementTimeYear').val(exceptedConfinementTimeArr[0]);
                                   $('.r_m_maternity17 #exceptedConfinementTimeMonth').val(exceptedConfinementTimeArr[1]);
                                   $('.r_m_maternity17 #exceptedConfinementTimeDay').val(exceptedConfinementTimeArr[2]);
                               }
                                var weightIncreaseRange = msg.weightIncreaseRange;
                                weightIncreaseRange&&$('.r_m_maternity17 #weightIncreaseRange .item' + weightIncreaseRange).removeClass('sc_unchecked').addClass('sc_checked');
                                var attendClassFlag = boolToNumber(msg.attendClassFlag);
                                msg.attendClassFlag!=null&&$('.r_m_maternity17 #attendClassFlag .item' + attendClassFlag).removeClass('sc_unchecked').addClass('sc_checked');
                                var riskFactorFlag = boolToNumber(msg.riskFactorFlag);
                                msg.riskFactorFlag!=null&&$('.r_m_maternity17 #riskFactorFlag .item' + riskFactorFlag).removeClass('sc_unchecked').addClass('sc_checked');
                                msg.riskContent&&$('#riskContent').text(msg.riskContent);
                                var vaginalBleedingFlag = boolToNumber(msg.vaginalBleedingFlag);
                                $('.r_m_maternity17 #vaginalBleedingFlag .item' + vaginalBleedingFlag).removeClass('sc_unchecked').addClass('sc_checked');
                                var bellyacheFlag = boolToNumber(msg.bellyacheFlag);
                                $('.r_m_maternity17 #bellyacheFlag .item' + bellyacheFlag).removeClass('sc_unchecked').addClass('sc_checked');
                                var feverFlag = boolToNumber(msg.feverFlag);
                                $('.r_m_maternity17 #feverFlag .item' + feverFlag).removeClass('sc_unchecked').addClass('sc_checked');
                                var hyperemesisFlag = boolToNumber(msg.hyperemesisFlag);
                                $('.r_m_maternity17 #hyperemesisFlag .item' + hyperemesisFlag).removeClass('sc_unchecked').addClass('sc_checked');
                                msg.consultDoctorQuestion&&$('.r_m_maternity17 #consultDoctorQuestion').text(msg.consultDoctorQuestion);
                                msg.doctorAdvice&&$('.r_m_maternity17 #doctorAdvice').text(msg.doctorAdvice);
                                msg.pregnancywomenEssay&&$('.r_m_maternity17 #pregnancywomenEssay').text(msg.pregnancywomenEssay);
                                substrText($(".r_m_maternity17 #riskContent"), msg.riskContent, 60);
                                substrText($(".r_m_maternity17 #consultDoctorQuestion"), msg.consultDoctorQuestion, 46);
                                substrText($(".r_m_maternity17 #doctorAdvice"), msg.doctorAdvice, 74);
                                substrText($(".r_m_maternity17 #pregnancywomenEssay"), msg.pregnancywomenEssay, 120);
                            }
                        }
                    });
                }
                //布尔类型转数字
                function boolToNumber(a){
                    a==true?a=1:a=0;
                    return a;
                }
            })
        </script>
    </div>
</body>
</html>
