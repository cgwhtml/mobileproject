<!DOCTYPE html>
<html>
<head>
    <title>阅读</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <style>
        .r_c_37{
            position: relative;
        }
        .r_c_37 .title{
            text-align: center;
        }
        .r_c_37 .unusual_detail{
            background-color: #eee;
            height: 0.813rem;
        }
        .r_c_37 .unusual_detail>span{
            font-size: 0.24rem;
            padding-left: 0.2rem;
        }
        .r_c_37 .unusual_detail_textarea{
            width: 7.5rem;
            height: 0.55rem;
            float: right;
            margin-right: 0.2rem;
            margin-top: 0.08rem;
            color: #333;
            background-color: #eee;
        }
        .r_c_37 .blue_cut_line{
            margin-top: 0.253rem;
            margin-bottom: 0.373rem;
        }
        .r_c_37 .sc_checked,
        .r_c_37 .sc_unchecked{
            background-size: 0.28rem 0.28rem;
            width: 0.28rem;
            height: 0.28rem;
        }
        .r_c_37 .c_basic_info{
            margin-top: 0.266rem;
        }
        .r_c_37 .tip{
            font-size: 0.186rem;
            position: relative;
            top: 0.25rem;
            color: #FF0000;
        }
        @media (min-height:501px) and (max-height:550px) and (-webkit-min-device-pixel-ratio:1){
            .r_c_37 .mc_content_main .content_font1{line-height: 0.4rem !important;}
        }
        @media (min-height:551px) and (max-height:600px) and (-webkit-min-device-pixel-ratio:1){
            .r_c_37 .mc_content_main .content_font1{line-height: 0.46rem !important;}
            .r_c_37 .note_box .content_font1{line-height: 0.58rem !important; height: 0.55rem !important;box-sizing: border-box !important;}
        }
        @media (min-height:601px) and (max-height:650px) and (-webkit-min-device-pixel-ratio:1){
            .r_c_37 .mc_content_main .content_font1{line-height: 0.53rem !important;}
            .r_c_37 .sc_checked,
            .r_c_37 .sc_unchecked{background-size: 0.3rem 0.3rem;background-repeat: no-repeat;display:inline-block;width:0.32rem;height:0.32rem;}
        }
    </style>
</head>
<body>
    <div class="r_c_37">
        <div class="gradient_top gradient_blue_top"></div>
        <div class="mc_content_main test">
            <p class="blue_content_title title">2岁6个月育儿记录</p>
            <div class="content">
                <div class="content_font1 font_size_22">
                    <span>有偏食、挑食的习惯吗？</span>
                    <span class="sc_unchecked"></span>
                    <span style="padding-right:2em">是</span>
                    <span class="sc_unchecked"></span>
                    <span style="padding-right:2em">否</span>
                </div>
                <div class="content_font1 unusual_detail">
                    <span>不爱吃：</span>
                    <div class="unusual_detail_textarea font_size_18"></div>
                </div>
                <div class="content_font1 font_size_22">
                    <span>出牙数量： </span>
                    <input type="text" class="border_bottom" disabled="disabled" style="width:0.93rem"/>
                    <span>颗</span>
                </div>
                <div class="content_font1 font_size_22">
                    <span>能说出的身体部位的数量：</span>
                    <input type="text" class="border_bottom" disabled="disabled" style="width:0.93rem"/>
                    <span>个</span>
                </div>
                <div class="content_font1 font_size_22">
                    <span>经常给宝宝看图画书吗？</span>
                    <span class="sc_unchecked"></span>
                    <span style="padding-right:2em">是</span>
                    <span class="sc_unchecked"></span>
                    <span style="padding-right:2em">否</span>
                </div>
                <div class="blue_cut_line"></div>
                <div class="content_font1 font_size_22">
                    <span>会说2-3个字的短语吗？</span>
                    <div class="pull_right gray_bg_color1" style="margin-right: 1.28rem;margin-left: 0.5rem;padding: 0 0.13rem">
                        <span class="pull_right">否</span>
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">会</span>
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                </div>
                <div class="content_font1 font_size_22">
                    <span>兴趣单一、刻板吗？</span>
                    <div class="pull_right" style="margin-right: 1.28rem;margin-left: 0.5rem;padding: 0 0.13rem">
                        <span class="pull_right">否</span>
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                    <div class="pull_right gray_bg_color1" style="padding: 0 0.13rem">
                        <span class="pull_right">是</span>
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                </div>
                <div class="content_font1 font_size_22">
                    <span>会示意大小便吗？</span>
                    <div class="pull_right gray_bg_color1" style="margin-right: 1.28rem;margin-left: 0.5rem;padding: 0 0.13rem">
                        <span class="pull_right">否</span>
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">是</span>
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                </div>
                <div class="content_font1 font_size_22">
                    <span>会跑吗？</span>
                    <div class="pull_right gray_bg_color1" style="margin-right: 1.28rem;margin-left: 0.5rem;padding: 0 0.13rem">
                        <span class="pull_right">否</span>
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">是</span>
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                </div>
                <span class="tip">注：出现灰色的情况请尽早就诊。</span>
                <div class="blue_cut_line"></div>
                <div>
                    <p class="content_font1 font_size_22">在育儿方面美好的体验、担心的事情、患过的疾病，希望保留的记录感 想等，请随意记录。</p>
                </div>
            </div>
            <div class="c_basic_info">
                <div class="note_box green_bg_color2">
                    <div>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                    </div>
                    <div style="position:absolute;top:0.04rem" class="font_size_22">
                        <p class="content_font1"></p>
                    </div>
                </div>
            </div>
        </div>
        <p style="display:none"><textarea id="Template-ListRows_r_c_37" rows="0" cols="0">
        {#foreach $T as msg}
        <div class="mc_content_main">
            <p class="blue_content_title title">2岁6个月育儿记录</p>
            <div class="content">
                <div class="content_font1 font_size_22">
                    <span>有偏食、挑食的习惯吗？</span>
                    {#if $T.msg.pickyEatersHabitFlag==true}
                    <span class="sc_checked"></span>
                    {#else}
                    <span class="sc_unchecked"></span>
                    {#/if}
                    <span style="padding-right:2em">有</span>
                    {#if $T.msg.pickyEatersHabitFlag==false}
                    <span class="sc_checked"></span>
                    {#else}
                    <span class="sc_unchecked"></span>
                    {#/if}
                    <span style="padding-right:2em">否</span>
                </div>
                <div class="content_font1 unusual_detail">
                    <span>不爱吃：</span>
                    <div class="unusual_detail_textarea font_size_18">
                        <p class="pickyEatersReason unusual_detail_textarea_content">{$T.msg.pickyEatersReason}</p>
                    </div>
                </div>
                <div class="content_font1 font_size_22">
                    <span>出牙数量： </span>
                    <input type="text" class="border_bottom" value="{$T.msg.teethNums}" disabled="disabled" style="width:0.93rem"/>
                    <span>颗</span>
                </div>
                <div class="content_font1 font_size_22">
                    <span>能说出的身体部位的数量：</span>
                    <input type="text" class="border_bottom" value="{$T.msg.sayBodyParts}" disabled="disabled" style="width:0.93rem"/>
                    <span>个</span>
                </div>
                <div class="content_font1 font_size_22">
                    <span>经常给宝宝看图画书吗？</span>
                    {#if $T.msg.watchPictureBookFlag==true}
                    <span class="sc_checked"></span>
                    {#else}
                    <span class="sc_unchecked"></span>
                    {#/if}
                    <span style="padding-right:2em">是</span>
                    {#if $T.msg.watchPictureBookFlag==false}
                    <span class="sc_checked"></span>
                    {#else}
                    <span class="sc_unchecked"></span>
                    {#/if}
                    <span style="padding-right:2em">否</span>
                </div>
                <div class="blue_cut_line"></div>
                <div class="content_font1 font_size_22">
                    <span>会说2-3个字的短语吗？</span>
                    <div class="pull_right gray_bg_color1" style="margin-right: 1.28rem;margin-left: 0.5rem;padding: 0 0.13rem">
                        <span class="pull_right">否</span>
                        {#if $T.msg.sayPhrasesflag==false}
                        <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#else}
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#/if}
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">会</span>
                        {#if $T.msg.sayPhrasesflag==true}
                        <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#else}
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#/if}
                    </div>
                </div>
                <div class="content_font1 font_size_22">
                    <span>兴趣单一、刻板吗？</span>
                    <div class="pull_right" style="margin-right: 1.28rem;margin-left: 0.5rem;padding: 0 0.13rem">
                        <span class="pull_right">否</span>
                        {#if $T.msg.singleRigidInterestFlag==false}
                        <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#else}
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#/if}
                    </div>
                    <div class="pull_right gray_bg_color1" style="padding: 0 0.13rem">
                        <span class="pull_right">是</span>
                        {#if $T.msg.singleRigidInterestFlag==true}
                        <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#else}
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#/if}
                    </div>
                </div>
                <div class="content_font1 font_size_22">
                    <span>会示意大小便吗？</span>
                    <div class="pull_right gray_bg_color1" style="margin-right: 1.28rem;margin-left: 0.5rem;padding: 0 0.13rem">
                        <span class="pull_right">否</span>
                        {#if $T.msg.declareStoolPissFlag==false}
                        <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#else}
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#/if}
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">是</span>
                        {#if $T.msg.declareStoolPissFlag==true}
                        <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#else}
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#/if}
                    </div>
                </div>
                <div class="content_font1 font_size_22">
                    <span>会跑吗？</span>
                    <div class="pull_right gray_bg_color1" style="margin-right: 1.28rem;margin-left: 0.5rem;padding: 0 0.13rem">
                        <span class="pull_right">否</span>
                        {#if $T.msg.runFlag==false}
                        <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#else}
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#/if}
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">是</span>
                        {#if $T.msg.runFlag==true}
                        <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#else}
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#/if}
                    </div>
                </div>
                <span class="tip">注：出现灰色的情况请尽早就诊。</span>
                <div class="blue_cut_line"></div>
                <div>
                    <p class="content_font1 font_size_22">在育儿方面美好的体验、担心的事情、患过的疾病，希望保留的记录感 想等，请随意记录。</p>
                </div>
            </div>
            <div class="c_basic_info">
                <div class="note_box green_bg_color2">
                    <div>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                    </div>
                    <div style="position:absolute;top:0.04rem" class="font_size_22">
                        <p class="content_font1 recordFeel">{$T.msg.recordFeel}</p>
                    </div>
                </div>
            </div>
        </div>
        {#/for}
        </textarea></p>
        <div id="data_table"></div>
        <div class="gradient_bottom gradient_blue_bottom"></div>
    </div>
    <script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
    <script>
        $(function(){
            change();//计算滚动条
            // 高度宽度再计算
            $(window).resize(function(){
                change();
            });
            // 滚动条
            $(".r_c_37").niceScroll({
                railpadding: { top:0, right: 0, left: 0, bottom:0 },
                cursorwidth:0
            });
            if(healthBookId!=''&&typeof(healthBookId)!="undefined"&&healthBookId!="undefined") {
                $.ajax({
                    type: "post",
                    url: localhostUrl + '/web-bin/m/nosen/followup/maternalChild/handBook/query_readTwoYearSixMonthRecord_data?healthBookId=' + healthBookId,
                    dataType: 'json',
                    success: function (data) {
                        var msg = data.data;
                        if(msg!=null&&msg.length!=0){
                            $('.r_c_37 .test').hide();
                            $(".r_c_37 #data_table").setTemplateElement("Template-ListRows_r_c_37").processTemplate(msg);
                            if(msg.length>1){
                                $('.r_c_37 .gradient_bottom').css('position', 'relative');
                            }
                            $('.r_c_37 .pickyEatersReason').each(function(){
                                $(this).text().length>58&&$(this).text($(this).text().substring(0,58)+'...');
                            })
                            $('.r_c_37 .recordFeel').each(function(){
                                $(this).text().length>240&&$(this).text($(this).text().substring(0,240)+'...');
                            })
                        }
                    }
                });
            }
        })
        function change(){
            $('.r_c_37').height($(window).height());
        }
    </script>
</body>
</html>
