                <p class="content_font1 text_indent">1.宝宝通常在4-10个月开始出牙。牙齿萌出后，要每天1～2次用温开水浸湿消毒纱布、棉签或指套牙刷轻轻擦洗宝宝牙齿。</p>
                <p class="content_font1 text_indent">2.夜间睡眠前可喂服1～2口温开水清洁口腔。</p>
                <p class="content_font1 text_indent">3.当多颗牙齿萌出后，可选用婴幼儿牙刷每天为宝宝刷牙2次。</p>

                        <span>日</span>
                    </div>
                </div>
            </div>
        </div>
        {#/for}
        </textarea></p>
        <div id="data_table"></div>
        <div class="gradient_bottom gradient_blue_bottom"></div>
    </div>
    <script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
    <script>
        $(function(){
            change();//计算滚动条
            // 高度宽度再计算
            $(window).resize(function(){
                change();
            });
            // 滚动条
            $(".r_c_28").niceScroll({
                railpadding: { top:0, right: 0, left: 0, bottom:0 },
                cursorwidth:0
            });
            if(healthBookId!=''&&typeof(healthBookId)!="undefined"&&healthBookId!="undefined") {
                $.ajax({
                    type: "post",
                    url: localhostUrl + '/web-bin/m/nosen/followup/maternalChild/handBook/query_readBabyTeethRecord_data?healthBookId=' + healthBookId,
                    dataType: 'json',
                    success: function (data) {
                        var msg = data.data;
                        if(msg!=null&&msg.length!=0){
                            $('.r_c_28 .test').hide();
                            $(".r_c_28 #data_table").setTemplateElement("Template-ListRows_r_c_28").processTemplate(msg);
                            if(msg.length>1){
                                $('.r_c_28 .gradient_bottom').css('position', 'relative');
                                $(' .r_c_28 .tooth').css('height', '7.52rem');
                            }
                            $('.r_c_28 .abnormalDescription').each(function(){
                                $(this).text().length>58&&$(this).text($(this).text().substring(0,58)+'...');
                            })
                            $('.r_c_28 .attentionThing').each(function(){
                                $(this).text().length>340&&$(this).text($(this).text().substring(0,340)+'...');
                            })
                        }
                    }
                });
            }
        })
        function change(){
            $('.r_c_28').height($(window).height());
        }
    </script>
</body>
</html>
