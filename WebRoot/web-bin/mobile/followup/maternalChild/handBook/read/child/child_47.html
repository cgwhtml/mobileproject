    <script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
    <script>
        $(function(){
            change();//计算滚动条
            // 高度宽度再计算
            $(window).resize(function(){
                change();
            });
            // 滚动条
            $(".r_c_47").niceScroll({
                railpadding: { top:0, right: 0, left: 0, bottom:0 },
                cursorwidth:0
            });
            if(healthBookId!=''&&typeof(healthBookId)!="undefined"&&healthBookId!="undefined") {
                $.ajax({
                    type: "post",
                    url: localhostUrl + '/web-bin/m/nosen/followup/maternalChild/handBook/query_readSixYearRecord_data?healthBookId=' + healthBookId,
                    dataType: 'json',
                    success: function (data) {
                        var msg = data.data;
                        if(msg!=null&&msg.length!=0){
                            $('.r_c_47 .test').hide();
                            $(".r_c_47 #data_table").setTemplateElement("Template-ListRows_r_c_47").processTemplate(msg);
                            if(msg.length>1){
                                $('.r_c_47 .gradient_bottom').css('position', 'relative');
                            }
                            $('.r_c_47 .recordFeel').each(function(){
                                $(this).text().length>58&&$(this).text($(this).text().substring(0,58)+'...');
                            })
                            $('.r_c_47 .sixYearOldMessage').each(function(){
                                $(this).text().length>110&&$(this).text($(this).text().substring(0,110)+'...');
                            })
                        }
                    }
                });
            }
        })
        function change(){
            $('.r_c_47').height($(window).height());
        }
