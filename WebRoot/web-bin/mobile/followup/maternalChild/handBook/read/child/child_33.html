    <script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
    <script>
        $(function(){
            change();//计算滚动条
            // 高度宽度再计算
            $(window).resize(function(){
                change();
            });
            // 滚动条
            $(".r_c_33").niceScroll({
                railpadding: { top:0, right: 0, left: 0, bottom:0 },
                cursorwidth:0
            });
            if(healthBookId!=''&&typeof(healthBookId)!="undefined"&&healthBookId!="undefined") {
                $.ajax({
                    type: "post",
                    url: localhostUrl + '/web-bin/m/nosen/followup/maternalChild/handBook/query_readOneYearSixMonthRecord_data?healthBookId=' + healthBookId,
                    dataType: 'json',
                    success: function (data) {
                        var msg = data.data;
                        if(msg!=null&&msg.length!=0){
                            $('.r_c_33 .test').hide();
                            $(".r_c_33 #data_table").setTemplateElement("Template-ListRows_r_c_33").processTemplate(msg);
                            if(msg.length>1){
                                $('.r_c_33 .gradient_bottom').css('position', 'relative');
                            }
                            $('.r_c_33 .attentionThing').each(function(){
                                $(this).text().length>286&&$(this).text($(this).text().substring(0,286)+'...');
                            })
                        }
                    }
                });
            }
        })
        function change(){
            $('.r_c_33').height($(window).height());
        }
