<body>
    <div class="r_c_30">
        <div class="gradient_top gradient_blue_top"></div>
        <div class="mc_content_main">
            <p class="blue_content_title">注意看护，预防宝宝发生伤害</p>
            <p class="content_font1 text_indent">1岁后的宝宝会走路了，活动范围扩大，对周围的世界充满了好奇，到处走，到处跑，并伸手拿所有的东西，但还没有识别危险和自我保护的能力。家长要将药物、热水等危险物品放到宝宝够不到的地方，并时刻注意看护，预防溺水、跌落、烧烫伤、中毒、气管异物等伤害的发生。</p>
            <p class="blue_content_title">抓住语言发育关键期</p>
            <p class="content_font1 text_indent">2岁起是宝宝语言发育的关键时期，他/她对周围环境好奇心增大，要多给宝宝看画报、讲故事、教儿歌。平时跟宝宝说话时，要注意面带微笑、态度和蔼、语气亲切，要鼓励宝宝多说话、多回答问题。</p>
            <div class="c_30_icon"></div>
        </div>
        <div class="gradient_bottom gradient_blue_bottom"></div>
    </div>
