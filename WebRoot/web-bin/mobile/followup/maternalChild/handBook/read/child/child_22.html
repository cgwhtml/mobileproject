<!DOCTYPE html>
<html>
<head>
    <title>阅读</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <style>
        .r_c_22{
            position: relative;
        }
        .r_c_22 .title{
            text-align: center;
        }
        .r_c_22 .blue_cut_line{
            margin-top: 0.253rem;
            margin-bottom: 0.373rem;
        }
        .r_c_22 .sc_checked,
        .r_c_22 .sc_unchecked{
            background-size: 0.28rem 0.28rem;
            width: 0.28rem;
            height: 0.28rem;
        }
        .r_c_22 .c_basic_info{
            margin-top: 0.266rem;
        }
        .r_c_22 .tip{
            font-size: 0.186rem;
            position: relative;
            top: 0.25rem;
            color: #FF0000;
        }
        @media (min-height:501px) and (max-height:550px) and (-webkit-min-device-pixel-ratio:1){
            .r_c_22 .mc_content_main .content_font1{line-height: 0.4rem !important;}
            .r_c_22  .add_style2{
                margin-left: 0.08rem;
            }
            .r_c_22  .add_style{
                margin-left: 0.62rem !important;
            }
            .r_c_22  .add_style3{
                margin-left: 0.02rem !important;
            }
        }
        @media (min-height:551px) and (max-height:600px) and (-webkit-min-device-pixel-ratio:1){
            .r_c_22 .mc_content_main .content_font1{line-height: 0.46rem !important;}
            .r_c_22  .add_style2{
                margin-left: 0.05rem;
            }
            .r_c_22  .add_style{
                margin-left: 0.62rem !important;
            }

        }

</head>
<body>
    <div class="r_c_22">

                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>

                </div>

                    <span>会注视人脸或追视移动的人吗？</span>
                    <div class="pull_right gray_bg_color1" style="margin-right: 2.28rem;margin-left: 0.5rem;padding: 0 0.13rem">
                        <span class="pull_right">否</span>
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">是</span>
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>

                </div>
                <div class="content_font1 font_size_22">

                <div>
                    <p class="content_font1 font_size_22">在育儿方面美好的体验、担心的事情、患过的疾病，希望保留的记录感 想等，请随意记录。</p>
                </div>

        <p style="display:none"><textarea id="Template-ListRows_r_c_22" rows="0" cols="0">

                <div class="content_font1 font_size_22">
                    <span>逗引时发音或微笑吗？</span>

            <div class="c_basic_info">
                <div class="note_box green_bg_color2">

        </textarea></p>
        <div id="data_table"></div>
        <div class="gradient_bottom gradient_blue_bottom"></div>
    </div>
    <script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
    <script>
        $(function(){
            change();//计算滚动条
            // 高度宽度再计算
            $(window).resize(function(){
                change();
            });
            // 滚动条
            $(".r_c_22").niceScroll({
                railpadding: { top:0, right: 0, left: 0, bottom:0 },
                cursorwidth:0
            });
            if(healthBookId!=''&&typeof(healthBookId)!="undefined"&&healthBookId!="undefined") {
                $.ajax({
                    type: "post",
                    url: localhostUrl + '/web-bin/m/nosen/followup/maternalChild/handBook/query_readThreeMonthRecord_data?healthBookId=' + healthBookId,
                    dataType: 'json',
                    success: function (data) {
                        var msg = data.data;
                        if(msg!=null&&msg.length!=0){
                            $('.r_c_22 .test').hide();
                            $(".r_c_22 #data_table").setTemplateElement("Template-ListRows_r_c_22").processTemplate(msg);
                            if(msg.length>1){
                                $('.r_c_22 .gradient_bottom').css('position', 'relative');
                            }
                            $('.r_c_22 .recordFeel').each(function(){
                                $(this).text().length>245&&$(this).text($(this).text().substring(0,245)+'...');
                            })
                        }
                    }
                });
            }
        })
        function change(){
            $('.r_c_22').height($(window).height());
        }
    </script>
</body>
</html>
