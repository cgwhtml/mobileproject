            <p class="blue_content_title">口腔不良习惯应尽早戒除</p>
            <p class="content_font1 text_indent">宝宝口腔不良习惯会造成上颌前突、牙齿排列不齐、“地包天”等畸形。如果宝宝在3岁之后仍然有吮手指、吐舌、咬物（如铅笔）等口腔不良习惯，家长应尝试与宝宝沟通，帮助宝宝克服这些不良习惯。如果宝宝自己难以控制，家长可以带宝宝就医，寻找更为合适的方法。</p>
            <p class="blue_content_title">注意保护宝宝视力</p>
            <p class="content_font1 text_indent">宝宝持续近距离注视时间每次不宜超过30分钟，操作各种电子视频产品时间每次不宜超过20分钟，每天累计时间不超过1小时，家长也不要过于热衷于电子视频产品。看电视时，宝宝的眼睛与电视荧光屏的距离一般为屏面对角线的5-7倍，屏面略低于眼高，培养宝宝养成电视节目结束后主动关闭电视机的习惯。</p>
