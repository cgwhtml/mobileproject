    <div class="r_c_39">

        <div class="mc_content_main">
            <div class="child_bg">
                <p>3~6岁学龄前期</p>
            </div>
            <p class="blue_content_title">帮助宝宝结交朋友</p>
            <p class="content_font1 text_indent">一般3-4岁是宝宝喜欢和朋友在一起玩耍，希望和朋友做相同事情的时期。要给宝宝创造和朋友一起玩耍的机会。帮助宝宝学会遵守游戏时“轮流”等规则。</p>
            <p class="blue_content_title">让宝宝学会刷牙</p>
            <p class="content_font1 text_indent">3岁以后，家长可开始教宝宝自己选用适合年龄段的牙刷，培养宝宝早晚及餐后刷牙的习惯。用最简单的“画圈法”刷牙，其要领是将刷毛放置在牙面上，轻压使刷毛屈曲，在牙面上画圈，每部位反复画圈5次以上，牙齿的各个面均应刷到。此外，家长还应每日帮宝宝刷牙1次（最好是晚上），保证刷牙的效果。当宝宝学会含漱时，建议使用儿童含氟牙膏。</p>
