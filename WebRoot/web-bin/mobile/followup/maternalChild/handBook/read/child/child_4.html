<!DOCTYPE html>
<html>
<head>
    <title>阅读</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <style>
        .r_c_4{
            position: relative;
        }
        .r_c_4 .c_basic_info{
            margin-top: 0.373rem;
        }
        @media (min-height:451px) and (max-height:500px) and (-webkit-min-device-pixel-ratio:1){
            .r_c_4 .mc_content_main .content_font1{line-height: 0.38rem !important;}
        }
        @media (min-height:501px) and (max-height:550px) and (-webkit-min-device-pixel-ratio:1){
            .r_c_4 .mc_content_main .content_font1{line-height: 0.42rem !important;}
        }
        @media (min-height:551px) and (max-height:600px) and (-webkit-min-device-pixel-ratio:1){
            .r_c_4 .mc_content_main .content_font1{line-height: 0.5rem !important;}
            .r_c_4 .note_box .content_font1{line-height: 0.58rem !important; height: 0.55rem !important;box-sizing: border-box !important;}
        }
        @media (min-height:901px) and (max-height:1000px) and (-webkit-min-device-pixel-ratio:2){

            .r_c_4 .mc_content_main .content_font1{line-height: 0.49rem !important;}
        }

</head>
<body>
    <div class="r_c_4">
        <div class="gradient_top gradient_blue_top"></div>
        <div class="mc_content_main test">
            <p class="blue_content_title">及时为宝宝办理《出生医学证明》</p>
            <p class="content_font1 text_indent">《出生医学证明》是宝宝重要的身份证明，请母亲尽快携带有效身份证件到分娩机构办理。如领证人不是母亲本人，则需携带母亲签字的委托书和领证人本人的有效身份证件。有效身份证件包括居民身份证、护照、港澳居民来往内地通行证、台湾居民来往内地通行证或居民户口簿。</p>
            <div class="c_basic_info">
                <div class="c_info_title green_bg_color2 bold">宝贝姓名来历</div>
                <div class="note_box green_bg_color2">
                    <div>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                    </div>
                    <div style="position:absolute;top:0.1rem">
                        <p class="content_font1"></p>
                    </div>
                </div>
                <div class="c_info_title green_bg_color2 bold">爸爸、妈妈寄语</div>
                <div class="note_box green_bg_color2">
                    <div>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                    </div>
                    <div style="position:absolute;top:0.09rem">
                        <p class="content_font1"></p>
                    </div>
                </div>
            </div>
        </div>
        <p style="display:none"><textarea id="Template-ListRows_r_c_4" rows="0" cols="0">
        {#foreach $T as msg}
        <div class="mc_content_main">
            <p class="blue_content_title">及时为宝宝办理《出生医学证明》</p>
            <p class="content_font1 text_indent">《出生医学证明》是宝宝重要的身份证明，请母亲尽快携带有效身份证件到分娩机构办理。如领证人不是母亲本人，则需携带母亲签字的委托书和领证人本人的有效身份证件。有效身份证件包括居民身份证、护照、港澳居民来往内地通行证、台湾居民来往内地通行证或居民户口簿。</p>
            <div class="c_basic_info">
                <div class="c_info_title green_bg_color2 bold">宝贝姓名来历</div>
                <div class="note_box green_bg_color2">
                    <div>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                    </div>
                    <div style="position:absolute;top:0.1rem">
                        <p class="content_font1 babyNameOrigin">{$T.msg.babyNameOrigin}</p>
                    </div>
                </div>
                <div class="c_info_title green_bg_color2 bold">爸爸、妈妈寄语</div>
                <div class="note_box green_bg_color2">
                    <div>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                    </div>
                    <div style="position:absolute;top:0.09rem">
                        <p class="content_font1 parentsMessage">{$T.msg.parentsMessage}</p>
                    </div>
                </div>
            </div>
        </div>
        {#/for}
        </textarea></p>
        <div id="data_table"></div>
        <div class="gradient_bottom gradient_blue_bottom"></div>
    </div>
    <script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
    <script>
        $(function(){
            change();//计算滚动条
            // 高度宽度再计算
            $(window).resize(function(){
                change();
            });
            // 滚动条
            $(".r_c_4").niceScroll({
                railpadding: { top:0, right: 0, left: 0, bottom:0 },
                cursorwidth:0
            });
            if(healthBookId!=''&&typeof(healthBookId)!="undefined"&&healthBookId!="undefined") {
                $.ajax({
                    type: "post",
                    url: localhostUrl + '/web-bin/m/nosen/followup/maternalChild/handBook/query_readBabyBrand_data?healthBookId=' + healthBookId,
                    dataType: 'json',
                    success: function (data) {
                        var msg = data.data;
                        if(msg!=null&&msg.length!=0){
                            $('.r_c_4 .test').hide();
                            $(".r_c_4 #data_table").setTemplateElement("Template-ListRows_r_c_4").processTemplate(msg);
                            if(msg.length>1){
                                $('.r_c_4 .gradient_bottom').css('position', 'relative');
                            }
                            $('.r_c_4 .babyNameOrigin').each(function(){
                                $(this).text().length>58&&$(this).text($(this).text().substring(0,58)+'...');
                            })
                            $('.r_c_4 .parentsMessage').each(function(){
                                $(this).text().length>240&&$(this).text($(this).text().substring(0,240)+'...');
                            })
                        }
                    }
                });
            }
        })
        function change(){
            $('.r_c_4').height($(window).height());
        }
    </script>
</body>
</html>
