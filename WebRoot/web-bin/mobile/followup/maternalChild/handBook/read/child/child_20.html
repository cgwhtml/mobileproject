<!DOCTYPE html>
<html>
<head>
    <title>阅读</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <style>
        .r_c_20{
            position: relative;
        }
        .r_c_20 .title{
            text-align: center;
        }
        .r_c_20 .check_time{
            width: 4.8rem;
            margin: 0 auto;
        }
        .r_c_20 .blue_cut_line{
            margin-top: 0.253rem;
            margin-bottom: 0.373rem;
        }
        .r_c_20 .sc_checked,
        .r_c_20 .sc_unchecked{
            background-size: 0.28rem 0.28rem;
            width: 0.28rem;
            height: 0.28rem;
        }
        .r_c_20 .c_basic_info{
            margin-top: 0.266rem;
        }
        @media (min-height:501px) and (max-height:550px) and (-webkit-min-device-pixel-ratio:1){
            .r_c_20 .mc_content_main .content_font1{line-height: 0.42rem !important;}
            .r_c_20 .add_style1{
                 margin-left: 0.33rem !important;
            }
            .r_c_20 .add_style2{
                padding-right: 0.48rem !important;
            }
            .r_c_20 .add_style{
                padding-right: 0.5rem !important;
            }
        }
        @media (min-height:551px) and (max-height:600px) and (-webkit-min-device-pixel-ratio:1){
            .r_c_20 .note_box .content_font1{line-height: 0.58rem !important; height: 0.55rem !important;box-sizing: border-box !important;}
        }
        @media (min-height:601px) and (max-height:650px) and (-webkit-min-device-pixel-ratio:1){
            .r_c_20 .mc_content_main .content_font1{line-height: 0.51rem !important;}
            .r_c_20 .sc_checked,
            .r_c_20 .sc_unchecked{background-size: 0.3rem 0.3rem;background-repeat: no-repeat;display:inline-block;width:0.32rem;height:0.32rem;}
        }
        @media (min-height:621px) and (max-height:650px) and (-webkit-min-device-pixel-ratio:1){
            .r_c_20 .add_style{
                padding-right: 0.3rem !important;
            }
        }
        @media (min-height:1201px) and (max-height:1300px) and (-webkit-min-device-pixel-ratio:2){
            .r_c_20 .add_style{
                padding-right: 0.5rem !important;
            }
        }
        @media (min-height:1331px) and (max-height:1400px) and (-webkit-min-device-pixel-ratio:2){
            .r_c_20 .add_style{
                padding-right: 0.5rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="r_c_20">
        <div class="gradient_top gradient_blue_top"></div>
        <div class="mc_content_main test">
            <p class="blue_content_title title">1个月育儿记录</p>
            <div class="content">
                <div class="content_font1 check_time font_size_22">
                    <span>于</span>
                    <input type="text" class="border_bottom" disabled="disabled" style="width:0.893rem"/>
                    <span>年</span>
                    <input type="text" class="border_bottom" disabled="disabled" style="width:0.53rem"/>
                    <span>月</span>
                    <input type="text" class="border_bottom" disabled="disabled" style="width:0.53rem"/>
                    <span>日满月</span>
                </div>
            </div>
            <div class="blue_cut_line"></div>
            <div class="content">
                <div class="content_font1 font_size_22">
                    <span>脐带脱落时间：</span>
                    <input type="text" class="border_bottom" disabled="disabled" style="width:0.93rem"/>
                    <span>天</span>
                </div>
                <div class="content_font1 font_size_22">
                    <span>皮肤黄染消退的时间：</span>
                    <input type="text" class="border_bottom" disabled="disabled" style="width:0.93rem"/>
                    <span>天</span>
                </div>
                <div class="blue_cut_line"></div>
                <div class="content_font1 font_size_22">
                    <span>每天吃奶次数：</span>
                    <input type="text" class="border_bottom" disabled="disabled" style="width:0.93rem"/>
                    <span>次</span>
                </div>
                <div class="content_font1 font_size_22">
                    <span>小便次数：</span>
                    <input type="text" class="border_bottom" disabled="disabled" style="width:0.93rem"/>
                    <span>次</span>
                    <span style="padding-left: 1.06rem">大便次数：</span>
                    <input type="text" class="border_bottom" disabled="disabled" style="width:0.93rem"/>
                    <span>次</span>
                </div>
                <div class="content_font1 font_size_22">
                    <span>喂养方式：</span>
                    <span class="sc_unchecked"></span>
                    <span style="padding-right: 0.2rem">母乳</span>
                    <span class="sc_unchecked"></span>
                    <span style="padding-right: 0.2rem">混合</span>
                    <span class="sc_unchecked"></span>
                    <span>人工</span>
                </div>
                <div class="content_font1 font_size_22">
                    <span>吃奶情况怎么样？</span>
                    <span class="sc_unchecked add_style1" style="margin-left: 0.37rem"></span>
                    <span class="add_style2" style="padding-right:1.7em">好</span>
                    <span class="sc_unchecked"></span>
                    <span>不好</span>
                </div>
                <div class="blue_cut_line"></div>
                <div class="content_font1 font_size_22">
                    <span>听到较大声响时，有无因受惊伸动手脚或开始哭泣？</span>
                    <span class="pull_right add_style" style="padding-right: 0.57rem">无</span>
                    <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.1rem"></span>
                    <span class="pull_right" style="padding-right: 0.57rem">有</span>
                    <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.1rem"></span>
                </div>
                <div class="content_font1 font_size_22">
                    <span>经常哭闹不易安慰吗？</span>
                    <span class="pull_right add_style" style="padding-right: 0.57rem">否</span>
                    <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.1rem"></span>
                    <span class="pull_right" style="padding-right: 0.57rem">是</span>
                    <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.1rem"></span>
                </div>
                <div class="content_font1 font_size_22">
                    <span>补维生素D或AD？</span>
                    <span class="pull_right add_style" style="padding-right: 0.57rem">无</span>
                    <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.1rem"></span>
                    <span class="pull_right" style="padding-right: 0.57rem">有</span>
                    <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.1rem"></span>
                </div>
                <div class="blue_cut_line"></div>
                <div>
                    <p class="content_font1 font_size_22">在育儿方面美好的体验、担心的事情、患过的疾病，希望保留的记录感 想等，请随意记录。</p>
                </div>
            </div>
            <div class="c_basic_info">
                <div class="note_box green_bg_color2">
                    <div>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                    </div>
                    <div style="position:absolute;top:0.04rem" class="font_size_22"></div>
                </div>
            </div>
        </div>
        <p style="display:none"><textarea id="Template-ListRows_r_c_20" rows="0" cols="0">
        {#foreach $T as msg}
        <div class="mc_content_main">
            <p class="blue_content_title title">1个月育儿记录</p>
            <div class="content">
                <div class="content_font1 check_time font_size_22">
                    <span>于</span>
                    <input type="text" class="border_bottom" value="{($T.msg.fullMonthDay).substring(0,4)}" disabled="disabled" style="width:0.893rem"/>
                    <span>年</span>
                    <input type="text" class="border_bottom" value="{($T.msg.fullMonthDay).substr(5,2)}" disabled="disabled" style="width:0.53rem"/>
                    <span>月</span>
                    <input type="text" class="border_bottom" value="{($T.msg.fullMonthDay).substr(8,2)}" disabled="disabled" style="width:0.53rem"/>
                    <span>日满月</span>
                </div>
            </div>
            <div class="blue_cut_line"></div>
            <div class="content">
                <div class="content_font1 font_size_22">
                    <span>脐带脱落时间：</span>
                    <input type="text" class="border_bottom" value="{$T.msg.umbilicalCordSheddingTime}" disabled="disabled" style="width:0.93rem"/>
                    <span>天</span>
                </div>
                <div class="content_font1 font_size_22">
                    <span>皮肤黄染消退的时间：</span>
                    <input type="text" class="border_bottom" value="{$T.msg.yellowDyeSubsidedTime}" disabled="disabled" style="width:0.93rem"/>
                    <span>天</span>
                </div>
                <div class="blue_cut_line"></div>
                <div class="content_font1 font_size_22">
                    <span>每天吃奶次数：</span>
                    <input type="text" class="border_bottom" value="{$T.msg.milkTimes}" disabled="disabled" style="width:0.93rem"/>
                    <span>次</span>
                </div>
                <div class="content_font1 font_size_22">
                    <span>小便次数：</span>
                    <input type="text" class="border_bottom" value="{$T.msg.pissTimes}"  disabled="disabled" style="width:0.93rem"/>
                    <span>次</span>
                    <span style="padding-left: 1.06rem">大便次数：</span>
                    <input type="text" class="border_bottom" value="{$T.msg.stoolTimes}" disabled="disabled" style="width:0.93rem"/>
                    <span>次</span>
                </div>
                <div class="content_font1 font_size_22">
                    <span>喂养方式：</span>
                    {#if $T.msg.feedingWay==1}
                    <span class="sc_checked"></span>
                    {#else}
                    <span class="sc_unchecked"></span>
                    {#/if}
                    <span style="padding-right: 0.2rem">母乳</span>
                    {#if $T.msg.feedingWay==2}
                    <span class="sc_checked"></span>
                    {#else}
                    <span class="sc_unchecked"></span>
                    {#/if}
                    <span style="padding-right: 0.2rem">混合</span>
                    {#if $T.msg.feedingWay==3}
                    <span class="sc_checked"></span>
                    {#else}
                    <span class="sc_unchecked"></span>
                    {#/if}
                    <span>人工</span>
                </div>
                <div class="content_font1 font_size_22">
                    <span>吃奶情况怎么样？</span>
                    {#if $T.msg.milkStatusFlag==true}
                    <span class="sc_checked add_style1" style="margin-left: 0.37rem"></span>
                    {#else}
                    <span class="sc_unchecked add_style1" style="margin-left: 0.37rem"></span>
                    {#/if}
                    <span class="add_style2" style="padding-right:1.7em">好</span>
                    {#if $T.msg.milkStatusFlag==false}
                    <span class="sc_checked"></span>
                    {#else}
                    <span class="sc_unchecked"></span>
                    {#/if}
                    <span>不好</span>
                </div>
                <div class="blue_cut_line"></div>
                <div class="content_font1 font_size_22">
                    <span>听到较大声响时，有无因受惊伸动手脚或开始哭泣？</span>
                    <span class="pull_right add_style" style="padding-right: 0.57rem">无</span>
                    {#if $T.msg.shockMoveCryFlag==false}
                    <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.1rem"></span>
                    {#else}
                    <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.1rem"></span>
                    {#/if}
                    <span class="pull_right" style="padding-right: 0.57rem">有</span>
                    {#if $T.msg.shockMoveCryFlag==true}
                    <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.1rem"></span>
                    {#else}
                    <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.1rem"></span>
                    {#/if}
                </div>
                <div class="content_font1 font_size_22">
                    <span>经常哭闹不易安慰吗？</span>
                    <span class="pull_right add_style" style="padding-right: 0.57rem">否</span>
                    {#if $T.msg.oftenCryFlag==false}
                    <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.1rem"></span>
                    {#else}
                    <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.1rem"></span>
                    {#/if}
                    <span class="pull_right" style="padding-right: 0.57rem">是</span>
                    {#if $T.msg.oftenCryFlag==true}
                    <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.1rem"></span>
                    {#else}
                    <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.1rem"></span>
                    {#/if}
                </div>
                <div class="content_font1 font_size_22">
                    <span>补维生素D或AD？</span>
                    <span class="pull_right add_style" style="padding-right: 0.57rem">无</span>
                    {#if $T.msg.vitaminDOrAdFlag==false}
                    <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.1rem"></span>
                    {#else}
                    <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.1rem"></span>
                    {#/if}
                    <span class="pull_right" style="padding-right: 0.57rem">有</span>
                    {#if $T.msg.vitaminDOrAdFlag==true}
                    <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.1rem"></span>
                    {#else}
                    <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.1rem"></span>
                    {#/if}
                </div>
                <div class="blue_cut_line"></div>
                <div>
                    <p class="content_font1 font_size_22">在育儿方面美好的体验、担心的事情、患过的疾病，希望保留的记录感 想等，请随意记录。</p>
                </div>
            </div>
            <div class="c_basic_info">
                <div class="note_box green_bg_color2">
                    <div>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                    </div>
                    <div style="position:absolute;top:0.04rem" class="font_size_22">
                        <p class="content_font1 recordFeel">{$T.msg.recordFeel}</p>
                    </div>
                </div>
            </div>
        </div>
        {#/for}
        </textarea></p>
        <div id="data_table"></div>
        <div class="gradient_bottom gradient_blue_bottom"></div>
    </div>
    <script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
    <script>
        $(function(){
            change();//计算滚动条
            // 高度宽度再计算
            $(window).resize(function(){
                change();
            });
            // 滚动条
            $(".r_c_20").niceScroll({
                railpadding: { top:0, right: 0, left: 0, bottom:0 },
                cursorwidth:0
            });
            if(healthBookId!=''&&typeof(healthBookId)!="undefined"&&healthBookId!="undefined") {
                $.ajax({
                    type: "post",
                    url: localhostUrl + '/web-bin/m/nosen/followup/maternalChild/handBook/query_readOneMonthRecord_data?healthBookId=' + healthBookId,
                    dataType: 'json',
                    success: function (data) {
                        var msg = data.data;
                        if(msg!=null&&msg.length!=0){
                            $('.r_c_20 .test').hide();
                            $(".r_c_20 #data_table").setTemplateElement("Template-ListRows_r_c_20").processTemplate(msg);
                            if(msg.length>1){
                                $('.r_c_20 .gradient_bottom').css('position', 'relative');
                            }
                            $('.r_c_20 .recordFeel').each(function(){
                                $(this).text().length>215&&$(this).text($(this).text().substring(0,215)+'...');
                            })
                        }
                    }
                });
            }
        })
        function change(){
            $('.r_c_20').height($(window).height());
        }
    </script>
</body>
</html>
