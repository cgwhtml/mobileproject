<!DOCTYPE html>
<html>
<head>
    <title>阅读</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <style>
        .r_c_6{
            background-color: #B5E3FE;
            padding: 0 0.26rem;
            box-sizing: border-box;
            height: 100%;
            position: relative;
        }
        .r_c_6 .main{
            position: relative;
        }
        .r_c_6 .title{
            text-align: center;
            color: #509DCB;
            font-size: 0.48rem;
            padding-top: 1.84rem;
        }
        .r_c_6 .grandmother_img{
            top: 6.5rem;
            left: 0.37rem;

        }
        .r_c_6 .grandfather_img{
            top: 6.5rem;
            left: 2.42rem;
        }
        .r_c_6 .grandma_img{
            top: 6.5rem;
            left: 4.77rem;
        }
        .r_c_6 .grandpa_img{
            top: 6.5rem;
            left: 6.8rem;
        }
        .r_c_6 .father_img{
            top: 10rem;
            left: 1.35rem;
        }
        .r_c_6 .mother_img{
            top: 10rem;
            left: 5.85rem;
        }
        .r_c_6 .baby_img{
            width: 2.17rem;
            margin: 10.15rem auto 0;
            position: relative;
        }
        .r_c_6 .baby_img:after{
            content: '';
            display: block;
            clear: both;
        }
        .r_c_6 .boy_baby{
            position: relative;
            width: 2.17rem;
            height: 2.373rem;
            margin: 0 auto;
            float: left;
        }
        .baby_image{
            top: 0.5rem;
            left: 0.3rem;
        }
        .r_c_6 i{
            position: relative;
        }
        .r_c_6 i>img{
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: none;
        }
        @media (min-height:451px) and (max-height:500px) and (-webkit-min-device-pixel-ratio:1){
            .r_c_6 .main{top: -1.8rem;}
            .r_c_6 .baby_img{margin: 8.25rem auto 0;}
        }
        @media (min-height:501px) and (max-height:550px) and (-webkit-min-device-pixel-ratio:1){
            .r_c_6 .main{top: -1rem;}
            .r_c_6 .baby_img{margin: 9.15rem auto 0;}
        }
        @media (min-height:551px) and (max-height:600px) and (-webkit-min-device-pixel-ratio:1){
            .r_c_6 .main{top: -1.5rem;}
            .r_c_6 .baby_img{margin: 8.65rem auto 0;}
            .r_c_6 .icon_2{margin-top: 0.05rem;}
        }
        @media (min-height:901px) and (max-height:1000px) and (-webkit-min-device-pixel-ratio:2){
            .r_c_6 .main{top: -1rem;}
            .r_c_6 .baby_img{margin: 9.15rem auto 0;}
        }
        @media (min-height:1101px) and (max-height:1200px) and (-webkit-min-device-pixel-ratio:2){
            .r_c_6 .main{top: -1.5rem;}
            .r_c_6 .baby_img{margin: 8.65rem auto 0;}
        }
        @media (min-height:1201px) and (max-height:1300px) and (-webkit-min-device-pixel-ratio:2){
            .r_c_6 .main{top: -1rem;}
            .r_c_6 .baby_img{margin: 9.15rem auto 0;}
        }
    </style>
</head>
<body>
    <div class="r_c_6">
        <div class="mc_content_main">
            <div class="main">
                <p class="title">家庭树</p>
                <i class="home_tree"></i>
                <i class="grandmother_img home_img">
                    <img src="" id="grandmotherPath" alt="">
                </i>
                <i class="grandfather_img home_img">
                    <img src="" id="grandfatherPath" alt="">
                </i>
                <i class="grandma_img home_img">
                    <img src="" id="grandmaPath" alt="">
                </i>
                <i class="grandpa_img home_img">
                    <img src="" id="grandpaPath" alt="">
                </i>
                <i class="father_img home_img">
                    <img src="" id="fatherPath" alt="">
                </i>
                <i class="mother_img home_img">
                    <img src="" id="motherPath" alt="">
                </i>
            </div>
            <div class="baby_img">
                <div class="boy_baby">
                    <i class="icon_2"></i>
                    <i class="baby_image home_img">
                        <img src="" id="childPathOne" alt="">
                    </i>
                    <i class="leaf_baby"></i>
                </div>
                <div class="boy_baby">
                    <i class="icon_2"></i>
                    <i class="baby_image home_img">
                        <img src="" id="childPathTwo" alt="">
                    </i>
                    <i class="leaf_baby"></i>
                </div>
                <div class="boy_baby">
                    <i class="icon_2"></i>
                    <i class="baby_image home_img">
                        <img src="" id="childPathThree" alt="">
                    </i>
                    <i class="leaf_baby"></i>
                </div>
                <div class="boy_baby">
                    <i class="icon_2"></i>
                    <i class="baby_image home_img">
                        <img src="" id="childPathFour" alt="">
                    </i>
                    <i class="leaf_baby"></i>
                </div>
                <div class="boy_baby">
                    <i class="icon_2"></i>
                    <i class="baby_image home_img">
                        <img src="" id="childPathFive" alt="">
                    </i>
                    <i class="leaf_baby"></i>
                </div>
                <i class="leaf_two"></i>
                <i class="leaf_three"></i>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $('.r_c_6 .boy_baby:not(:first-child)').hide();
            var width=$('.r_c_6 .boy_baby').outerWidth(true);
            if(healthBookId!=''&&typeof(healthBookId)!="undefined"&&healthBookId!="undefined") {
                var SERVER_URL=window.HUGPAGE_CONFIG.SERVER_URL;//读取图片服务器路径
                var FILE_URL=window.HUGPAGE_CONFIG.FILE_URL;//读取图片文件路径
                $.ajax({
                    type: "post",
                    url: localhostUrl + '/web-bin/m/nosen/followup/maternalChild/handBook/query_homeTree_data?healthBookId=' + healthBookId,
                    dataType: 'json',
                    success: function (data) {
                        var msg = data.data;
                        if(msg!=null&&msg.length!=0){
                            for(var o in msg){
                                msg[o]!=''&&$('#'+o).attr('src',SERVER_URL+FILE_URL+msg[o]).show();
                                var length=$('.r_c_6 .boy_baby:not(:hidden)').length;
                                msg['childPathTwo']!=''&&$('#childPathTwo').attr('src',SERVER_URL+FILE_URL+msg['childPathTwo']).show();
                                msg['childPathTwo']!=''&&$('.r_c_6 .boy_baby:nth-child(2)').show();
                                msg['childPathThree']!=''&&$('#childPathThree').attr('src',SERVER_URL+FILE_URL+msg['childPathThree']).show();
                                msg['childPathThree']!=''&&$('.r_c_6 .boy_baby:nth-child(3)').show();
                                $('.r_c_6 .baby_img').width(width*(length*1.003));
                            }
                        }
                    }
                });
            }
        })
    </script>
</body>
</html>
