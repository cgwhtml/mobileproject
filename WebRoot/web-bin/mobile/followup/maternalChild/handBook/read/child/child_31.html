<!DOCTYPE html>
<html>
<head>
    <title>阅读</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <style>
        .r_c_31{
            position: relative;
        }
        .r_c_31 .title{
            text-align: center;
        }
        .r_c_31 .check_time{
            width: 4.4rem;
            margin: 0 auto;
        }
        .r_c_31 .blue_cut_line{
            margin-top: 0.253rem;
            margin-bottom: 0.373rem;
        }
        .r_c_31 .sc_checked,
        .r_c_31 .sc_unchecked{
            background-size: 0.28rem 0.28rem;
            width: 0.28rem;
            height: 0.28rem;
        }
        .r_c_31 .c_basic_info{
            margin-top: 0.266rem;
        }
        .r_c_31 .tip{
            font-size: 0.186rem;
            position: relative;
            top: 0.25rem;
            color: #FF0000;
        }
        .r_c_31 .note{
            margin-top: 0.293rem;
        }
        @media (min-height:501px) and (max-height:550px) and (-webkit-min-device-pixel-ratio:1){
            .r_c_31 .mc_content_main .content_font1{line-height: 0.38rem !important;}
            .r_c_31 .add_style{
                padding-right: 0.55rem !important;
            }
            .r_c_31 .add_style1{
                margin-left: 1.72rem !important;
            }
        }
        @media (min-height:551px) and (max-height:600px) and (-webkit-min-device-pixel-ratio:1){
            .r_c_31 .mc_content_main .content_font1{line-height: 0.4rem !important;}
            .r_c_31 .note_box .content_font1{line-height: 0.58rem !important; height: 0.55rem !important;box-sizing: border-box !important;}
        }
        @media (min-height:601px) and (max-height:650px) and (-webkit-min-device-pixel-ratio:1){
            .r_c_31 .mc_content_main .content_font1{line-height: 0.51rem !important;}
            .r_c_31 .blue_content_title{
                padding-bottom: 0 !important;
            }
            .r_c_31 .sc_checked,
            .r_c_31 .sc_unchecked{background-size: 0.3rem 0.3rem;background-repeat: no-repeat;display:inline-block;width:0.32rem;height:0.32rem;}
        }
        @media (min-height:621px) and (max-height:650px) and (-webkit-min-device-pixel-ratio:1){
            .r_c_31 .add_style1{
                margin-left: 1.72rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="r_c_31">
        <div class="gradient_top gradient_blue_top"></div>
        <div class="mc_content_main test">
            <p class="blue_content_title title">1岁育儿记录</p>
            <div class="content">
                <div class="content_font1 check_time font_size_22">
                    <span>于</span>
                    <input type="text" class="border_bottom" disabled="disabled" style="width:0.893rem"/>
                    <span>年</span>
                    <input type="text" class="border_bottom" disabled="disabled" style="width:0.53rem"/>
                    <span>月</span>
                    <input type="text" class="border_bottom" disabled="disabled" style="width:0.53rem"/>
                    <span>日满1岁</span>
                </div>
            </div>
            <div class="blue_cut_line"></div>
            <div class="content">
                <div class="content_font1 font_size_22">
                    <span>是否继续母乳喂养？</span>
                    <span class="sc_unchecked" style="margin-left: 2rem"></span>
                    <span style="padding-right:2em">是</span>
                    <span class="sc_unchecked"></span>
                    <span style="padding-right:2em">否</span>
                </div>
                <div class="content_font1 font_size_22">
                    <span>宝宝吃饭情况怎么样？</span>
                    <span class="sc_unchecked add_style1" style="margin-left: 1.7rem"></span>
                    <span class="add_style" style="padding-right:2em">好</span>
                    <span class="sc_unchecked"></span>
                    <span style="padding-right:2em">不好</span>
                </div>
                <div class="content_font1 font_size_22">
                    <span>每天吃饭次数：</span>
                    <input type="text" class="border_bottom" disabled="disabled" style="width:0.93rem"/>
                    <span>次</span>
                </div>
                <div class="content_font1 font_size_22">
                    <span>宝宝出牙数：</span>
                    <input type="text" class="border_bottom" disabled="disabled" style="width:0.93rem"/>
                    <span>颗</span>
                </div>
                <div class="blue_cut_line"></div>
                <div class="content_font1 font_size_22">
                    <span>呼唤名字有反应吗？</span>
                    <div class="pull_right gray_bg_color1" style="margin-right: 2.28rem;margin-left: 0.5rem;padding: 0 0.13rem">
                        <span class="pull_right">无</span>
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">有</span>
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                </div>
                <div class="content_font1 font_size_22">
                    <span>会模仿“再见”或“欢迎”吗？</span>
                    <div class="pull_right gray_bg_color1" style="margin-right: 2.28rem;margin-left: 0.5rem;padding: 0 0.13rem">
                        <span class="pull_right">否</span>
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">会</span>
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                </div>
                <div class="content_font1 font_size_22">
                    <span>会用拇食指对捏小物品吗？</span>
                    <div class="pull_right gray_bg_color1" style="margin-right: 2.28rem;margin-left: 0.5rem;padding: 0 0.13rem">
                        <span class="pull_right">否</span>
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">会</span>
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                </div>
                <div class="content_font1 font_size_22">
                    <span>会扶物站立吗？</span>
                    <div class="pull_right gray_bg_color1" style="margin-right: 2.28rem;margin-left: 0.5rem;padding: 0 0.13rem">
                        <span class="pull_right">否</span>
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">会</span>
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                    </div>
                </div>
                <span class="tip">注：出现灰色的情况请尽早就诊。</span>
                <div class="blue_cut_line"></div>
                <div>
                    <p class="content_font1 font_size_22">在育儿方面美好的体验、担心的事情、患过的疾病，希望保留的记录感 想等，请随意记录。</p>
                </div>
            </div>
            <div class="c_basic_info">
                <div class="note_box green_bg_color2">
                    <div>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                    </div>
                    <div style="position:absolute;top:0.04rem" class="font_size_22">
                        <p></p>
                    </div>
                </div>
                <div class="note">
                    <div class="c_info_title green_bg_color2 bold">对宝宝1岁的生日寄语</div>
                    <div class="note_box green_bg_color2">
                        <div>
                            <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                            <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                            <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                            <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                            <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        </div>
                        <div style="position:absolute;top:0.04rem" class="font_size_22">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p style="display:none"><textarea id="Template-ListRows_r_c_31" rows="0" cols="0">
        {#foreach $T as msg}
        <div class="mc_content_main">
            <p class="blue_content_title title">1岁育儿记录</p>
            <div class="content">
                <div class="content_font1 check_time font_size_22">
                    <span>于</span>
                    <input type="text" class="border_bottom" value="{($T.msg.oneYearDay).substring(0,4)}" disabled="disabled" style="width:0.893rem"/>
                    <span>年</span>
                    <input type="text" class="border_bottom" value="{($T.msg.oneYearDay).substr(5,2)}" disabled="disabled" style="width:0.53rem"/>
                    <span>月</span>
                    <input type="text" class="border_bottom" value="{($T.msg.oneYearDay).substr(8,2)}" disabled="disabled" style="width:0.53rem"/>
                    <span>日满1岁</span>
                </div>
            </div>
            <div class="blue_cut_line"></div>
            <div class="content">
                <div class="content_font1 font_size_22">
                    <span>是否继续母乳喂养？</span>
                    {#if $T.msg.breastFeedingFlag==true}
                    <span class="sc_checked" style="margin-left: 2rem"></span>
                    {#else}
                    <span class="sc_unchecked" style="margin-left: 2rem"></span>
                    {#/if}
                    <span style="padding-right:2em">是</span>
                    {#if $T.msg.breastFeedingFlag==false}
                    <span class="sc_checked"></span>
                    {#else}
                    <span class="sc_unchecked"></span>
                    {#/if}
                    <span style="padding-right:2em">否</span>
                </div>
                <div class="content_font1 font_size_22">
                    <span>宝宝吃饭情况怎么样？</span>
                    {#if $T.msg.feedingStatusFlag==true}
                    <span class="sc_checked add_style1" style="margin-left: 1.72rem"></span>
                    {#else}
                    <span class="sc_unchecked add_style1" style="margin-left: 1.7rem"></span>
                    {#/if}
                    <span class="add_style" style="padding-right:2em">好</span>
                    {#if $T.msg.feedingStatusFlag==false}
                    <span class="sc_checked"></span>
                    {#else}
                    <span class="sc_unchecked"></span>
                    {#/if}
                    <span style="padding-right:2em">不好</span>
                </div>
                <div class="content_font1 font_size_22">
                    <span>每天吃饭次数：</span>
                    <input type="text" class="border_bottom" value="{$T.msg.feedingTimes}" disabled="disabled" style="width:0.93rem"/>
                    <span>次</span>
                </div>
                <div class="content_font1 font_size_22">
                    <span>宝宝出牙数：</span>
                    <input type="text" class="border_bottom" value="{$T.msg.teethNums}" disabled="disabled" style="width:0.93rem"/>
                    <span>颗</span>
                </div>
                <div class="blue_cut_line"></div>
                <div class="content_font1 font_size_22">
                    <span>呼唤名字有反应吗？</span>
                    <div class="pull_right gray_bg_color1" style="margin-right: 2.28rem;margin-left: 0.5rem;padding: 0 0.13rem">
                        <span class="pull_right">无</span>
                        {#if $T.msg.callNameRespondFlag==false}
                        <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#else}
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#/if}
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">有</span>
                        {#if $T.msg.callNameRespondFlag==true}
                        <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#else}
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#/if}
                    </div>
                </div>
                <div class="content_font1 font_size_22">
                    <span>会模仿“再见”或“欢迎”吗？</span>
                    <div class="pull_right gray_bg_color1" style="margin-right: 2.28rem;margin-left: 0.5rem;padding: 0 0.13rem">
                        <span class="pull_right">否</span>
                        {#if $T.msg.mockGoodbyeWelcomeFlag==false}
                        <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#else}
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#/if}
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">会</span>
                        {#if $T.msg.mockGoodbyeWelcomeFlag==true}
                        <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#else}
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#/if}
                    </div>
                </div>
                <div class="content_font1 font_size_22">
                    <span>会用拇食指对捏小物品吗？</span>
                    <div class="pull_right gray_bg_color1" style="margin-right: 2.28rem;margin-left: 0.5rem;padding: 0 0.13rem">
                        <span class="pull_right">否</span>
                        {#if $T.msg.thumbForefingerThingFlag==false}
                        <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#else}
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#/if}
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">会</span>
                        {#if $T.msg.thumbForefingerThingFlag==true}
                        <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#else}
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#/if}
                    </div>
                </div>
                <div class="content_font1 font_size_22">
                    <span>会扶物站立吗？</span>
                    <div class="pull_right gray_bg_color1" style="margin-right: 2.28rem;margin-left: 0.5rem;padding: 0 0.13rem">
                        <span class="pull_right">否</span>
                        {#if $T.msg.liftingStandFlag==false}
                        <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#else}
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#/if}
                    </div>
                    <div class="pull_right" style="padding: 0 0.13rem">
                        <span class="pull_right">会</span>
                        {#if $T.msg.liftingStandFlag==true}
                        <span class="sc_checked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#else}
                        <span class="sc_unchecked pull_right" style="padding-right: 0.1rem;margin-top: 0.05rem"></span>
                        {#/if}
                    </div>
                </div>
                <span class="tip">注：出现灰色的情况请尽早就诊。</span>
                <div class="blue_cut_line"></div>
                <div>
                    <p class="content_font1 font_size_22">在育儿方面美好的体验、担心的事情、患过的疾病，希望保留的记录感 想等，请随意记录。</p>
                </div>
            </div>
            <div class="c_basic_info">
                <div class="note_box green_bg_color2">
                    <div>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                    </div>
                    <div style="position:absolute;top:0.04rem" class="font_size_22">
                        <p class="content_font1 recordFeel">{$T.msg.recordFeel}</p>
                    </div>
                </div>
                <div class="note">
                    <div class="c_info_title green_bg_color2 bold">对宝宝1岁的生日寄语</div>
                    <div class="note_box green_bg_color2">
                        <div>
                            <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                            <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                            <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                            <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                            <p class="border_bottom_dashed_green content_font1">&nbsp;</p>
                        </div>
                        <div style="position:absolute;top:0.04rem" class="font_size_22">
                            <p class="content_font1 oneYearOldMessage">{$T.msg.oneYearOldMessage}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {#/for}
        </textarea></p>
        <div id="data_table"></div>
        <div class="gradient_bottom gradient_blue_bottom"></div>
    </div>
    <script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
    <script>
        $(function(){
            change();//计算滚动条
            // 高度宽度再计算
            $(window).resize(function(){
                change();
            });
            // 滚动条
            $(".r_c_31").niceScroll({
                railpadding: { top:0, right: 0, left: 0, bottom:0 },
                cursorwidth:0
            });
            if(healthBookId!=''&&typeof(healthBookId)!="undefined"&&healthBookId!="undefined") {
                $.ajax({
                    type: "post",
                    url: localhostUrl + '/web-bin/m/nosen/followup/maternalChild/handBook/query_readOneYearRecord_data?healthBookId=' + healthBookId,
                    dataType: 'json',
                    success: function (data) {
                        var msg = data.data;
                        if(msg!=null&&msg.length!=0){
                            $('.r_c_31 .test').hide();
                            $(".r_c_31 #data_table").setTemplateElement("Template-ListRows_r_c_31").processTemplate(msg);
                            if(msg.length>1){
                                $('.r_c_31 .gradient_bottom').css('position', 'relative');
                            }
                            $('.r_c_31 .recordFeel').each(function(){
                                $(this).text().length>88&&$(this).text($(this).text().substring(0,88)+'...');
                            })
                            $('.r_c_31 .oneYearOldMessage').each(function(){
                                $(this).text().length>140&&$(this).text($(this).text().substring(0,140)+'...');
                            })
                        }
                    }
                });
            }
        })
        function change(){
            $('.r_c_31').height($(window).height());
        }
    </script>
</body>
</html>
