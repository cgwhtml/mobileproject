<!DOCTYPE html>
<html>
<head>
    <title>阅读</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <style>
       .r_p_5 .green_content_title{
           float: right;
           transform:rotate(90deg) translate(-0.3rem,-1.2rem);
           -ms-transform:rotate(90deg) translate(-0.3rem,-1.2rem); 	/* IE 9 */
           -moz-transform:rotate(90deg) translate(-0.3rem,-1.2rem); 	/* Firefox */
           -webkit-transform:rotate(90deg) translate(-0.3rem,-1.2rem) ; /* Safari 和 Chrome */
           -o-transform:rotate(90deg) translate(-0.3rem,-1.2rem);
           position: relative;
           top: 7rem;
           left: 0.5rem;
       }
        .r_p_5 .tip{
            font-size: 0.213rem;
            color: #333;
            transform:rotate(90deg) translate(-2.9rem,4rem) ;
            -ms-transform:rotate(90deg) translate(-2.9rem,4rem) ; 	/* IE 9 */
            -moz-transform:rotate(90deg) translate(-2.9rem,4rem) ; 	/* Firefox */
            -webkit-transform:rotate(90deg) translate(-2.9rem,4rem)  ; /* Safari 和 Chrome */
            -o-transform:rotate(90deg) translate(-2.9rem,4rem);
        }
       .r_p_5 .mc_content_main p:not(.pink_content_title){
           line-height: 0.24rem;
       }
       @media (min-height:501px) and (max-height:550px) and (-webkit-min-device-pixel-ratio:1){
           .r_p_5 .p_5_icon{
               background-size:13.2rem 7.33rem;
               transform:rotate(90deg) translate(2.9rem,2.5rem) ;
               -ms-transform:rotate(90deg) translate(2.9rem,2.5rem) ; 	/* IE 9 */
               -moz-transform:rotate(90deg) translate(2.9rem,2.5rem) ; 	/* Firefox */
               -webkit-transform:rotate(90deg) translate(2.1rem,2.5rem)  ; /* Safari 和 Chrome */
               -o-transform:rotate(90deg) translate(2.1rem,2.5rem);
           }
       }
       @media (min-height:551px) and (max-height:600px) and (-webkit-min-device-pixel-ratio:1){
           .r_p_5 .p_5_icon{
               background-size:13.88rem 7.33rem;
               transform:rotate(90deg) translate(2.9rem,2.5rem) ;
               -ms-transform:rotate(90deg) translate(2.9rem,2.5rem) ; 	/* IE 9 */
               -moz-transform:rotate(90deg) translate(2.9rem,2.5rem) ; 	/* Firefox */
               -webkit-transform:rotate(90deg) translate(2.9rem,2.5rem)  ; /* Safari 和 Chrome */
               -o-transform:rotate(90deg) translate(2.9rem,2.5rem);
           }
       }
       @media (min-height:601px) and (max-height:650px) and (-webkit-min-device-pixel-ratio:1){
           .r_p_5 .p_5_icon{
               background-size:13.88rem 7.33rem;
               transform:rotate(90deg) translate(2.9rem,2.5rem) ;
               -ms-transform:rotate(90deg) translate(2.9rem,2.5rem) ; 	/* IE 9 */
               -moz-transform:rotate(90deg) translate(2.9rem,2.5rem) ; 	/* Firefox */
               -webkit-transform:rotate(90deg) translate(2.9rem,2.5rem)  ; /* Safari 和 Chrome */
               -o-transform:rotate(90deg) translate(2.9rem,2.5rem);
           }
       }
       @media (min-height:1201px) and (max-height:1300px) and (-webkit-min-device-pixel-ratio:2){
           .r_p_5 .p_5_icon{
               background-size:14.5rem 7.33rem;
               transform:rotate(90deg) translate(3.4rem,2.5rem) ;
               -ms-transform:rotate(90deg) translate(3.4rem,2.5rem) ; 	/* IE 9 */
               -moz-transform:rotate(90deg) translate(3.4rem,2.5rem) ; 	/* Firefox */
               -webkit-transform:rotate(90deg) translate(3.4rem,2.5rem)  ; /* Safari 和 Chrome */
               -o-transform:rotate(90deg) translate(3.4rem,2.5rem);
           }
       }
    </style>
</head>
<body>
    <div class="r_p_5">
        <div class="gradient_top gradient_green_top"></div>
        <div class="mc_content_main">
            <p class="green_content_title">预防接种国家政策</p>
            <div class="p_5_icon"></div>
            <div class="tip">
                <p>注：1、A群流脑多糖疫苗：第1、2剂间隔大于或等于3个月。</p>
                <p class="text_indent"> 2、乙脑灭活疫苗：第1、2剂间隔7～10天。</p>
                <p class="text_indent"> 3、甲肝灭活疫苗：18月龄接种第1剂，24～30月龄接种第2剂。</p>
            </div>
        </div>
        <div class="gradient_bottom gradient_green_bottom"></div>
    </div>
</body>
</html>
