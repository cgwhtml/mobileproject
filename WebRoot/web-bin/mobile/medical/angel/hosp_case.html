<!DOCTYPE html>
<html>
  <head>
    <title>住院病例</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/web-bin/mobile/medical/angel/css/hosp_case.css">
	<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="/web-bin/resources/jquery/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="/web-bin/resources/jquery/jquery-barcode-1.3.3.js"></script>
	<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
	<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
	<script type="text/javascript" src="/web-bin/mobile/medical/angel/js/hosp_case.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".ui-page ui-body-c ui-page-active").css("min-height","0 !important");
		});
	</script>
  </head>
  
  <body>
    <div id="mian">
    	
    	<div id="top">
	  		<div id="top_in">
	  			<div>
		  			<img alt="" src="/web-bin/mobile/medical/angel/images/white-left.png">
		  			<p>医疗</p>
		  		</div>
		  		<p>住院病例</p>
	  		</div>
	  	</div>
	  	
	  	
    	<div id="main_head">
	    	<div id="head_in">
	    		<img alt="" src="/web-bin/resources/images/woman.png" id="photo">
	    		<div id="head_text">
	    			<p id="p1"></p><span id="sp1"></span><span id="sp2"></span>
	    			<p id="p2"></p>
	    			<p id="p3"><span id="sp3"></span></p>
	    		</div>
	    	</div>
    	</div>
    	<div id="main_body">
	    	<div class="c1" id="message">
	    		<img alt="" src="/web-bin/mobile/medical/angel/images/iconA.png" class="img1">
	    		<div class="c2">
	    			<div class="c3">
	    				<p>就诊信息</p>
	    			</div>
	    			<div class="c4" id="i1">
	    				<p>患者姓名：</p>
	    				<p>出生日期：</p>
	    				<p>主治医生：</p>
	    				<p>入院科室：</p>
	    				<p>住院病区：</p>
	    				<p>病床号：</p>
	    				<p>出院诊断：</p>
	    			</div>
	    		</div>
	    	</div>
	    	
	    	
	    	<div class="c1" id="fee">
	    		<img alt="" src="/web-bin/mobile/medical/angel/images/iconB.png" class="img1">
	    		<div class="c2">
	    			<div class="c3">
	    				<p>费用信息</p>
	    			</div>
	    			<div class="c4" id="toCost">
	    				<p id="p4">医保类别：<img src="/web-bin/mobile/medical/angel/images/blue.png"></p>
	    				<div id="cost">
	    					<img alt="" src="/web-bin/mobile/medical/angel/images/cost.png">
	    					<div>
	    						<p>总费用</p>
	    						<p></p>
	    					</div>
	    					<div>
	    						<p>医保报销费用：元</p>
	    						<p>个人现金支付：元</p>
	    						<p>医院优惠费用：元</p>
	    					</div>
	    				</div>
	    			</div>
	    		</div>
	    	</div>
	    	
	    	
	    	<div class="c1" id="orders">
	    		<img alt="" src="/web-bin/mobile/medical/angel/images/iconC.png" class="img1">
	    		<div class="c2">
	    			<div class="c3">
	    				<p>医嘱信息</p>
	    			</div>
	    			<div class="c4" id="d1">
	    				<div>
	    					<img alt="" src="/web-bin/mobile/medical/angel/images/111.png">
	    					<p>出院医嘱：</p>
	    				</div>
	    				<div>
	    					
	    					<p style="display:none"><textarea id="Template-List1" rows="0" cols="0">
	    					{#foreach $T as Row}
	    					<div class="toMedicine">
		    					<p id="index">{$T.Row$index+1}</p>
		    					<p>{$T.Row.drugAbbrev}</p>
		    					<img src="/web-bin/mobile/medical/angel/images/blue.png">
		    				</div>
		    				{/for}
	    					</textarea></p>
	    					<div class="s1"></div>
		    				
	    				</div>
	    			</div>
	    		</div>
	    	</div>
	    	
	    	
	    	<div class="c1" id="operation">
	    		<img alt="" src="/web-bin/mobile/medical/angel/images/iconF.png" class="img1">
	    		<div class="c2">
	    			<div class="c3">
	    				<p>手术信息</p>
	    			</div>
	    			<p style="display:none"><textarea id="Template-List4" rows="0" cols="0">
	    			{#foreach $T as Row}
	    			<div class="toOperation">
	    			<div class="c4" >
	    				<p>手术名称：{$T.Row.surgeryOpenName}</p>
	    				<p>手术时间：{$T.Row.surgeryBeginDate}</p>
	    				<p>手术医生：{$T.Row.surgeryDrName}</p>
	    				<p>麻醉医生：{$T.Row.anesDrName}</p>
	    				<img alt="" src="/web-bin/mobile/medical/angel/images/blue.png">
	    				<div class="index_operation">{$T.Row$index}</div>
	    			</div>
	    			</div>
	    			{/for}
   					</textarea></p>
   					<div class="s4"></div>
	    		</div>
	    	</div>
	    	
	    	<div class="c1" id="examination">
	    		<img alt="" src="/web-bin/mobile/medical/angel/images/iconD.png" class="img1">
	    		<div class="c2">
	    			<div class="c3">
	    				<p><span>检查信息</span></p>
	    			</div>
	    			
	    			<p style="display:none"><textarea id="Template-List2" rows="0" cols="0">
	    			{#foreach $T as Row}
	    			<div class="c4" id="d2">
	    				<div>
	    					<p>检查类型：{$T.Row.examApplyItemName}</p>
		    				<p>检查部位：{$T.Row.operPartName}</p>
		    				<p>申请日期：{$T.Row.applyDate}</p>
	    				</div>
	    				<div class="toExamination">
	    					<p>查看检查报告</p>
	    					<div class="id_examination">{$T.Row.id}</div>
	    				</div>
	    			</div>
	    			{/for}
	    			</textarea></p>
	    			<div class="s2"></div>
	    			
	    		</div>
	    	</div>
	    	
	    	<div class="c1" id="inspect">
	    		<img alt="" src="/web-bin/mobile/medical/angel/images/iconE.png" class="img1">
	    		<div class="c2">
	    			<div class="c3">
	    				<p>检验信息</p>
	    			</div>
	    			
	    			<p style="display:none"><textarea id="Template-List3" rows="0" cols="0">
	    			{#foreach $T as Row}
	    			<div class="c4" id="d3">
	    				<div>
	    					<p>检验大类：{$T.Row.testApplyItemName}</p>
		    				<p>申请日期：{$T.Row.applyDate}</p>
	    				</div>
	    				<div>
	    					<div class="bcTarget">{$T.Row.barCodeNo}</div>
	    					<p>扫条码打印报告</p>
	    				</div>
	    				<div class="toInspection">
	    					<p>查看检验报告</p>
	    					<div class="id_inspection">{$T.Row.id}</div>
	    				</div>
	    			</div>
	    			{/for}
	    			</textarea></p>
	    			<div class="s3"></div>
	    			
	    		</div>
	    	</div>
	    	
    	</div>
    </div>
    <div id="line1"></div>
    <div id="line2"></div>
    <div id="loading">
    	<img alt="" src="/web-bin/resources/images/loading_1.gif">
    </div>
  </body>
</html>
