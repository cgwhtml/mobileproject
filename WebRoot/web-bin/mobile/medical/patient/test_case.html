    <title>体检信息</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

			$(".ui-page ui-body-c ui-page-active").css("min-height","0 !important");

    <div id="mian">
    	
    	<div id="top">
	  		<div id="top_in">
	  			<div>
		  			<img alt="" src="/web-bin/mobile/medical/patient/images/white-left.png">
		  			<p>医疗</p>
		  		</div>
		  		<p>体检信息</p>
	  		</div>
	  	</div>
	  	
    	<div id="main_head">
	    	<div id="head_in">

	    			<p id="pat_name"></p><span id="pat_sex"></span><span id="admit_date"></span>
	    			<p id="hosp_name"></p>
	    			<p id="base_info"><span id="in_hosp">【体检】</span></p>
	    		</div>
	    	</div>
    	</div>
    	<div id="main_body">

	    			<div class="block_tit">
	    				<p>概述信息</p>
	    			</div>
	    			<div id="block_mess"></div>
	    			<p style="display:none"><textarea id="Template-Info" rows="0" cols="0">
	    			<div class="block_info" id="mes_det">
	    				<p>主检医生：<span class="doc_name">{$T.reportDr}</span></p>
	    				<p>主检日期：{$T.examDate}</p>
	    				<p>体检结果：{$T.examResult}</p>
	    				<p>体检建议：{$T.examAdvice}</p>
	    			</div>
	    			</textarea></p>
	    		</div>
	    	</div>
	    	
	    	
	    	<div class="main_body_block" id="examination">
	    		<img alt="" src="/web-bin/mobile/medical/patient/images/iconD.png" class="img1">
	    		<div class="c2">
	    			<div class="block_tit">
	    				<p><span>检查信息</span></p>
	    			</div>
	    			
	    			<p style="display:none"><textarea id="Template-Examination" rows="0" cols="0">
	    			{#foreach $T as Row}
	    			<div class="block_info" id="{$T.Row.groupItemCode}">
	    				<div>
	    					<p>项目名称：{$T.Row.groupItemName}</p>
		    				<p>检查日期：{$T.Row.examDate}</p>
	    				</div>
	    				<div class="toExamination">
	    					<p>查看检查报告</p>
	    					<div class="id_examination">{$T.Row.groupItemCode}</div>
	    					<input type="hidden" class="item_name" value={$T.Row.groupItemName}>
	    				</div>
	    			</div>
	    			{/for}
	    			</textarea></p>
	    			<div class="temp_exa"></div>
	    			
	    		</div>
	    	</div>
	    	
	    	
	    	<div class="main_body_block" id="inspect">
	    		<img alt="" src="/web-bin/mobile/medical/patient/images/iconE.png" class="img1">

	    			<div class="block_tit">
	    				<p><span>检验信息</span></p>
	    			</div>
	    			
	    			<p style="display:none"><textarea id="Template-Inspect" rows="0" cols="0">

	    					<p>项目名称：{$T.Row.groupItemName}</p>
		    				<p>检验日期：{$T.Row.examDate}</p>
	    				</div>
	    				<div class="toInspection">
	    					<p>查看检验报告</p>
	    					<div class="id_inspection">{$T.Row.groupItemCode}</div>
	    					<input type="hidden" class="item_name" value={$T.Row.groupItemName}>
	    				</div>
	    			</div>
	    			{/for}
	    			</textarea></p>
	    			<div class="temp_insp"></div>
	    			
	    		</div>
	    	</div>

    </div>

    <div id="line2"></div>
