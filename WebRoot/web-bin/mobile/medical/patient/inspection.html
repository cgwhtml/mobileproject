<!DOCTYPE html>
<html>
  <head>
    <title>检验报告</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/web-bin/mobile/medical/patient/css/inspection.css">

  </head>
  
  <body>
  	 
  	<div id="top">
  		<div id="top_in">
  			<div>
	  			<img alt="" src="/web-bin/mobile/medical/patient/images/white-left.png">
	  			<p>医疗</p>
	  		</div>
	  		<p>病例</p>
  		</div>
  	</div>
  	 
    <div id="main_head">
    	<p id="name">项目名称：</p>
    </div>
    <div id="main_body">
    	<table>
    		
    		<p style="display:none"><textarea id="Template-List1" rows="0" cols="0">
	    	<tr>
    			<td>项目</td>
    			<td>结果</td>
    			<td>参考</td>
    			<td>单位</td>
    		</tr>
	    	{#foreach $T as Row}
				{#if $T.Row.nomalFlag}
				<tr>
					<td>{$T.Row.testItemName}</td>
					<td style="color: #f00;">{$T.Row.testResultValue} {$T.Row.nomalFlag}</td>
					<td>{$T.Row.refeRange}</td>
					<td>{$T.Row.testResultValueUnit}</td>
				</tr>
				{#else}
				<tr>
					<td>{$T.Row.testItemName}</td>
					<td>{$T.Row.testResultValue}</td>
					<td>{$T.Row.refeRange}</td>
					<td>{$T.Row.testResultValueUnit}</td>
				</tr>
				{/#if}

    		<!--<tr>
    			<td>{$T.Row.testItemName}</td>
				{#if $T.Row.nomalFlag}
    				<td style="color: #f00;">{$T.Row.testResultValue}</td>
				{#else}
					<td>{$T.Row.testResultValue}</td>
				{/#if}
    			<td>{$T.Row.refeRange}</td>
    			<td>{$T.Row.testResultValueUnit}</td>
    		</tr>-->
    		{/for}
	    	</textarea></p>
    	</table>
    	<table class="s1"></table>
    </div>
  </body>
  	<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
	<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
	<script type="text/javascript" src="/web-bin/mobile/medical/patient/js/inspection.js"></script>
</html>
