<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>药品知识库</title>	
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">   	
	<link rel="stylesheet" href="/web-bin/resources/css/basic.css">
	<link rel="stylesheet" href="/web-bin/mobile/repository/drug/css/drugList.css">
	<script src="/web-bin/resources/rem/rem.js"></script>
</head>
<body>
<div data-role="page" class="wrapper">
	<!-- 置顶搜索框 -->
	<div class="search_box">
		<div class="search" >
			<input type="text" placeholder="搜索药品" class="searchInput">
			<div class="search_img"><img src="/web-bin/mobile/repository/drug/images/search.png"/></div>
		</div>
	</div>
	<!-- 取消-->
	<button class="cancle">取消</button>
	<!-- 搜索结果 -->
	<div class="search_res">
		<div class="input_mes substr">在疾病中搜索“<span></span>”</div>
		<div class="null_mes">没有匹配结果</div>
		<!-- 搜索结果列表隐藏域 -->
		<p style="display:none">
			<textarea id="template_searchList" rows="0" cols="0">
				{#foreach $T as Row}
					<li class="searchItem">
					    <div class="substr">{$T.Row.commonName}</div>
						<div class="arrows"></div>
						<input type="hidden" value="{$T.Row.id}" class="drugId"/>
					</li>
				{/for}
			</textarea>
		</p>
		<ul id="searchList_result"></ul>
	</div>	
	<!-- 内容	-->
	<div class="mainList">
		<!-- 左侧列表 -->
		<p style="display:none">
			<textarea id="template_ListRows" rows="0" cols="0">
				{#foreach $T as Row}
				<ul>
					<li class="partItem" class="imgBox">
						<div class="imgBox">				
							<img src=""/> 
						</div>
						<span class="drug_type">{$T.Row.type}</span>
						<input type="hidden" value="{$T.Row.id}" class="drug_id"/>
						<input type="hidden" value="{$T.Row.imageOnclick}" class="onclickImg"/>
						<input type="hidden" value="{$T.Row.imageUnclick}" class="unclickImg"/>
					</li>
				</ul>
				{/for}
			</textarea>
		</p>
		<div id="partList_result"></div>	
		<!-- 右侧药品列表 -->	
		<p style="display:none">
			<textarea id="template_drugNameList" rows="0" cols="0">
				{#foreach $T as Row}
					<li class="drugItem">
						<div class="drugName substr">{$T.Row.commonName}</div>
					 	<div class="arrows"></div>		 	
					 	<input type="hidden" value="{$T.Row.id}" class="drugId"/>
					</li>
				{/for}
			</textarea>
		</p>
		<ul id="drugList_result"></ul>
	</div>
</div>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery.mobile-1.3.2.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
<script type="text/javascript" src="/web-bin/resources/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
<script type="text/javascript" src="/web-bin/mobile/repository/drug/js/drugList.js"></script>
</body>
</html>
