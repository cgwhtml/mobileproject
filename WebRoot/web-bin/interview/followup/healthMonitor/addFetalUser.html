<!DOCTYPE html>
<html>
<head>
    <title>胎监管理-用户中心-添加用户</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="/web-bin/resources/css/fonts.css"/>
    <link type="text/css" rel="stylesheet" href="/web-bin/interview/followup/healthMonitor/css/addFetalUser.css">
</head>
<body>
<div class="wrapper">
    <div class="mainContent" id="mainContent">
        <table cellspacing="0" cellpadding="0"  border="0" style="border-collapse:collapse;">
            <tr>
                <td>姓名：</td>
                <td>
                    <input type="text" id="patName"/>
                    <span class="a_color2">*</span>
                    <span class="a_color2" id="patNameText"></span>
                </td>
            </tr>
            <tr>
                <td>手机号：</td>
                <td>
                    <input type="text" id="phone"/>
                    <span class="a_color2">*</span>
                    <span class="a_color2" id="phoneText"></span>
                </td>
            </tr>
            <tr>
                <td>身份证号：</td>
                <td>
                    <input type="text" id="idCard"/>
                    <span class="a_color2" id="idCardText"></span>
                </td>
            </tr>
            <tr>
                <td>服务次数：</td>
                <td>
                    <input type="text" id="value" style="width:100px"/>
                    <span class="a_color2">*</span>
                    <span class="a_color2" id="valueText"></span>
                </td>
            </tr>
        </table>
        <div class="blue_highlight" onclick="submit()">添加</div>
    </div>
</div>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/artdialog/artDialog.source.js?skin=white"></script>
<script type="text/javascript" src="/web-bin/resources/artdialog/iframeTools.source.js"></script>
<script type="text/javascript" src="/web-bin/interview/followup/healthMonitor/js/addFetalUser.js"></script>
</body>
</html>
