<!DOCTYPE html>
<html>
  <head>
    <title>胎心监测服务次数设置</title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="/web-bin/resources/css/fonts.css"/>
	<link type="text/css" rel="stylesheet" href="/web-bin/interview/followup/healthMonitor/css/setFrequency.css">
  </head>
  <body>
    <div id="main">
    	<div id="main_body">
			<input type="hidden" id="nowValueTotal"/><!--胎心当前剩余次数-->
			<div id="d1">
    			<img alt="" src="/web-bin/resources/images/woman.png">
    			<div>
    				<p id="p1">姓名：<span id="patName"></span></p>
    			</div>
    			<div>
    				<p>年龄：<span id="age"></span>岁</p>
    			</div>
    		</div>
    		<div id="d2">
    			<div>
    				<span>当前剩余服务次数：</span><span class="sp1" id="valueTotal"></span>
    			</div>
    			<div>
    				<div>
    					<span style="padding-left:24px">手机号码:</span>
    					<input id="phone">
    					<span style="color:red">*</span>
    					<span style="color:red" id="phoneText"></span>
    				</div>
    				<div style="margin-top:4px">
    					<span>新增服务次数:</span>
    					<input id="value">
    					<span style="color:red">*</span>
    					<span style="color:red" id="valueText"></span>
    				</div>
    			</div>
    			<div>
    				<div id="img"></div>
    				<span id="sp2">注意：如果有剩余次数，购买次数将与剩余次数相加。</span>
    			</div>
    		</div>
    	</div>
    	<div class="main_bottom">
    		<div onclick="submit()"><div class="blue_highlight">确定</div></div>
    		<div onclick="cancel()"><div class="gray_highlight cancel">取消</div></div>
    	</div>
    </div>
  </body>
  <script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
  <script type="text/javascript" src="/web-bin/resources/artdialog/artDialog.source.js?skin=white"></script>
  <script type="text/javascript" src="/web-bin/resources/artdialog/iframeTools.source.js"></script>
  <script type="text/javascript" src="/web-bin/interview/followup/healthMonitor/js/setFrequency.js"></script>
</html>
