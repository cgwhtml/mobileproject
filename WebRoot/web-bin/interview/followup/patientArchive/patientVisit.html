<!DOCTYPE html>
<html>
<head>
    <title>门诊档案</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<link type="text/css" rel="stylesheet" href="/interview/followup/patientArchive/css/pagePublic.css"/>
	<link type="text/css" rel="stylesheet" href="/resources/chosen/chosen.css"/>
	<link type="text/css" rel="stylesheet" href="/interview/followup/patientArchive/css/patientHosp.css"/>
</head>
<body>
    <div class="document_right">
    	<div id="scroll_nav" style="margin-top:10px">
			<div class="right_in">
				<div class="document_rightbottom">
					<p style="display:none"><textarea id="Template-ListRows1" rows="0" cols="0">
						<div class="report_contain">
							<div class="check_item">就诊日期：{($T.visitDate).substring(0,10)}</div>
							<div class="check_item">就诊类型：{#if $T.patTypeName !== null}{$T.patTypeName}{#/if}</div>
							<div class="check_item">接诊医生：{$T.docotorName}</div>
							<div class="check_item">就诊科室：{$T.deptName}</div>
							<div class="check_item" style="width:auto">门诊诊断：{$T.diagName}</div>
						</div>
						<div class="report_containt">
							{#if $T.chiefDescr !== '' && $T.chiefDescr !== null}<div class="check_itemt">主诉：{$T.chiefDescr}</div>{#/if}
							{#if $T.currDiseaseHistory != '' && $T.currDiseaseHistory !== null}<div class="check_itemt">现病史：{$T.currDiseaseHistory}</div>{#/if}
							{#if $T.physicalExam != '' && $T.physicalExam !== null}<div class="check_itemt">体格检查：{$T.physicalExam}</div>{#/if}
							{#if $T.treatmentAdvice != '' && $T.treatmentAdvice !== null}<div class="check_itemt">处理意见：{$T.treatMentAdvice}</div>{#/if}
						</div>
					</textarea></p>
					<p style="display:none"><textarea id="Template-ListRows2" rows="0" cols="0">
						<div class="hos_operation">
							{#foreach $T as Row}
								<div class="medical_order">
									<div class="content_title">
										<P class="bTitle_text">处方号：{$T.Row.presNo}</P>
										<input type="hidden" id="bTitle_text_id" value="{$T.Row.id}">
									</div>
									<div>
										<div class="report_contain">
											<div class="check_item">处方类别：{$T.Row.presCategName}</div>
											<div class="check_item">开方医生：{$T.Row.presOpenDrName}</div>
											<div class="check_item">开方日期：{$T.Row.presOrderDate.substring(0,10)}</div>
											<div class="check_item">开方科室：{$T.Row.presOpenDeptName}</div>
										</div>
										<div class="report_containt report_contanint2">

										</div>
									</div>
								</div>
							{#/for}
						</div>
					</textarea></p>
					<p style="display:none"><textarea id="Template-ListRows3" rows="0" cols="0">
						<div class="hos_operation">
							{#foreach $T as Row}
								<div class="exam_result">
									<div class="content_title">
										<P class="bTitle_text">报告单编号：{$T.Row.requisitionNo}</P>
										<input type="hidden" id="exam_id" value="{$T.Row.id}">
									</div>
									<div>
										<div class="report_contain">
											<div class="check_item substr">检查类别：<span title="{$T.Row.examCategName}" id="examCategName">{$.trim($T.Row.examCategName)}</span></div>
											<div class="check_item substr">检查项目：<span title="{$T.Row.examApplyItemName}">{$.trim($T.Row.examApplyItemName)}</span></div>
											<div class="check_item">报告时间：{$.trim($T.Row.applyDate.substring(0,10))}</div>
											<div class="check_item substr">开单医生：<span title="{$T.Row.applyDrName}" id="apply_DrName">{$.trim($T.Row.applyDrName)}</span></div>
											<div class="check_item">开单科室：<span id="apply_DeptName">{$.trim($T.Row.applyDeptName)}</span></div>
										</div>
										<div class="report_containt">
											<div class="check_itemt" id="examResult">检查结果：{$T.Row.examResult}</div>
											<div class="check_itemt" id="examDescription">检查描述：{$T.Row.examDescription}</div>
											<div class="check_itemt">图文报告：
												<a href="{$T.Row.picture}" class="T5 click_look a_color1" target="_blank" style="text-decoration:underline;">点击查看</a>
											</div>
										</div>
									</div>
								</div>
							{#/for}
						</div>
					</textarea></p>
					<p style="display:none"><textarea id="Template-ListRows4" rows="0" cols="0">
						<div class="hos_operation">
							{#foreach $T as Row}
								<div class="test_result">
									<div class="content_title">
										<P class="bTitle_text">报告单编号：{$T.Row.requisitionNo}</P>
										<input type="hidden" id="requisitionNo_id" value="{$T.Row.id}">
									</div>
									<div>
										<div class="report_contain">
											<div class="check_item substr">检验项目：<span title="{$.trim($T.Row.testApplyItemName)}">{$.trim($T.Row.testApplyItemName)}</span></div>
											<div class="check_item substr" id="sampleTypeName">样本类型：<span title="{$.trim($T.Row.sampleTypeName)}">{$.trim($T.Row.sampleTypeName)}</span></div>
											<div class="check_item">报告时间：{$.trim($T.Row.applyDate.substring(0,10))}</div>
											<div class="check_item substr" id="applyDrName">开单医生：<span title="{$.trim($T.Row.applyDrName)}">{$.trim($T.Row.applyDrName)}</span></div>
											<div class="check_item" id="applyDeptName">开单科室：{$.trim($T.Row.applyDeptName)}</div>
										</div>
										<div class="report_containt">

											</table>
										</div>
									</div>
								</div>
							{#/for}
						</div>
					</textarea></p>

					<div class="right_in_block" id="message">
						<div class="p_head_title2">
							<div class="design_icon p_head_icon1"></div>
							<div class="design_icon p_head_icon2"></div>
							<p>就诊信息</p>
						</div>
						<div id="visit_info_scroll"></div>
					</div>
					<div class="right_in_block" id="medicine">
						<div class="p_head_title2">
							<div class="design_icon p_head_icon1"></div>
							<div class="design_icon p_head_icon2"></div>
							<p>门诊处方</p>
						</div>
						<div id="visit_pres_scroll"></div>
					</div>
					<div class="right_in_block" id="examination">
						<div class="p_head_title2">
							<div class="design_icon p_head_icon1"></div>
							<div class="design_icon p_head_icon2"></div>
							<p>检查报告</p>
						</div>
						<div id="check_info_scroll"></div>
					</div>
					<div class="right_in_block" id="inspect">
						<div class="p_head_title2">
							<div class="design_icon p_head_icon1"></div>
							<div class="design_icon p_head_icon2"></div>
							<p>检验报告</p>
						</div>
						<div id="test_info_scroll"></div>
					</div>
					<!-- 可拖动滑块 -->
					 <div class="dragbox">
						 <div class="medical border_radius3">
							 <div class="move_area"></div>
							 <div class="design_icon progress_white_circle_small pull_left"></div>
							 <div class="pageMenu pageMenu_checked">
								 <div class="progress_gray_bg">
									 <div class="design_icon progress_gray_circle_small pull_left"></div>
								 </div>
								 <span class="pull_right">就诊信息</span>
							 </div>
							 <div class="pageMenu">
								 <div class="progress_gray_bg">
									 <div class="design_icon progress_gray_circle_small pull_left"></div>
								 </div>
								 <span class="pull_right">门诊处方</span>
							 </div>
							 <div class="pageMenu">
								 <div class="progress_gray_bg">
									 <div class="design_icon progress_gray_circle_small pull_left"></div>
								 </div>
								 <span class="pull_right">检查报告</span>
							 </div>
							 <div class="pageMenu">
								 <div class="progress_gray_bg">
									 <div class="design_icon progress_gray_circle_small pull_left"></div>
								 </div>
								 <span class="pull_right">检验报告</span>
							 </div>
							 <div class="design_icon progress_white_circle_small progress_last"></div>
						 </div>
					 </div>
				</div>
			</div>
        </div>
    </div>
	<script type="text/javascript" src="/resources/jquery/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="/resources/config/config.js"></script>
	<script type="text/javascript" src="/resources/js/jquery.nicescroll.min.js"></script>
	<script type="text/javascript" src="/resources/jTemplates/jquery-jtemplates.js"></script>
	<script type="text/javascript" src="/resources/inputer/inputer.js"></script>
	<script type="text/javascript" src="/resources/chosen/chosen.jquery.js"></script>
	<script type="text/javascript" src="/interview/followup/patientArchive/js/patientVisit.js"></script>
    <script type="text/javascript">
        $(window).resize(function(){
		    change();
		});
		function change(){
          $("#scroll_nav").height($(window).height()-10);
          $(".right_in").css({"min-height":$(window).height()-10});
		}
		$(function(){
			change();
			$("#scroll_nav").niceScroll({
		        railpadding: { top:0, right:0, left: 0, bottom:0 }
            });
			$(".s_input").inputer({
                css:{"width":"210px","marginLeft":"20px"},
                callback:function(){
                    return false;
                }
            });
		});
    </script>
  </body>
</html>
