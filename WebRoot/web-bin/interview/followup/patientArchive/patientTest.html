<!DOCTYPE html>
<html>
<head>
    <title>院内医疗</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<link type="text/css" rel="stylesheet" href="/interview/followup/patientArchive/css/pagePublic.css"/>
	<link type="text/css" rel="stylesheet" href="/interview/followup/patientArchive/css/patientHosp.css"/>
</head>
<body>
    <div class="document_right">
    	<div id="scroll_nav" style="margin-top:10px">	
			<div class="right_in">
				<div class="document_rightbottom">
					<p style="display:none"><textarea id="Template-ListRows1" rows="0" cols="0">
	                	<div class="report_contain">
							<div class="check_item">姓名：<span title="{$T.patName}">{$T.patName}</span></div>
							<div class="check_item">性别：{$T.sexName}</div>
							<div class="check_item">体检日期：{($T.examDate).substring(0,10)}</div>
							<div class="check_item">体检编号：{$T.reportNo}</div>
							<div class="check_item">工作单位：{$T.company}</div>
						</div>
					</textarea></p>
					<p style="display:none"><textarea id="Template-ListRows2" rows="0" cols="0">
	                	<div class="report_contain">
							<div class="check_item">主检医生：<span title="{$T.reportDr}">{$T.reportDr}</span></div>
							<div class="check_item">主检日期：{($T.examDate).substring(0,10)}</div>
							<div class="check_item">审核医生：<span title="{$T.checkDr}">{$T.checkDr}</span></div>
							<div class="check_item">就诊科室：{$T.visitDeptName}</div>
							<div class="check_item">审核日期：{($T.reportDate).substring(0,10)}</div>
						</div>
						<div class="report_containt">
							<div class="check_itemt">体检结果：{$T.examResult}</div>
							<div class="check_itemt">体检建议：{$T.examAdvice}</div>
						</div>
					</textarea></p>
					<p style="display:none"><textarea id="Template-ListRows3" rows="0" cols="0">
						<div class="hos_operation">
							{#foreach $T as Row}
								<div>
									<div class="content_title">
										<P class="bTitle_text">报告单编号：{$T.Row.reportNo}</P>
									</div>
									<div>
										<div class="report_contain">
											<div class="check_item substr">检查类别：<span title="{$T.Row.examCategName}">{$.trim($T.Row.examCategName)}</span></div>
											<div class="check_item substr">检查项目：<span title="{$T.Row.itemName}">{$.trim($T.Row.itemName)}</span></div>
											<div class="check_item">报告时间：{$.trim($T.Row.examDate.substring(0,10))}</div>
											<div class="check_item substr">开单医生：<span title="{$T.Row.drName}">{$.trim($T.Row.drName)}</span></div>
											<div class="check_item">开单科室：{$.trim($T.Row.deptName)}</div>
										</div>
										<div class="report_containt">
											<div class="check_itemt">检查结果：{$T.Row.itemResult}</div>
											<div class="check_itemt">检查描述：{$T.Row.examDescription}</div>
											<div class="check_itemt">图文报告：
												<a href="{$T.Row.picture}" class="T5 click_look a_color1" target="_blank" style="text-decoration:underline;">点击查看</a>
											</div>
										</div>
									</div>
								</div>
							{#/for}
						</div>
					</textarea></p>
					<p style="display:none"><textarea id="Template-ListRows4" rows="0" cols="0">
						<div class="hos_operation">
							{#foreach $T as Row}
								<div>
									<div class="content_title">
										<P class="bTitle_text">报告单编号：{$T.Row.testReport.reportNo}</P>
									</div>
									<div>
										<div class="report_contain">
											<div class="check_item substr">检验项目：<span title="{$.trim($T.Row.testReport.testItemName)}">{$.trim($T.Row.testReport.testItemName)}</span></div>
											<div class="check_item substr">样本类型：<span title="{$.trim($T.Row.testReport.sampleTypeName)}">{$.trim($T.Row.testReport.sampleTypeName)}</span></div>
											<div class="check_item">报告时间：{$.trim($T.Row.testReport.reportDate.substring(0,10))}</div>
											<div class="check_item substr">开单医生：<span title="{$.trim($T.Row.testReport.applyDrName)}">{$.trim($T.Row.testReport.applyDrName)}</span></div>
											<div class="check_item">开单科室：{$.trim($T.Row.testReport.applyDeptName)}</div>
										</div>
										<div class="report_containt">
											{#if $T.Row.testReport.microbeTestFlag == '1'}
											<table cellspacing="0" cellpadding="0" style="width:100%">
												<tr>
													<td>微生物名称</td>
													<td>菌落计数</td>
													<td>抗生素名称</td>
													<td>检验结果值</td>
													<td>检验结果值单位</td>
													<td>参考范围</td>
													<td>检验定性结果</td>
													<td>检验方法</td>
												</tr>
												{#foreach $T.Row.microbeTestResultList as Mow}
												<tr>
													<td>{$.trim($T.Mow.microbeName)}</td>
													<td>{$.trim($T.Mow.colonyCount)}</td>
													<td>{$.trim($T.Mow.antibiotics)}</td>
													<td>{$.trim($T.Mow.testResultValue)}</td>
													<td>{$.trim($T.Mow.testResultValueUnit)}</td>
													<td>{$.trim($T.Mow.refeRange)}</td>
													<td>{$.trim($T.Mow.testQualitativeResult)}</td>
													<td>{$.trim($T.Mow.testMethod)}</td>
												</tr>
												{#/for}
											</table>
											{#else}
											<table>
												<tr>
													<td>项目</td>
													<td>异常标志</td>
													<td>检验结果值</td>
													<td>检验结果值单位</td>
													<td>参考范围</td>
												</tr>
												{#foreach $T.Row.testResultList as Tow}
												<tr>
													<td>{$.trim($T.Tow.testItemName)}</td>
													<td class="error_flag">{$.trim($T.Tow.normalFlag)}</td>
													<td>{$.trim($T.Tow.testResultValue)}</td>
													<td>{$.trim($T.Tow.testResultValueUnit)}</td>
													<td>
														<p class="rrs substr" title="{#if $T.Tow.referenceLowerLimit !== null &&$T.Tow.referenceUpperLimit !== null}{$T.Tow.referenceLowerLimit}~{$T.Tow.referenceUpperLimit}{#/if}">
															{#if $T.Tow.referenceLowerLimit !== null &&
															$T.Tow.referenceUpperLimit !== null}
															{$T.Tow.referenceLowerLimit}~{$T.Tow.referenceUpperLimit}
															{#/if}
														</p>
													</td>
												</tr>
												{#/for}
											</table>
											{#/if}
										</div>
									</div>
								</div>
							{#/for}
						</div>
					</textarea></p>

					<!-- 检查信息-->
					<div class="right_in_block">
						<div class="p_head_title2">
							<div class="design_icon p_head_icon1"></div>
							<div class="design_icon p_head_icon2"></div>
							<p>体检总论</p>
						</div>
						<div id="test_general_scroll"></div>
					</div>
					<div class="right_in_block">
						<div class="p_head_title2">
							<div class="design_icon p_head_icon1"></div>
							<div class="design_icon p_head_icon2"></div>
							<p>体检结果</p>
						</div>
						<div id="test_result_scroll"></div>
					</div>
					<!-- 检查报告 -->
					<div class="right_in_block">
						<div class="p_head_title2">
							<div class="design_icon p_head_icon1"></div>
							<div class="design_icon p_head_icon2"></div>
							<p>检查报告</p>
						</div>
						<div id="check_info_scroll"></div>
					</div>
					<!-- 检验报告 -->
					<div class="right_in_block">
						<div class="p_head_title2">
							<div class="design_icon p_head_icon1"></div>
							<div class="design_icon p_head_icon2"></div>
							<p>检验报告</p>
						</div>
						<div id="test_info_scroll"></div>
					</div>
					<!-- 可拖动滑块 -->
					<div class="dragbox">
						<div class="medical border_radius3">
							<div class="move_area"></div>
							<div class="design_icon progress_white_circle_small pull_left"></div>
							<div class="pageMenu pageMenu_checked">
								<div class="progress_gray_bg">
									<div class="design_icon progress_gray_circle_small pull_left"></div>
								</div>
								<span class="pull_right">体检总论</span>
							</div>
							<div class="pageMenu">
								<div class="progress_gray_bg">
									<div class="design_icon progress_gray_circle_small pull_left"></div>
								</div>
								<span class="pull_right">体检结果</span>
							</div>
							<div class="pageMenu">
								<div class="progress_gray_bg">
									<div class="design_icon progress_gray_circle_small pull_left"></div>
								</div>
								<span class="pull_right">检查报告</span>
							</div>
							<div class="pageMenu">
								<div class="progress_gray_bg">
									<div class="design_icon progress_gray_circle_small pull_left"></div>
								</div>
								<span class="pull_right">检验报告</span>
							</div>
							<div class="design_icon progress_white_circle_small progress_last"></div>
						 </div>
					 </div>
				</div>
			</div>
        </div>
    </div>
	<script type="text/javascript" src="/resources/jquery/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="/resources/js/jquery.nicescroll.min.js"></script>
	<script type="text/javascript" src="/resources/jTemplates/jquery-jtemplates.js"></script>
	<script type="text/javascript" src="/resources/inputer/inputer.js"></script>
	<script type="text/javascript" src="/resources/config/config.js"></script>
	<script type="text/javascript" src="/interview/followup/patientArchive/js/patientTest.js"></script>
    <script type="text/javascript">
        window.onload=function(){
		    change();
		};
        $(window).resize(function(){
		    change();
		});
		function change(){
          $("#scroll_nav").height($(window).height()-10);
          $(".right_in").css({"min-height":$(window).height()-10});
		}
		$(function(){
			change();
			$("#scroll_nav").niceScroll({
		        railpadding: { top:0, right:0, left: 0, bottom:0 }
            });
			$(".s_input").inputer({
                css:{"width":"210px","marginLeft":"20px"},
                callback:function(){
                    return false;
                }
            });
		});
    </script>
  </body>
</html>
