<!DOCTYPE html>
<html>
<head>
    <title>新建角色</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="/hug_interview/resources/css/basic.css"/>
    <link rel="stylesheet" type="text/css" href="/hug_interview/resources/poshytip/tip-red/tip-red.css"/>
    <link rel="stylesheet" type="text/css" href="/hug_interview/resources/ztree/css/zTreeStyle/zTreeStyle.css"/>
    <link rel="stylesheet" type="text/css" href="/appRole/css/addRole.css"/>
</head>
<body>
	<div class="wrapper">
	    <div class="main">
	    	<form id="myForm" name="myForm" action="addRole.htm" method="post">
                <input type="hidden" name="roleDTO.rolePermission" id="perIds"/>
                <div class="content">
                    <div>
                        <p class="content_text">角色名称：</p>
                        <input type="text" class="content_input" id="roleName" name="roleDTO.roleName">
                        <span class="must">*</span>
                    </div>
                    <div>
                        <p class="content_text" style="float:left">查看模块：</p>
                        <div class="catalogs" id="treeDiv">
                            <ul id="catalogTree" class="ztree"></ul>
                        </div>
                        <div style="clear: both"></div>
                    </div>
                </div>
	    	</form>
            <div class="submit blue_highlight" onclick="checkForm()">添加</div>
	    </div>
    </div>
    <script type="text/javascript" src="/resources/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/resources/poshytip/jquery.poshytip.js"></script>
    <script type="text/javascript" src="/resources/js/jquery.form.js"></script>
    <script type="text/javascript" src="/resources/js/jquery.nicescroll.min.js"></script>
    <script type="text/javascript" src="/resources/ztree/js/jquery.ztree.core-3.2.js"></script>
    <script type="text/javascript" src="/resources/ztree/js/jquery.ztree.excheck-3.2.js"></script>
    <script type="text/javascript" src="/resources/config/config.js"></script>
    <script type="text/javascript" src="/appRole/js/addRole.js"></script>
    <script type="text/javascript">
    	$(function(){
	  		$("html").niceScroll({
			    railpadding: { top:0, right: 0, left: 0, bottom:0 }
			});
    	});
    </script>
</body>
</html>
