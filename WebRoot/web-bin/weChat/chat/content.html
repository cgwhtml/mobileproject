<!DOCTYPE html>
<html>
	<head>
		<title>宣教问卷</title>
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/basic.css">
		<link type="text/css" rel="stylesheet" href="/web-bin/weChat/chat/css/content.css">
	</head>
	<body>
		<div class="main">
			<div class="main_head">
				<div class="chosen chooseEducation_js">健康宣教</div>
				<div class="unchosen chooseQuestion_js">随访问卷</div>
				<div class="unchosen chooseInformation_js">个人信息</div>
			</div>
			<div class="main_body">
				<div class="education education_js">
					<div class="education_lists">

						<p style="display:none"><textarea id="education" rows="0" cols="0">
						{#foreach $T as Row}
						<div class="education_list" categType="{$T.Row.categType}">
							<div class="contentImg1"></div>
							<p class="title">{$T.Row.title}</p>
							<p class="hospital">{$T.Row.hospName}</p>
							<p class="getTime">接收时间：<span>{$T.Row.sendTimeStr}</span></p>
							<div class="isRead read">{$T.Row.isBack==1 && $T.Row.categType==6?"已读":$T.Row.isBack==0 && $T.Row.categType==6?"未读":$T.Row.isBack==1 && $T.Row.categType!=6?"已回复":"未回复"}</div>
							<span class="sender">发送人：{$T.Row.sendName}</span>
							<div class="id" style="display:none">{$T.Row.interviewId}</div>
						</div>
						{/for}
						</textarea></p>
						<div class="e"></div>


					</div>
				</div>
				<div class="personal_info">
					<div class="user_input">
						<div class="name"><label>姓名</label><i class="user_arrow"></i><span id="name"></span></div>
						<div class="sex"><label>性别</label><i class="user_arrow"></i><span id="sex"></span></div>
						<div class="card"><label>身份证</label><i class="user_arrow"></i><span id="card"></span></div>
					</div>
					<div class="user_input">
						<div class="QRcode"><label>我的二维码</label><i class="user_arrow"></i><div id="QRcode"><img src="" alt="二维码"></div></div>
					</div>
					<div class="user_input">
						<!--<div class="hospName"><label>医院名称</label><span id="hospName"></span></div>-->
						<div class="phone"><label>医院预留手机号</label><span id="phone"></span></div>
					</div>
					<div class="user_input hospCard_box"></div>
					<textarea id="hospCard_temp" style="display: none;">
						{#foreach $T as Row}
						<div class="hospCard"><label>{$T.Row.cardTypeTxt}</label><span>{$T.Row.hospCard}</span></div>
						{#/for}
					</textarea>
					<div class="footer">添加就诊卡号</div>
				</div>
			</div>
			<div class="main_bottom">此服务由蓝牛云随访提供</div>
		</div>
	</body>
	<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="/web-bin/resources/zepto/zepto.js"></script>
	<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
	<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
	<script src="/web-bin/resources/rem/rem.js"></script>
	<script type="text/javascript" src="/web-bin/resources/js/jquery.nicescroll.js"></script>
	<script type="text/javascript" src="/web-bin/resources/artdialog/artDialog.source.js?skin=white"></script>
	<script type="text/javascript" src="/web-bin/weChat/chat/js/content.js"></script>
</html>
