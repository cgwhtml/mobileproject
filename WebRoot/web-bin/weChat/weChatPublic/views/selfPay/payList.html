<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自助缴费</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/web-bin/resources/weui/weui.min.css">
    <link rel="stylesheet" href="/web-bin/resources/weui/jquery-weui.css">
    <link rel="stylesheet" href="/web-bin/resources/css/basicMobile.css">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/selfPay/payList.css">
</head>
<body>
<div class="wrapper">
</div>
<p style="display:none">
        <textarea id="template_payList" rows="0" cols="0">
            <ul id="payList">
                {#foreach $T as Row}
                <li>
                    <input type="hidden" class="paymentNo" value="{$T.Row.paymentNo}">
                    <input type="hidden" class="payTime" value="{$T.Row.billingTime}">
                    <input type="hidden" class="settlementStatus" value="{$T.Row.settlementStatus}">
                    <input type="hidden" class="paymentUrl" value="{$T.Row.paymentUrl}">
                    <input type="hidden" class="paymentName" value="{$T.Row.paymentName}">
                    <div class="pay_left">
                        <div class="substr">{$T.Row.paymentName}</div>
                        <div>{$T.Row.billingTime}</div>
                    </div>
                    <div class="pay_right">
                        {#if $T.Row.settlementStatus==0}
                        <div class="account-no">未结算</div>
                        {#elseif $T.Row.settlementStatus==1}
                        <div class="account-end">结算中</div>
                        {#elseif $T.Row.settlementStatus==2}
                        <div class="account-end">已结算</div>
                        {#elseif $T.Row.settlementStatus==3}
                        <div class="account-no">结算超时</div>
                        {#/if}
                        <div class="gray_arrow"></div>
                    </div>
                </li>
                {#/for}
            </ul>
        </textarea>
</p>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
<script type="text/javascript" src="/web-bin/resources/weui/jquery-weui.js"></script>
<script type="text/javascript" src="/web-bin/resources/weui/fastclick.js"></script>
<!--解决ios下click的300ms的延迟，需引入fastclick-->
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script type="text/javascript" src="/web-bin/weChat/weChatPublic/js/selfPay/payList.js"></script>
</body>
</html>
