<!DOCTYPE html>
<html lang="en">
<head>
    <title>找医生</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/basic.css">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/findDoctor/findDoctor.css">
    <script src="/web-bin/resources/rem/rem2.js"></script>
</head>
<body>
<div data-role="page" class="wrapper">
    <div class="wrapper">
        <!-- 置顶搜索框 -->
        <div class="search_box">
            <div class="search" >
                <input type="text" placeholder="输入医生姓名搜索" class="searchInput">
                <div class="search_img"><img src="/web-bin/mobile/repository/drug/images/search.png"/></div>
            </div>
        </div>
        <!-- 取消-->
        <button class="cancle">取消</button>
        <!-- 搜索结果 -->
        <div class="search_res">
            <div class="input_mes substr">在医生列表中搜索“<span></span>”</div>
            <div class="null_mes">没有匹配结果</div>
            <!-- 搜索结果列表隐藏域 -->
            <ul id="searchList_result"></ul>
        </div>
        <!--医生列表-->
        <div class="doc_list_box">
            <ul class="doc_list"></ul>
        </div>
        <p style="display:none">
			<textarea id="template_docList" rows="0" cols="0">
				{#foreach $T as Row}
                <li data-hgId="{$T.Row.hgId}">
                    <input type="hidden" class="targetHugId" value="{$T.Row.hgId}">
                    <input type="hidden" class="freeConsultation" value="{$T.Row.freeConsultation}">
                    <input type="hidden" class="graphicConsulting" value="{$T.Row.graphicConsulting}">
                    <input type="hidden" class="fetalheartConsultation" value="{$T.Row.fetalheartConsultation}">
                    <input type="hidden" class="telephoneConsultation" value="{$T.Row.telephoneConsultation}">
                    <input type="hidden" class="videoConsulting" value="{$T.Row.videoConsulting}">
                    <div class="head_box">
                        <div class="head doc_head"></div>
                    </div>
                    <div class="msg_box">
                        <input type="hidden" class="targetHugId" value="{$T.Row.hgId}">
                        {#if !$T.Row.followId}
                         <div class="focus">+ 关注</div>
                        {#/if}
                        <div class="msg_li substr">
                            <div class="name substr">{$T.Row.name}</div>
                            <span class="substr">{$T.Row.drTitle}</span>
                        </div>
                        {#if $T.Row.freeConsultation!=-1 || $T.Row.graphicConsulting!=-1 || $T.Row.fetalheartConsultation!=-1}
                        <div class="server msg_li">
                            {#if $T.Row.freeConsultation!=-1}
                            <div class="server_detail">
                                <div class="sm_icon chat_sm"></div>
                                <!--<img src="/web-bin/weChat/weChatPublic/img/chat.png" alt="">-->
                                <span>免费咨询</span>
                            </div>
                            {#/if}
                            {#if $T.Row.graphicConsulting!=-1}
                            <div class="server_detail">
                                <div class="sm_icon img_sm"></div>
                                <span>图文咨询</span>
                            </div>
                            {#/if}
                            {#if $T.Row.fetalheartConsultation!=-1}
                            <div class="server_detail">
                                <div class="sm_icon fetal_sm"></div>
                                <span>胎心解读</span>
                            </div>
                            {#/if}
                        </div>
                        {#/if}
                        {#if $T.Row.deptName && $T.Row.hosp}
                        <div class="dept msg_li">
                            <div style="max-width:48%;box-sizing: border-box" class="substr">{$T.Row.deptName}</div>
                            {#if $T.Row.deptName && $T.Row.hosp}
                            <div class="line" style="color: #ccc;margin-left: 5px;margin-right: 5px">|</div>
                            {#/if}
                            <div style="max-width:48%;box-sizing: border-box" class="substr">{$T.Row.hosp}</div>
                        </div>
                        {#/if}
                        {#if $T.Row.shortDesc}
                        <div class="average msg_li substr">
                            擅长：{$T.Row.shortDesc}
                        </div>
                        {#else}
                        <div class="average msg_li substr">
                            擅长：该医生暂未填写擅长
                        </div>
                        {#/if}
                        <div class="fans msg_li">粉丝：<span>{$T.Row.countFollow}</span></div>
                    </div>
                </li>
				{#/for}
			</textarea>
        </p>
    </div>
</div>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
<script src="/web-bin/resources/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
<script type="text/javascript" src="/web-bin/weChat/weChatPublic/js/findDoctor/findDoctor.js"></script>
<!--去除因为加载jquery.mobile页面底部出现loading字样-->
<script type="text/javascript">
    $(document).bind('mobileinit',function(){
        $.mobile.loadingMessage = false;
    })
</script>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery.mobile-1.3.2.min.js"></script>
</body>
</html>
