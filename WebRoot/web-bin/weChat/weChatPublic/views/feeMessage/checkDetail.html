<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检查报告详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/web-bin/resources/weui/weui.min.css">
    <link rel="stylesheet" href="/web-bin/resources/weui/jquery-weui.css">
    <link rel="stylesheet" href="/web-bin/resources/css/basicMobile.css">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/feeMessage/checkDetail.css">
</head>
<body>
    <div id="noDataBox">
        <div id="none">
            <img src="/web-bin/resources/images/nodata2x.png">
            <p>暂无数据</p>
        </div>
    </div>
    <div class="wrapper">
        <div class="check_head substr">项目名称：<span></span></div>
        <div class="detail_box">
            <div class="video_report">
                <div class="report_head">
                    <img src="/web-bin/weChat/weChatPublic/img/check_result.png" alt="">
                    <div>影像所见（客观所见）</div>
                </div>
                <div class="video_detail"></div>
            </div>
        </div>
        <div class="detail_box">
            <div class="video_report">
                <div class="report_head">
                    <img src="/web-bin/weChat/weChatPublic/img/video_result.png" alt="">
                    <div>检查结论（主观提示）</div>
                </div>
                <div class="check_detail"></div>
            </div>
        </div>
        <div class="detail_box" id="picUrl">
            <div class="video_report pic_report" style="padding:10px;">
                <div class="report_head">
                    <img src="/web-bin/weChat/weChatPublic/img/report_img.png" alt="">
                    <div>报告图像</div>
                </div>
                <div class="gray_arrow"></div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
<script type="text/javascript" src="/web-bin/resources/js/jquery.barcode.all.js"></script>
<script type="text/javascript" src="/web-bin/resources/weui/jquery-weui.js"></script>
<script type="text/javascript" src="/web-bin/resources/weui/fastclick.js"></script>
<!--解决ios下click的300ms的延迟，需引入fastclick-->
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script type="text/javascript" src="/web-bin/weChat/weChatPublic/js/feeMessage/checkDetail.js"></script>
</body>
</html>
