<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手术详情</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/web-bin/resources/weui/weui.min.css">
    <link rel="stylesheet" href="/web-bin/resources/weui/jquery-weui.css">
    <link rel="stylesheet" href="/web-bin/resources/css/basicMobile.css">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/feeMessage/medicDetail.css">
</head>
<body>
    <div class="medic_top">
        <h3 class="substr">
            手术名称：<span id="surgeryOperName"></span>
        </h3>
        <h3>
            手术时间：<span id="surgeryBeginDate"></span>
        </h3>
    </div>
    <div class="medic_bottom">
        <div class="medic_detail_box">
            <div class="medic_detail_title">
                手术详情
            </div>
            <ul class="medical_detail">
                <li>
                    手术医生：<span id="surgeryDrName"></span>
                </li>
                <li>
                    麻醉医生：<span id="anesDrName"></span>
                </li>
                <li>
                    手术等级：<span id="surgeryLevelName"></span>
                </li>
                <li>
                    手术切口愈合等级：<span id="woundHealingLevelName"></span>
                </li>
            </ul>
        </div>
        <div class="medic_detail_box">
            <div class="medic_detail_title">
                <span>手术进程</span>
                <div class="fresh"></div>
            </div>
            <ul class="medic_progress">
            </ul>
        </div>
    </div>
    <p style="display:none">
        <textarea id="template_medicProess" rows="0" cols="0">
            {#foreach $T as Row}
                 <li>
                    <input type="hidden" class="organCode">
                    {#if $T.Row.processStatus=="已完成"}
                    <div class="status"></div>
                    <div class="medic_name ">{$T.Row.processName}</div>
                    {#else}
                    <div class="status"></div>
                    <div class="medic_name end_medic">{$T.Row.processName}</div>
                    {#/if}
                    <div class="time">
                        <div class="medic_date"></div>
                        <div class="medic_time"></div>
                    </div>
                </li>
            {#/for}
        </textarea>
    </p>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
<script type="text/javascript" src="/web-bin/resources/js/jquery.nicescroll.js"></script>
<script type="text/javascript" src="/web-bin/resources/weui/jquery-weui.js"></script>
<script type="text/javascript" src="/web-bin/resources/weui/fastclick.js"></script>
<!--解决ios下click的300ms的延迟，需引入fastclick-->
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script type="text/javascript" src="/web-bin/weChat/weChatPublic/js/feeMessage/medicDetail.js"></script>
</body>
</html>
