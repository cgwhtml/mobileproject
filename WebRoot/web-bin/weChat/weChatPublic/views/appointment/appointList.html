<!DOCTYPE html>
<html lang="en">
<head>
    <title>预约挂号</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/basic.css">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/appointment/appointList.css">
</head>
<body>
<div class="main">
    <div class="header">
        <div class="doctor_img"></div><div class="doctor_name"><h2><b></b><span></span></h2><span id="hospName"></span></div>
        <i class="arrow"></i>
    </div>
    <div class="content"></div>
    <textarea id="content_temp" style="display: none;">
        <ul>
            {#foreach $T as Row}
            <li>
                <div class="con_left">
                    <p>{$T.Row.schDate} {$T.Row.week} <i>{$T.Row.dayStr}</i></p>
                    <span>号源使用量：{$T.Row.registered}/{$T.Row.totalNo}</span>
                </div>
                <div class="con_right"><p>有号</p><span>余号(<i class="remainNo">{$T.Row.remainNo}</i>)</span></div>
                <input type="hidden" class="schId" value="{$T.Row.schId}">
                <input type="hidden" class="regFee" value="{$T.Row.regFee}">
            </li>
            {#/for}
        </ul>
    </textarea>
    <div class="footer">
        <div class="footer_box">
            <div class="footer_title">
                <div class="doctor_name"><h2><b></b><span></span></h2><span><i class="schDate"></i> <i class="dayStr"></i> 号源选择</span><input type="hidden" class="schId" value=""><input type="hidden" class="regFee" value=""></div>
                <i class="box_close"></i>
            </div>
            <div class="footer_list"></div>
        </div>
        <textarea id="footer_temp" style="display: none;">
            <ul>
                {#foreach $T as Row}
                <li><span class="takeIndex">{$T.Row.takeIndex}</span>号 <span class="expectStime">{$T.Row.expectStime}</span></li>
                {#/for}
            </ul>
        </textarea>
    </div>
</div>
</body>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/zepto/zepto.js"></script>
<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
<script src="/web-bin/resources/rem/rem.js"></script>
<script type="text/javascript" src="/web-bin/resources/js/jquery.nicescroll.js"></script>
<script type="text/javascript" src="/web-bin/weChat/weChatPublic/js/appointment/appointList.js"></script>
</html>
