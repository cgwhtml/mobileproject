<!DOCTYPE html>
<html lang="en">
<head>
    <title>完善信息</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/web-bin/resources/css/basicMobile.css">
    <link rel="stylesheet" href="/web-bin/resources/weui/weui.min.css">
    <link rel="stylesheet" href="/web-bin/resources/weui/jquery-weui.css">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/user/userInfoImprove.css">
    <script src="/web-bin/resources/rem/rem.js"></script>
</head>
<body>
<div class="main">
    <div class="user_input">
        <div class="name"><label>姓名</label>
            <input id="name" type="text" placeholder="请输入联系姓名"></div>
        <div class="sex"><label>性别</label>
            <input type="radio" value="2" name="sex" id="sexMan"/>
            <label for="sexMan" class="sex_radio">男</label>
            <input type="radio" value="1" name="sex" id="sexWomen" />
            <label for="sexWomen" class="sex_radio">女</label>
        </div>
        <div class="card"><label>身份证</label><input id="card" type="text" placeholder="请输入身份证号"></div>
    </div>
    <div class="footer_skip">
        <div class="footer_btn btn_left">跳过</div>
        <div class="footer_btn btn_right">保存</div>
    </div>
    <div class="footer_noskip">保存</div>
    <div class="next_btn">下一步</div>
</div>
</body>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/zepto/zepto.js"></script>
<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
<script type="text/javascript" src="/web-bin/resources/weui/jquery-weui.js"></script>
<script type="text/javascript" src="/web-bin/resources/weui/fastclick.js"></script>
<!--解决ios下click的300ms的延迟，需引入fastclick-->
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script type="text/javascript" src="/web-bin/weChat/weChatPublic/js/user/userInfoImprove.js"></script>
</html>
