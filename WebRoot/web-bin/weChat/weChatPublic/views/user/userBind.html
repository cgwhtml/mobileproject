<!DOCTYPE html>
<html lang="en">
<head>
    <title>绑定账号</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/basic.css">
    <link rel="stylesheet" href="/web-bin/resources/weui/weui.min.css">
    <link rel="stylesheet" href="/web-bin/resources/weui/jquery-weui.css">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/user/userBind.css">
    <script src="/web-bin/resources/rem/rem.js"></script>
</head>
<body>
    <div class="main">
        <div class="user_input">
            <div class="phone"><label>医院预留手机号：</label><input id="phone" type="tel" placeholder="请输入联系方式"></div>
            <div class="verify_code"><label>验证码：</label><input id="vCode" type="text" placeholder="请输入验证码"><div class="verify_get active">获取验证码</div></div>
        </div>
        <div class="footer">下一步</div>
    </div>
    <div class="error">
        <div class="error_box">
            <div class="error_inner">
                <div class="error_tips"><span>提示</span></div>
            </div>
            <div class="error_content">
                <div class="error_con_inner">
                    <i class="error_icon"></i><span></span>
                </div>
            </div>
            <div class="error_close">确定</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/zepto/zepto.js"></script>
<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
<script type="text/javascript" src="/web-bin/resources/weui/jquery-weui.js"></script>
<script type="text/javascript" src="/web-bin/resources/weui/fastclick.js"></script>
<!--解决ios下click的300ms的延迟，需引入fastclick-->
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script type="text/javascript" src="/web-bin/weChat/weChatPublic/js/user/userBind.js"></script>
</html>
