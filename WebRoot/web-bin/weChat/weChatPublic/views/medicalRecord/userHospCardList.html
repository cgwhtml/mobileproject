<!DOCTYPE html>
<html lang="en">
<head>
    <title>就诊卡</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/basic.css">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/medicalRecord/userHospCardList.css">
</head>
<body>
<div class="main">
    <div class="HospCard_list"></div>
    <textarea id="HospCard_temp" style="display: none;">
        <ul>
            {#foreach $T as Row}
            <li>
                <div class="list_span_left"><img src="http://www.lanniuh.com/hug-web/r/file/download/{$T.Row.image}" alt=""></div>
                <div class="list_span_right">
                    <h2></h2>
                    <label>{$T.Row.cardTypeTxt}</label>：<span>{$T.Row.hospCard}</span>
                </div>
            </li>
            {#/for}
        </ul>
    </textarea>
    <div class="footer">添加就诊卡号/住院号</div>
    <div class="error">
        <div class="error_box">
            <div class="error_inner">
                <div class="error_tips"><span>提示</span></div>
            </div>
            <div class="error_content">
                <div class="error_con_inner">
                    <i class="error_icon"></i><span></span>
                </div>
            </div>
            <div class="error_close">确定</div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/zepto/zepto.js"></script>
<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
<script src="/web-bin/resources/rem/rem.js"></script>
<script type="text/javascript" src="/web-bin/weChat/weChatPublic/js/medicalRecord/userHospCardList.js"></script>
</html>
