<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增投诉表扬</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/web-bin/resources/weui/weui.min.css">
    <link rel="stylesheet" href="/web-bin/resources/weui/jquery-weui.css">
    <link rel="stylesheet" href="/web-bin/resources/css/basicMobile.css">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/complaintsPraise/addComplaintsPraise.css">
</head>
<body style="height:auto">
<div class="wrapper">
    <ul class="add_head">
        <li>处理日期：<span class="cpDate"></span></li>
        <li>处理人：<span class="assignerName"></span></li>
    </ul>
    <form method="post"  id="resultForm">
        <ul class="contain_box">
            <input type="hidden" name="hospCode" id="hospCode">
            <li>
                <div class="subject_title">1、核实情况及解决方案</div>
                <textarea name="handleDetails"  cols="30" rows="10" class="subject_text"></textarea>
                <div class="limit_font">字数限制200字以内</div>
            </li>
            <li class="cp_state">
                <div class="subject_title">2、是否沟通投诉人</div>
                <div class="communicateFlag">
                    <input type="radio" value="1" id="communicateFlag_yes" name="communicateFlag" checked/>
                    <label for="communicateFlag_yes">是</label>
                </div>
                <br/>
                <div class="communicateFlag">
                    <input type="radio" value="0" id="communicateFlag_no" name="communicateFlag" />
                    <label for="communicateFlag_no">否</label>
                </div>
            </li>
            <li class="cp_state">
                <div class="subject_title">3、投诉人是否满意</div>
                <div class="satisfactionFlag">
                    <input type="radio" value="1" id="satisfactionFlag_yes" name="satisfactionFlag" checked/>
                    <label for="satisfactionFlag_yes">是</label>
                </div>
                <br/>
                <div class="satisfactionFlag">
                    <input type="radio" value="0" id="satisfactionFlag_no" name="satisfactionFlag" />
                    <label for="satisfactionFlag_no">否</label>
                </div>
            </li>
            <li class="cp_state">
                <div class="subject_title">4、沟通结果描述</div>
                <textarea name="communicateDesc"  cols="30" rows="10" class="subject_text"></textarea>
                <div class="limit_font">字数限制200字以内</div>
            </li>
            <li>
                <div class="subject_title"><span class="five_problem">5</span>、处理状态</div>
                <div class="processStatus">
                    <input type="radio" value="3" id="processStatus_yes" name="processStatus" checked/>
                    <label for="processStatus_yes">处理中</label>
                </div>
                <br/>
                <div class="processStatus">
                    <input type="radio" value="5" id="processStatus_no" name="processStatus"/>
                    <label for="processStatus_no">处理完成</label>
                </div>
            </li>
        </ul>
    </form>
    <div class="file_wrapper">
        <div class="file_head">
            <span>附件：</span>
            <div class="file_addBox">
                <form method="post" enctype="multipart/form-data" id="fileForm">
                    <div class="add_file">添加附件</div>
                    <input type="file" class="file" name="thumbnail" multiple="multipart/form-data" value=""/>
                </form>
            </div>
        </div>
        <ul class="file_detail"></ul>
    </div>
    <div id="addBottom">
        <div id="addPraise">提交</div>
    </div>
</div>
<script type="text/javascript" src="/web-bin/resources/zepto/zepto.js"></script>
<script type="text/javascript" src="/web-bin/resources/sliderDelete/slider-delete.js"></script>
<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
<script type="text/javascript" src="/web-bin/resources/weui/jquery-weui.js"></script>
<script type="text/javascript" src="/web-bin/resources/weui/fastclick.js"></script>
<!--解决ios下click的300ms的延迟，需引入fastclick-->
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script type="text/javascript" src="/web-bin/weChat/weChatPublic/js/complaintsPraise/addComplaintsPraise.js"></script>
</body>
</html>
