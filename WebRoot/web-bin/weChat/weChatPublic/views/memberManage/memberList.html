<!DOCTYPE html>
<html lang="en">
<head>
    <title>成员管理</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/basic.css">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/memberManage/memberList.css">
</head>
<body>
<div class="main">
    <div class="member_box">
        <div class="member_list"></div>
        <textarea id="member_temp" style="display: none;">
        <ul>
            {#foreach $T as Row}
            <li>
                <input type="hidden" value="{$T.Row.id}" class="id">
                <input type="hidden" value="{$T.Row.sex}" class="sex">
                <input type="hidden" value="{$T.Row.phone}" class="phone">
                <div class="list_span_left"></div>
                <div class="list_span_right">
                    <h2><label class="relation">{$T.Row.relation}</label>:<span class="name">{$T.Row.name}</span></h2>
                    <label>身份证号</label>：<span class="card">{$T.Row.card}</span>
                </div>
                <i class="icon arrow"></i>
            </li>
            {#/for}
        </ul>
    </textarea>
        <div class="footer">添加新成员</div>
    </div>
    <div class="add_box">
        <div class="add_box_inner">
            <ul>
                <li><label>关系</label>
                    <select name="关系" id="relation">
                        <option value="未编辑">未编辑</option>
                        <option value="父亲">父亲</option>
                        <option value="母亲">母亲</option>
                        <option value="儿子">儿子</option>
                        <option value="女儿">女儿</option>
                        <option value="丈夫">丈夫</option>
                        <option value="妻子">妻子</option>
                        <option value="其他">其他</option>
                    </select>
                </li>
                <li><label>姓名</label><input id="name" type="text" placeholder="未编辑"></li>
                <li><label>身份证号</label><i class="icon question_icon"></i><input id="idCard" type="text" placeholder="未编辑"></li>
                <div class="slideDown_answer">身份证号是您在医院信息系统中唯一的独有身份标识信息，与就诊卡和病历信息等关联。</div>
                <li><label>手机号</label></i><input id="tel" type="text" placeholder="未编辑"></li>
            </ul>
        </div>
        <p class="member_tips">温馨提醒：当前录入的姓名、手机号和身份证号等信息要和在医院办理的就诊卡预留的信息一致，否则无法查询到就诊卡号信息。成员保存之后无法变更信息，请认真填写。</p>
        <div class="save_btn">保   存</div>
    </div>
</div>
</body>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/zepto/zepto.js"></script>
<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
<script src="/web-bin/resources/rem/rem2.js"></script>
<script type="text/javascript" src="/web-bin/resources/js/jquery.nicescroll.js"></script>
<script type="text/javascript" src="/web-bin/resources/artdialog/artDialog.source.js?skin=white"></script>
<script type="text/javascript" src="/web-bin/weChat/weChatPublic/js/memberManage/memberList.js"></script>
</html>
