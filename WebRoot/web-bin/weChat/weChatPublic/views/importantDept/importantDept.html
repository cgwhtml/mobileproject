<!DOCTYPE html>
<html lang="en">
<head>
    <title>重点科室用户</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/basic.css">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/importantDept/importantDept.css">
</head>
<body>
<div data-role="page" class="wrapper">
    <div class="wrapper">
        <ul class="list_box"></ul>
        <p style="display:none">
                <textarea id="template_msgList" rows="0" cols="0">
                    {#foreach $T as Row}
                        <li data-hugId="{$T.Row.hgId}">
                            <input type="hidden" value="{$T.Row.deptDesc}" class="deptDesc">
                            <div class="head_box">
                                <div class="head doc_head"></div>
                            </div>
                            <div class="person_msg">
                                <div class="top_msg">
                                    <span>{$T.Row.name}</span>
                                </div>
                                <div class="bottom_msg substr">{$T.Row.shortDesc}</div>
                            </div>
                            <div class="arrows"></div>
                        </li>
                    {#/for}
                </textarea>
        </p>
    </div>
</div>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
<script src="/web-bin/resources/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
<script type="text/javascript" src="/web-bin/weChat/weChatPublic/js/importantDept/importantDept.js"></script>
<!--去除因为加载jquery.mobile页面底部出现loading字样-->
<script type="text/javascript">
    $(document).bind('mobileinit',function(){
        $.mobile.loadingMessage = false;
    })
</script>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery.mobile-1.3.2.min.js"></script>
</body>
</html>
