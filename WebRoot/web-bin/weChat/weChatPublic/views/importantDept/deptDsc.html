<!DOCTYPE html>
<html lang="en">
<head>
    <title>重点科室用户</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/basic.css">
    <style>
        html,body{
            height:100%;
        }
        .wrapper{
            height:100%;
            overflow: hidden;
        }
        #mainFrame{
            width:100%;
            height:100%;
        }
        .chat_box{
            width:100%;
            height:60px;
            position:absolute;
            bottom:0;
            left:0;
            background-color: #fff;
        }
        .chat{
            width:90%;
            height:40px;
            background-color: #3B9DF9;
            font-size: 15px;
            line-height: 40px;
            text-align: center;
            color:#fff;
            margin:10px auto;
        }
    </style>
</head>
<body>
<div data-role="page" class="wrapper">
    <div class="wrapper">
        <iframe src="" frameborder="0" id="mainFrame"></iframe>
        <div class="chat_box">
            <div class="chat">立即咨询</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
<script src="/web-bin/resources/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
<script type="text/javascript" src="/web-bin/weChat/weChatPublic/js/importantDept/deptDsc.js"></script>
<!--去除因为加载jquery.mobile页面底部出现loading字样-->
<script type="text/javascript">
    $(document).bind('mobileinit',function(){
        $.mobile.loadingMessage = false;
    })
</script>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery.mobile-1.3.2.min.js"></script>
</body>
</html>
