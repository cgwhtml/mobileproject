<!DOCTYPE html>
<html lang="en">
<head>
    <title>我的医护</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/basic.css">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/myMedic/medicList.css">
    <script src="/web-bin/resources/rem/rem2.js"></script>
</head>
<body>
<div data-role="page" class="wrapper">
    <div class="wrapper">
        <ul class="head_tab">
            <li class="doctor_list" data-role="0">医护列表</li>
            <li class="msg_list" data-role="1">消息列表
                <div class="spot_msg"></div>
            </li>
        </ul>
        <ul class="doc_list"></ul>
        <ul class="list_box"></ul>
        <p style="display:none">
                <textarea id="template_doctorList" rows="0" cols="0">
                    {#foreach $T as Row}
                        <li data-hugId="{$T.Row.targetHugId}">
                            <div class="head_box">
                                <div class="head doc_head"></div>
                            </div>
                            <div class="person_msg">
                                <div class="top_msg">
                                    <div class="left_name substr doctor_name">{$T.Row.remarkName}</div>
                                    <div class="right_title substr doctor_title">{$T.Row.drTitle}</div>
                                </div>
                                <div class="bottom_msg">
                                    {#if $T.Row.deptName}
                                    <div class="left_name substr">{$T.Row.deptName}</div>
                                    {#/if}
                                    {#if $T.Row.deptName && $T.Row.hosp}
                                    <div class="line" style="float: left;color: #ccc;margin-left: 5px;margin-right: 5px">|</div>
                                    {#/if}
                                    <div class="right_title substr">{$T.Row.hosp}</div>
                                </div>
                            </div>
                        </li>
                    {#/for}
                </textarea>
        </p>
        <p style="display:none">
                <textarea id="template_msgList" rows="0" cols="0">
                    {#foreach $T as Row}
                        <li data-hugId="{$T.Row.targetHugId}">
                            <div class="head_box">
                                <div class="head doc_head"></div>
                            </div>
                            {#if $T.Row.number!=0}
		                    <div class="msg_number">{$T.Row.number}</div>
		                    {#else}
		               	    <div class="msg_number" style="display:none">{$T.Row.number}</div>
		                    {#/if}
                            <div class="person_msg">
                                <div class="top_msg">
                                    <div class="left_name substr doctor_name">{$T.Row.nickName}</div>
                                    <div class="right_title substr doctor_title">{$T.Row.title}</div>
                                </div>
                                <div class="bottom_msg substr">{$T.Row.lastmsg}</div>
                                </div>
                        </li>
                    {#/for}
                </textarea>
        </p>
    </div>
</div>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
<script src="/web-bin/resources/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
<script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
<script src="/web-bin/weChat/weChatPublic/js/ytx/ytx-web-im-min-new.js"></script>
<script type="text/javascript" src="/web-bin/weChat/weChatPublic/js/myMedic/medicList.js"></script>
<script type="text/javascript" src="/web-bin/weChat/weChatPublic/js/myMedic/weChat.js"></script>
<!--去除因为加载jquery.mobile页面底部出现loading字样-->
<script type="text/javascript">
    $(document).bind('mobileinit',function(){
        $.mobile.loadingMessage = false;
    })
</script>
<script type="text/javascript" src="/web-bin/resources/jquery/jquery.mobile-1.3.2.min.js"></script>
</body>
</html>
