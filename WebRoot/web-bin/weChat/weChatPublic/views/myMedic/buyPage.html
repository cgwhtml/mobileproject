<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付订单</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/basic.css">
    <link rel="stylesheet" href="/web-bin/weChat/weChatPublic/css/myMedic/buyPage.css">
</head>
<body>
    <ul data-role="page" class="wrapper">
        <div class="buy_msg">
            <span>图文咨询</span>
            <span style="color:#999;font-size: 14px" id="doctorName"></span>
            <div class="money">
                <span></span> 元
            </div>
        </div>
        <div id="goBuy">点击购买</div>
        <ul class="warning_msg_box">
            <li>温馨提示</li>
            <li>1.图文咨询有效期24小时，可向医生发送20条信息，图片以及病例不计入消息条数。</li>
            <li>2.蓝牛健康承诺，医生超过24小时未回复，将全额退款。</li>
            <li>3.非医生可咨询时间，可能医生在门诊或手术中，如无法及时回复请谅解。</li>
            <li>4.若病情危急请直接前往医院就诊。</li>
            <li>5.购买即表示同意。</li>
        </ul>
    </div>
    <script type="text/javascript" src="/web-bin/resources/jquery/jquery-1.8.3.min.js"></script>
    <script src="/web-bin/resources/js/jquery.nicescroll.min.js"></script>
    <script type="text/javascript" src="/web-bin/resources/config/config.js"></script>
    <script type="text/javascript" src="/web-bin/resources/jTemplates/jquery-jtemplates.js"></script>
    <script src="/web-bin/resources/artdialog/artDialog.source.js?skin=white"></script>
    <script src="/web-bin/resources/artdialog/iframeTools.source.js"></script>
    <script src="/web-bin/weChat/weChatPublic/js/myMedic/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="/web-bin/weChat/weChatPublic/js/myMedic/buyPage.js"></script>
    <!--去除因为加载jquery.mobile页面底部出现loading字样-->
    <script type="text/javascript">
        $(document).bind('mobileinit',function(){
            $.mobile.loadingMessage = false;
        })
    </script>
    <script type="text/javascript" src="/web-bin/resources/jquery/jquery.mobile-1.3.2.min.js"></script>
</body>
</html>
